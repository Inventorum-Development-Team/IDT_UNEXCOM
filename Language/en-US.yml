      STR_NATO_PLASMA_PISTOL_MAG: "Plasma Pistol Compact Battery (x12)"
      STR_NATO_PLASMA_PISTOL_UFOPEDIA: "'Advanced Pistol, Energy, eXperimental', a compact-yet-surprisingly heavy handgun made by RSAF Enfield. The design bureau was tasked to develop a very powerful sidearm for offensive purposes, meant to be used by assault squads. The recoil feels similary to a regular combat revolver, but with greatly increased damage capabilities. The pistol includes a quick battery-ejecting mechanism."
