      STR_NATO_PLASMA_CARBINE_MAG: "Plasma Carbine Standard Battery (x20)"
      STR_NATO_PLASMA_CARBINE_UFOPEDIA: "Initially a project to replace the aging MAS-49 rifles, the development of Plasma tech motivated French General Paul Tellie, head of the project, to adapt their model to become an energy weapon. The bullpup design and lightweight frame made it a versatile weapon both inside ufos and in combat in terrain, with its only drawbacks being a somewhat limited ammo capacity, slightly reduced damage and range."
