      STR_ALIEN_BASE_CONTROL_DESTROYED: "ALIEN STRUCTURE CONTROL DESTROYED"
      STR_ALIEN_BASE_UFOPEDIA: "Aliens will construct secret underground stations in remote locations. After some initial reconnaissance flights some intense UFO activity will occur as the base is being built. These bases are known to contain experimental labs for human abductees, and supplies for further activity in the region. The presence of alien bases will generate a large amount of reported alien activity without the presence of UFOs. The development of the base takes time, initially a small Outpost is deployed using UFOs as modules. One month after, more structures are deployed and it becomes a Base. On the third month, a fully crewed Fort is finished. Each stage has more and better armored enemies. In order to locate a base an UNEXCOM recon craft or satellite must patrol an area for a few hours to stand some chance of detection."
