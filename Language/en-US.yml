      STR_US_PLASMA_SHOTGUN_MAG_UFOPEDIA: "The highly-classified compound inside the Container used to fuel the Stormgun is the motive of much speculation among the troop. Only high-ranked engineering personnel has clearance enough to have said information. It is said it contains traces of white phosporous or Elerium-infused napalm. The only thing well known is the devastating effects on the targets.  "
