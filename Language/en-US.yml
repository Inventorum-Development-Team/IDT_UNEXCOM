      STR_HUMAN_PLASMA_WEAPONS_THEORY: "Human Plasma Weapons Theory"
      STR_HUMAN_PLASMA_WEAPONS_THEORY_UFOPEDIA: "Our R&D staff continued collaborating with several military and civilian labs working to adapt the enemy's energy weapons to our needs. Now, we understand how the invaders are able to mass produce such sophisticated engineering parts in such a short time. The aliens' grow all of their materials from genetically engineered micro-organic cyberorganisms (nicknamed cybermicrobes) which they suspend in a solution containing the right ingredients, and the microbes assemble the material at the molecular level. Our science experts are astonished at the near perfect combination of organic and mechanic elements, present in most of the technology field by the aggressors. Our field experience and continued involvement with alien tech greatly augments the allied efforts"
      STR_HUMAN_PLASMA_WEAPONS_PROGRESS: "Human Plasma Project Progress"
      STR_HUMAN_PLASMA_WEAPONS_PROGRESS_UFOPEDIA: "The Command's representatives assigned to various labs working on the 'Plasma Applications Project', codename KRATOS, inform substantial advances on the theorical phase, but unexpected issues in the application phase. Privately, our scientists report certain distrust between competing research teams, as each one has managed to get different data from the very same samples. We theorized each of the three Powers have partially unlocked one of the core secrets to how the alien tech works, and through this understanding, they are able to manipulate alien tech in a way others cannot. But they won't share the knowledge with anyone else and keep it locked up as top secret military intel, perhaps motivated by political reasons. Their lack of foresight is indirectly hindering the progress and they don't even notice it. In order to avoid a diplomatic incident, our experts have returned to our HQ. Each faction need to continue their research on their own."

      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS: "UN Hybrid Plasma Project"
      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS_I: "UN Hybrid Plasma Project I"
      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS_I_UFOPEDIA: "The successful aplication of Alien plasma technology due the outcome of Project Kratos presented the UNEXCOM design bureau with the opportunity to design a personal weapon tailor-made for its own unique mission parameters. As an entirely air-mobile force doing the grand majority of its fighting in cramped interiors, it was decided the new weapon should be as short as possible while remaining ergonomic. For this reason a 'bullpup' layout was selected, placing the standard energy pack behind the firing grip and dramatically reducing the overall length. The next matter of importance for the team was cost. "
      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS_II: "UN Hybrid Plasma Project II"
      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS_II_UFOPEDIA: "A Swiss materials lab was able to develop a cost-effective procedure for converting alien weapons into human-friendly, standardized firing units. These were mated to an almost entirely conventional, though modern, polymer lower assembly made by the UNEXCOM gunsmiths. For a very marginal increase in weight and cost over the previous laser rifle, it is hoped the entire force could be equipped wholesale with a single standard pattern of these new devastating 'plasma rifles' - each shot producing the power of a miniature sun - and thus save money on specialized equipment, as well as simplify supply. As each weapon is basically handcrafted by our technicians, we cannot allow ourselves to share the designs with other Powers."
      STR_HUMAN_PLASMA_WEAPONS_US_APPLICATIONS: "Project Kratos: US Applications"
      STR_HUMAN_PLASMA_WEAPONS_US_APPLICATIONS_UFOPEDIA: "American scientists working on the newly established NASA Exobiology Institute have managed to learn how to extract cybermicrobe DNA data for material production from alien artifacts, codenamed 'R.E.A.V.E.R Procedure.'. Basically, by programing the microbes you can directly define how those ensamble any kind of item; from a small pencil to high-tech targeting computer for military satellites. Combined by the advances in plasma release and contention procedures developed by the Princeton Plasma Physics Laboratory, allows the US weapon manufacturers to create highly complex particle accelerators and have limited capacity of growing alien biomaterials in the way that the aliens grow them... so more radical designs can be created and used. The major downside is prohibitive costs of each model, severely reducing the posibility of mass-producing them."
      STR_HUMAN_PLASMA_WEAPONS_USSR_APPLICATIONS: "Project Kratos: Soviet Applications"
      STR_HUMAN_PLASMA_WEAPONS_USSR_APPLICATIONS_UFOPEDIA: "We have reports of the Budker Institute of Nuclear Physics has managed to accomplish something that was previously a myth of the alchemists of the past: the transmutation of materials. And more specifically, low-grade Elerium (such as the residues located at sites of alien activity since the late 50s) into refined Elerium, which is needed to power weapons and vehicles. So far, the process to refine Elerium was not clear, as the documentation collected in the last decades is reduced and the knowledge limited. By employing technology recovered from alien equipment, the Soviets managed to transmute even inert shrapnel into pure Elerium. This scientific breakthrough makes it possible to create more powerful and more efficient batteries in plasma weapons, designed by the Cherenkov Institute for Advanced Energy Projects bureau."
      STR_HUMAN_PLASMA_WEAPONS_NATO_APPLICATIONS: "Project Kratos: NATO Applications"
      STR_HUMAN_PLASMA_WEAPONS_NATO_APPLICATIONS_UFOPEDIA: "The various nation members of NATO were conducting research on their own with varying degrees of success until the formation of NATO Science and Technology Centre based in NATO HQ, Brussels. The unified European research network focused on the discovery of the hybridization of human and alien tech in order to ease the replication of the latter. Recently, one of the R&D teams managed incorporate human tech with alien components, with the idea to improve the already existing designs. The initial application was a high-powered radio transmitter using Alien Entertainment device, but prototype weapons are expected to be augmented with extraterrestrial tech. With the European development, the NATO hybrid weapons are going to be cheaper and easier to manufacture. The leading European weapon firms are ready to produce energy weapons for the Treaty armed forces."


      STR_UN_PLASMA_RIFLE: "XP-2 'Peacebringer' Hybrid Plasma"
      STR_UN_PLASMA_RIFLE_UFOPEDIA: "A bullpup approach on the most direct application of the Alien plasma tech so far, this is a bulky yet surprisingly light battle rifle. An Alien particle generator forms the core of the weapon, with a magnifiying scope attached to a carrying handle. A small, removable battery provides backup energy to the electronic systems, as we haven't found a reliable way to extract it from the alien battery."

