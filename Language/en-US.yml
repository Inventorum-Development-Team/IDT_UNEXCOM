      STR_US_PLASMA_RL_HEAT_ROCKET_UFOPEDIA: "The standard munition used by the Dragon rocket launcher is a High-Explosive, Anti-Tank shaped charge round, with the optimal 330mm armor penetrating capability. Not an extremely powerful munition, but the greatest advantage is the reverse-engineered 'BLASTER' guidance system used to follow up to 9 waypoints without losing target lock."
      STR_US_PLASMA_RL_ELERIUM_ROCKET_UFOPEDIA: "By modifying a standard M222 HEAT rocket with the addition of a 5 kilograms low-yield Elerium warhead, the offensive capabilities of the Dragon are greatly increased. Meant to be used in anti-fortification roles, the violent fusion reaction severly wounds any unfortunate live being near the blast zone."

