      STR_COUNTER_TERRORISM_MARKER: Operaciones antiterroristas
      STR_COUNTER_TERRORISM_ALERT: Operación antiterrorista
      STR_COUNTER_TERRORISM_ALERT_DESCRIPTION: Un miembro del Consejo de Seguridad ha solicitado nuestro apoyo en una operación antiterrorista. Se espera una fuerte resistencia. Número desconocido de rehenes.
      STR_HOSTAGE_CRISIS: Crisis de rehenes
      STR_HOSTAGE_CRISIS_BRIEFING: Se está produciendo una crisis de rehenes en un complejo de oficinas propiedad de un gobierno miembro del Consejo de Seguridad. Un grupo de terroristas se ha atrincherado en el interior del complejo y ha tomado prisioneros al personal del gobierno. Nuestra misión es asaltar el edificio, neutralizar a los terroristas y rescatar con vida a los rehenes. Se nos ha prestado un helicóptero Mi-8 de un país aliado para esta operación; algunas de nuestras tropas se lanzarán desde él en cuerdas rápidas, mientras que otras asaltarán el edificio desde los pisos inferiores. Después de descender del helicóptero, nuestras tropas no pueden regresar a él y la evacuación se volverá inviable.
      STR_HIJACKED_PLANE: Asalto a un avión secuestrado
      STR_HIJACKED_PLANE_BRIEFING: Un avión civil ha sido secuestrado por un grupo de terroristas. Los extremistas exigen la liberación de sus compañeros detenidos en prisiones del país donde seremos desplegados, así como un salvoconducto para escapar. No podemos permitirlo. El avión está estacionado en una pista del aeropuerto local. Nuestra misión será asaltar el avión, neutralizar a los hostiles y evitar víctimas civiles a toda costa. Extrema precaución, es un entorno cerrado y una bala perdida podría herir a alguien.
      STR_HUMAN_TERROR_ATTACK: Ataque terrorista
      STR_URBAN_TERROR_BRIEFING: "Un escuadrón de terroristas ha iniciado un ataque a una ciudad y se nos ha pedido que apoyemos a las autoridades locales. Se desconoce el motivo del asalto, pero se especula que el enemigo está intentando hacer una demostración de fuerza, tal vez dirigida contra miembros de otros grupos anarquistas. No hay rehenes, pero el caos reina en las calles. Nuestra misión es apoyar a las fuerzas locales para restablecer el orden, neutralizar a los hostiles y garantizar la seguridad de los civiles, antes de que el ataque se intensifique y se salga de control."
      STR_TERRORIST_HQ_MARKER: "Escondite de terroristas"
      STR_TERRORIST_HQ_FOUND: "Escondite de terroristas encontrado"
      STR_TERRORIST_HQ_BRIEFING: "Los servicios de inteligencia han confirmado que este edificio es la fuente de las armas alienígenas. Se desconoce el número de personas que hay en el interior, pero se estima que hay entre 20 y 30. Su objetivo es despejar el edificio y capturar o neutralizar a quien esté a cargo de la celda. La rapidez y la discreción son esenciales, ya que no queremos atraer la atención no deseada del público hacia la operación"
      STR_TERRORIST_HQ_RAID: "Incursión al escondite de terroristas"

      STR_GOOD_ENDING_1: "Después de abrirse paso a través de las profundidades del centro de mando alienígena, nuestras tropas pudieron destruir el Cerebro, una supercomputadora utilizada por los alienígenas para coordinar esfuerzos en la Tierra. Un ataque nuclear desde la órbita ocurrió justo después de que nuestras tropas abandonaran la instalación, negando al enemigo la posibilidad de recuperar cualquier artefacto o información. No se reportan sobrevivientes alienígenas conocidos."
      STR_GOOD_ENDING_2: "Otras fuerzas lideradas por la ONU en todo el planeta informan un éxito similar en sus objetivos designados. Todavía hay una fuerte resistencia, pero hemos paralizado sus fuerzas militares y están derrotados."
      STR_GOOD_ENDING_3: "La Operación Caída significó el comienzo de la colonización del espacio. Se construyen naves espaciales humanas, destinadas a alcanzar los planetas y lunas del Sistema Solar. Un sueño que era imposible hace una década. El poder del átomo, en lugar de destruir a la Humanidad, nos ha propulsado a las estrellas y más allá."
      STR_GOOD_ENDING_4: "Marte sigue siendo un planeta en disputa. Se estima que nuestras tropas serán superadas en una proporción de 10 a 1. Pero esto no será el fin de nuestra campaña, ya que nuevas naves científicas y militares están preparadas para llegar al Planeta Rojo y establecer una posición firme. La Guerra en Marte ha comenzado."

