      STR_KS23_SHRAPNEL-25_X4_UFOPEDIA: "El cartucho Shrapnel-25 está compuesto por perdigones con un alcance efectivo de 25 metros, con un amplio rango de dispersión que permite la aniquilación de varios objetivos con un solo disparo. Se considera un proyectil pesado y solo puede ser utilizado por la escopeta KS-23."

      STR_KS23_BARRIKADE_X4_UFOPEDIA: "El perdigón Barrikade es un proyectil de 23mm con núcleo de acero sólido capaz de destruir el bloque motor de un automóvil hasta 100 metros. Se utiliza principalmente para eliminar objetivos individuales con un solo golpe devastador."
      STR_KS23_SATANA_X4_UFOPEDIA: "Los cartuchos Satana están especialmente diseñados para crear una cortina de fuego. Contienen una mezcla de fósforo blanco y otros materiales clasificados, ambos altamente inflamables, que queman todo el oxígeno presente en el ambiente, incluso si el objetivo carece de este material. Este cartucho es exclusivo para su uso en la escopeta pesada KS-23."

      STR_30_CARBINE_X15_UFOPEDIA: "Este cartucho fue diseñado específicamente para la M1 Carbine, antes de la Segunda Guerra Mundial. Es liviano y de apariencia similar a una bala de pistola .45 ACP, famosa por su precisión, aunque carece de poder de penetración. El cartucho .30 Carbine fue desarrollado por Winchester y es básicamente una versión sin reborde de calibre .30 (7,62mm) del mucho más antiguo cartucho .32 Winchester Self-Loading de 1906."
      STR_50_CAL_REVOLVER_AMMO_X6_UFOPEDIA: "Cargador rápido que se utiliza para recargar rápidamente seis balas de 12,7mm en un revólver especialmente adaptado para su uso. Tiene mucha potencia. Una potencia considerable. Pero es pesado y difícil de usar."
      STR_M1911_COLT45_UFOPEDIA: "Esta gran pistola usa {ALT}munición de calibre .45 ACP{ALT} y ha estado en uso desde 1911, en todas las guerras del siglo XX, incluyendo la Primera Guerra Mundial, la Segunda Guerra Mundial, la Guerra de Corea, la Guerra de Vietnam y ahora la Guerra Extraterrestre. Arma lateral estándar del personal estadounidense. Usa munición de calibre .45 ACP x7"
      STR_M16_M203_UFOPEDIA: "Versión modificada del rifle de asalto estándar usado por las fuerzas del ejército de los EE. UU. Ligero, pero no muy potente, es bastante preciso y dispara munición de calibre 5,56mm OTAN{ALT}, usa cargadores x20 y x30. Equipado con un lanzagranadas M203 de 40mm debajo del cañón{ALT} usa la misma versión de la munición M79."
      STR_XM117_UFOPEDIA: "También conocida como CAR-15, esta carabina de asalto está basada en la M16A1, de mayor tamaño. Con una culata y un cañón más cortos, es perfecta para operaciones urbanas y de guerrilla. Sin embargo, no se recomienda su uso en distancias muy largas porque es algo imprecisa. Utiliza cartuchos intermedios de calibre 5,56mm OTAN{ALT} y cargadores de 20 y 30 cartuchos."

      STR_M3_GREASEGUN_UFOPEDIA: "Muy barato y fácil de fabricar, este SMG se utiliza desde la Segunda Guerra Mundial. Dispara el cartucho {ALT}.45 ACP{ALT} y es muy ligero de llevar. Se lo apoda 'pistola de grasa' por su apariencia y sonido característicos de la herramienta mecánica. Utiliza cargadores x30 y x7 .45 ACP"
      STR_XM21_UFOPEDIA: "El sistema de armas de francotirador M21 (SWS) es la adaptación semiautomática del rifle de francotirador del rifle de batalla M14. Tiene recámara para el poderoso cartucho {ALT}7,62x51mm OTAN{ALT} y tiene una mira telescópica de 8 aumentos, combinado con su cargador extraíble y fuego semiautomático, lo que lo convierte en un arma formidable. Puedes utilizar cargadores x20 y x5 en este rifle de francotirador."

      STR_REMINGTON_COMBAT_SHOTGUN_UFOPEDIA: "Poderosa arma de corto alcance {ALT}Escopeta calibre 12. {ALT}, fabricada exclusivamente para el proyecto UNEXCOM por Remington. Perfecta para encuentros a corta distancia dentro de OVNIS y edificios. Puede utilizar munición perforante estándar o munición no letal de goma."
      STR_M72_LAW_UFOPEDIA: "LAW significa arma antitanque ligera y es el reemplazo de la antigua bazuca de la Segunda Guerra Mundial. Diseñada como un arma descartable de un solo uso, {ALT}un soldado podría llevar muchas de ellas{ALT}, lo que le permite a un soldado de infantería inutilizar múltiples amenazas blindadas en el campo de batalla."
      STR_M202_FLASH_UFOPEDIA: "El M202 FLASH (FLame Assault SHoulder) es un lanzador muy peculiar, una nueva incorporación al arsenal de los EE. UU. Pensado para reemplazar a los lanzallamas de la Segunda Guerra Mundial, tiene la capacidad de {ALT}disparar cuatro cohetes incendiarios en rápida sucesión{ALT} a distancias medias. Se utiliza mejor en {ALT}funciones antifortificación{ALT}."

      STR_M60_UFOPEDIA: "Poderosa ametralladora ligera, un arma icónica muy utilizada en la guerra de Vietnam, dispara proyectiles de la OTAN {ALT}7,62 x 51mm{ALT}, muy precisos a largas distancias. Disparar esta arma en ráfagas aumenta su fiabilidad porque el fuego automático puede sobrecalentar el cañón y derretirlo. Se alimenta con cajas de munición x50 y x100."
      STR_AR5_UFOPEDIA: "El ArmaLite AR-5 es un rifle de cerrojo ligero, con recámara para el cartucho {ALT}.22 Hornet{ALT}, y adoptado como el rifle de supervivencia de la tripulación aérea MA-1 por la Fuerza Aérea de los Estados Unidos. Diseñado para poder guardarse en cabinas de aviones estrechas, el rifle fue fabricado con plásticos ligeros y aleaciones de aluminio, puede llevar todo el sistema de disparo dentro de la culata y puede flotar en el agua."

      STR_BERETTA_92FS_UFOPEDIA: "La Browning HiPower es una pistola diseñada por John Browning, legendario creador de armas y fabricada por la armería belga FN Herstal. Dispara munición de calibre 9mm Parabellum y tiene un cargador de alta capacidad. Utilizado por numerosos países alrededor del mundo (especialmente unidades de operaciones especiales), es particularmente apreciado por su confiabilidad y facilidad de uso. Utiliza cargadores x10 y x20."
      STR_FN_FAL_SHOTGUN_UFOPEDIA: "Rifle de combate de origen belga, fabricado por FN Herstal, es llamado 'la mano derecha del mundo libre', por su amplio uso en ejércitos de todo el mundo. Esta variante para UNEXCOM incluye una escopeta semiautomática de calibre 12, con cargador desmontable de 5 cartuchos. UBS significa 'Under-Barrel Shotgun'. Emplea cargadores de munición x20"

      STR_SG510_CARBINE_UFOPEDIA: "Versión especialmente diseñada para UNEXCOM por SIG basada en su rifle de combate SG 510-4. Tiene un cañón recortado, una culata retráctil para paracaidistas, y utiliza el mismo potente cartucho 7,62mm OTAN{ALT} de su hermano mayor. Ha sido diseñado para ser más compacto y maniobrable sin perder potencia de fuego, pero aún puede ser difícil de controlar con fuego sostenido. Puede utilizar munición x20 y cargadores de 30 balas."
      STR_MP5_UFOPEDIA: "Subametralladora automática fabricada por Heckler & Koch, adoptada por las fuerzas armadas de Alemania Occidental. Ligera y confiable, utiliza {ALT}municiones Parabellum de 9x19mm.{ALT} Se espera que esta moderna subametralladora sea utilizada en masa por grupos de operaciones especiales y fuerzas policiales de todo el mundo debido a su excelente rendimiento. Utiliza los tres cargadores de 9mm."
      STR_PSG1_UFOPEDIA: "Präzisionsschützengewehr, en alemán 'rifle de tirador de precisión'. Potente rifle de precisión, basado en el diseño del rifle de combate H&K G3, utiliza munición {ALT}7,62x51 OTAN{ALT}. Combina una excelente precisión de largo alcance, una alta cadencia de fuego y una munición muy potente, lo que la convierte en un arma letal en las manos adecuadas. Utiliza cargadores de munición x5 y x20."
      STR_CARL_GUSTAF_M2_UFOPEDIA: "El Carl Gustaf M2 es un arma antitanque portátil reutilizable de 84mm fabricada en Suecia. Aunque su diseño se remonta a los años posteriores a la Segunda Guerra Mundial, la alta calidad de su construcción y su variedad de ojivas lo convierten en una opción ideal cuando se utiliza como apoyo pesado en los campos de batalla de Europa."

      STR_FN_MAG_UFOPEDIA: "Poderosa arma de apoyo de infantería con recámara para munición de 7,62mm OTAN{ALT} y alimentada con cintas de munición x50 y x100, mantiene ciertas similitudes con las ametralladoras alemanas de la Segunda Guerra Mundial. Su diseño permite una alta cadencia de fuego continuo sin afectar en gran medida su precisión. La MAG es conocida por su excelente fiabilidad"

      STR_STECHKIN_APS_UFOPEDIA: "Pistola ametralladora de fuego selectivo con recámara para {ALT}munición de 9mm {ALT}. Diseñada como arma secundaria para tripulaciones de tanques, fue adoptada por Spetsnaz por su adaptabilidad y su alta cadencia de fuego. Emplea solo cargadores de 20 cartuchos"

      STR_AKM_BAYONETED_UFOPEDIA: "Versión modernizada del arma icónica de origen soviético, calibrada para utilizar munición {ALT}7,62 x 39mm soviética{ALT} en x30 y Cargadores x40. Debido a su excelente desempeño, el AKM se convirtió en la columna vertebral del Ejército Rojo. Potente a corta distancia, pero impreciso. Esta versión en particular, suministrada a las tropas de UNEXCOM, está un poco acortada para facilitar su uso en la estrecha cabina de nuestros transportes. Tiene una bayoneta. Poder de combate cuerpo a cuerpo: 45~"
      STR_AKMSU_UFOPEDIA: "Etiquetada como 'El rifle soviético secreto', esta carabina basada en el AKM fue diseñada para las tropas aerotransportadas del VDV. Está optimizada para el combate cuerpo a cuerpo. Su estructura la convierte en una excelente arma que difícilmente se rompe o se atasca, sin aumentar mucho su peso. Utiliza el cartucho {ALT}7,62x39mm soviético{ALT}, el mismo de la familia AK."
      STR_SKORPION_UFOPEDIA: "Arma de defensa personal, fabricada en Checoslovaquia. Nuestra versión particular tiene recámara en {ALT}9mm{ALT} en lugar del original 7,65mm, para maximizar su flexibilidad y tener potencia de fuego adicional en el campo de batalla. Un híbrido entre un SMG y una pistola, fue diseñado para la tripulación de tanques y artillería por su tamaño reducido y peso ligero. Emplea cargadores x10 y x20."
      STR_DRAGUNOV_UFOPEDIA: "El SVD es el primer rifle semiautomático del mundo diseñado específicamente para ser utilizado en tiro militar de precisión. Rifle de francotirador/tirador designado semiautomático con recámara en el extremadamente potente {ALT}7,62x54mmR{ALT} y desarrollado en la Unión Soviética."
      STR_KS23_SHOTGUN_UFOPEDIA: "Esta escopeta está designada como una 'carabina especial' por sus fabricantes soviéticos, debido a su cañón con ánima estriada. Es un arma excelente y brutal, eficaz a distancias cortas y largas. Construida con cañones de 23mm para baterías AA, es la escopeta más grande en servicio militar."

      STR_RPG_UFOPEDIA: "Lanzagranadas antitanque letal, lanzable desde el hombro, utilizado en conflictos en todo el mundo. Utiliza cohetes con ojiva {ALT}HE{ALT} eficaz contra la mayoría de los vehículos {ALT}y objetivos fortificados{ALT} y ojiva termobárica {ALT}INC{ALT} para guerra antipersonal{ALT} y urbana."
      STR_RPKS_UFOPEDIA: "Versión del AKM modificada para funcionar como ametralladora ligera, utiliza el mismo mecanismo de disparo y munición. La posibilidad de intercambiar piezas entre el RPK y su arma original es sorprendente. Esta variante paracaidista tiene un cañón pesado para fuego sostenido y una culata de madera plegable y utiliza cargadores de munición x30, x40 y x75."
      STR_MAKAROV_UFOPEDIA: "Pistola semiautomática de origen soviético, con recámara para {ALT}9x18{ALT} y cargadores x10. Es muy fiable y ligera, distribuida en numerosos ejércitos y fuerzas policiales."
      STR_SNUBNOSE_PISTOL_UFOPEDIA: "Versión recortada del clásico revólver calibre .38{ALT}, su cañón especialmente corto permite ocultarlo entre la ropa y el equipaje de un civil, lo que lo convierte en un arma popular de autodefensa, aunque su rendimiento es mediocre debido a su corto alcance y poder de frenado."
      STR_HUNTING_RIFLE_UFOPEDIA: "Calibrada en la munición barata y muy ligera {ALT}.22 Long Rifle.{ALT} Utilizada por muchas personas en todo el mundo para caza mayor y menor, tiro deportivo y defensa personal. No tiene mucho poder de frenado y es muy poco probable que cause lesiones fatales, aunque puede dispararse incluso en manos inexpertas."
      STR_DOUBLE_BARRELED_SHOTGUN_UFOPEDIA: "Modelo popular de escopeta, acción de quiebre, fácil de encontrar en tiendas de armas. Tiene un alcance sorprendentemente largo para ser una escopeta. Su principal desventaja es algo lenta para recargarse. Es un arma formidable para la autodefensa."
      STR_MACHETE_UFOPEDIA: "Un arma cortante utilizada en todo el mundo para cortar follaje, limpiar cultivos y para la autodefensa. Su empuñadura es resistente y permite cortes rápidos y potentes, aunque no siempre su hoja está afilada adecuadamente."

      STR_SHOVEL_UFOPEDIA: "Esta es una poderosa pala común y corriente, que estaba destinada a cavar. Pero, con el manejo adecuado, puede convertirse en un arma cuerpo a cuerpo muy peligrosa que puede aplastar huesos y perforar armaduras."
      STR_LUGER: "Pistola Luger"
      STR_LUGER_UFOPEDIA: "Una vieja pistola alemana que sobrevivió a ambas guerras mundiales. Descontinuada incluso en ambas Alemanias en ese momento, pero todavía se comercializaba comúnmente en el mercado secundario."
      STR_UZI: "Subfusil Uzi"
      STR_UZI_UFOPEDIA: "Arma prodigio israelí, traída al ejército a principios de la década de 1950. Obsoleta a estas alturas, pero no querrás pararte ni cerca de su radio de acción."
      STR_G3: "Fusil H&K G3"
      STR_G3_UFOPEDIA: "Construcción de un fusil de asalto de Alemania Occidental de principios de la posguerra a partir de... conocimientos históricos. Sin embargo, es bastante fiable y preciso al menos cuando se dispara de forma semiautomática."
      STR_POLICE_REVOLVER_UFOPEDIA: "El arma policial definitiva, el revólver Colt oficial de la policía se convirtió en un icono de las fuerzas del orden. Calibrado en el común y popular {ALT}.38 Special{ALT}, es un arma que ha sido reemplazada paulatinamente por pistolas más modernas, pero sigue siendo igual de efectiva para los policías."

      STR_POLICE_SNIPER_RIFLE_UFOPEDIA: "Rifle de cerrojo, utilizado por las fuerzas policiales de varios países del mundo, asignado a los mejores tiradores de cada escuadrón para brindar apoyo a sus compañeros oficiales. Calibrado en el cartucho {ALT}7.62x51mm NATO{ALT}"

      STR_BERETTA_M12_UFOPEDIA: "Gran subfusil de diseño italiano, construido por la empresa Beretta. Equipa a varios ejércitos y fuerzas de seguridad en Italia, Sudamérica y los países árabes. Es ligero, confiable y tiene una buena cadencia. Utiliza cartuchos calibrados en el Munición {ALT}9mm{ALT} y se alimenta con cargadores de 10 y 20 balas. Tuvo su bautismo de fuego en la Ofensiva del Tet en 1968, demostrando su fiabilidad."
      STR_POLICE_SHOTGUN_UFOPEDIA: "Escopeta mítica utilizada en las trincheras de la 1ª Guerra Mundial, se convirtió en un icono de las fuerzas policiales en los años 30 y 40. Utiliza cartuchos de calibre {ALT}12{ALT}. Muchas agencias de aplicación de la ley en todo el mundo los utilizan para proporcionar a sus agentes una gran potencia de fuego en las calles."
      STR_POLICE_TONFA_UFOPEDIA: "Arma contundente utilizada por la policía para controlar multitudes y criminales, está hecha de plástico sólido negro. Es muy difícil matar a alguien con esta arma, aunque se puede hacer suficiente daño para {ALT}aturdirlo.{ALT}"
      STR_M1_CARBINE_UFOPEDIA: "La M1 Carbine es un diseño antiguo nacido en la Segunda Guerra Mundial como arma ligera. Utiliza las balas {ALT}.30 Carbine{ALT}, ligeras pero con un poder de frenado limitado. Aún así, el arma es cómoda de usar y bastante popular entre muchas fuerzas policiales y militares."
      STR_M16A1_UFOPEDIA: "Rifle estándar del ejército estadounidense, es muy preciso y su munición es más ligera que la de otros rifles de asalto, lo que hace que el fuego automático sea más controlable. Su principal defecto es la tendencia al encasquillamiento y la fragilidad de sus componentes, todos fabricados en plástico. Dispara {ALT}munición de 5,56mm de la OTAN.{ALT} en cargadores x20 y x30, si hay alguno disponible"
      STR_FN_FAL_UFOPEDIA: "Rifle de combate de origen belga, fabricado por FN Herstal, es llamado 'la mano derecha del mundo libre', por su amplio uso en ejércitos de todo el mundo. Utiliza cargadores de 20 y 30 cartuchos, aunque estos últimos se utilizan a menudo para variantes de ametralladoras ligeras. Calibrado para disparar munición estándar de la OTAN, {ALT}7,62x51mm{ALT}, en cargadores de 20 rondas."
      STR_BREN_UFOPEDIA: "Antigua ametralladora ligera de la Segunda Guerra Mundial utilizada por los ejércitos de la Commonwealth, incluidas las fuerzas británicas. Es más ligera que otras ametralladoras ligeras y su sistema de alimentación por cargador evitaba que la munición se ensuciara. Utiliza el cartucho {ALT}7,62x51mm OTAN{ALT}"
      STR_OWEN_SMG_UFOPEDIA: Subfusil de diseño y construcción australianos, calibrado en munición {ALT}9mm{ALT}, puede emplear cargadores x20 y x30. Se acciona a cerrojo abierto y es muy fiable y resistente, funciona a pesar de haber sido sumergido en barro o agua. Aunque está en servicio desde 1942, todavía es utilizado por diversas fuerzas militares, como el ejército australiano y el británico.
      STR_AKM_UFOPEDIA: "Uno de los mejores fusiles del mundo, al igual que nuestra variante de bayoneta, resiste al polvo, la corrosión, el agua, la suciedad y el barro. La versión estándar del Ejército Rojo y sus aliados es más larga que la nuestra, teniendo una precisión aumentada. Utiliza munición soviética {ALT}7,62mm{ALT}"

      STR_PPS_43_UFOPEDIA: "Subfusil barato utilizado por los soldados del Ejército Rojo en la Segunda Guerra Mundial, todavía utilizado como arma de reserva en muchos países del bloque comunista, tanto del Pacto de Varsovia como de sus aliados africanos y asiáticos. No tiene disparo semiautomático, solo automático. Su construcción en acero estampado hace que sea extremadamente fácil de producir. La URSS ha modificado muchos PPS-43 para disparar munición {ALT}9mm{ALT} en lugar del Tokarev de 7,62mm, en cargadores x20 y x30."
      STR_SKS_UFOPEDIA: "Carabina semiautomática, similar al AK-47. Utiliza la misma munición que la familia AK, pero tiene un poco más de alcance debido al cañón más largo. Equipada con una mira de alcance medio, para servir como DMR. Utiliza un cargador especial {ALT}7.62x39 de 10 balas.{ALT} Casi no requiere mantenimiento. Potencia cuerpo a cuerpo: 55~"
      STR_WEAPON_TOOLKIT_UFOPEDIA: "Caja utilizada por los armeros, contiene varias herramientas necesarias para el mantenimiento de un arma, así como para cambiar su calibre, añadir accesorios e incluso recortarla. Se requiere un kit de herramientas para realizar modificaciones en las armas."

      STR_COLT_SCOPE_ACCESSORY_UFOPEDIA: Este pequeño accesorio es una mira telescópica de cuatro aumentos fabricada por Colt (creador de la familia de rifles AR-15 y sus derivados, como el M16). Está diseñado para ser montado en rifles de servicio, para proporcionar al tirador un apoyo más preciso con una mira clara. Esto no reemplaza la mira de hierro, por lo que el arma aún puede usarse en corto alcance. Se puede usar en Fabricación para acoplarlo a un rifle con los planos correctos.
      STR_M203_ACCESSORY_UFOPEDIA: Lanzagranadas de un solo tiro, usa las mismas balas de 40mm que el M79 Thumper más grande y pesado. Fabricado por varias empresas, incluida Colt, es bastante versátil y puede montarse en varios modelos de rifles de asalto, rifles de batalla y carabinas. No está diseñado para ser un arma antitanque, sino un arma antipersonal, debido a la potencia limitada de las granadas de 40mm, sin embargo facilita la limpieza de zonas enemigas sin tener que desplegar armas más pesadas. Puede montarse en un rifle o carabina a través de Fabricación."
      STR_SAWEDOFF_M79_THUMPER_UFOPEDIA: "Apodada 'Pistola pirata' por su parecido con las pistolas de un solo disparo de los piratas de los siglos XVII y XVIII, es básicamente una Thumper M79 a la que se le han quitado la culata y el cañón, lo que la hace lo suficientemente corta para usarse con una mano. Es increíblemente imprecisa y tiene un alcance corto, pero puede ser útil para proporcionar fuego de cobertura rápidamente. Utiliza la misma munición {ALT}40mm{ALT} que la M79 completa."
      STR_SAWEDOFF_SHOTGUN_UFOPEDIA: "Es una escopeta de dos cañones a la que se le ha recortado considerablemente el cañón y la culata, sustituyéndola por una empuñadura tipo pistola. Es increíblemente práctica y se puede disparar con una sola mano. Se la conoce comúnmente como 'Lupara', por su uso por parte de la mafia siciliana. Emplea varios tipos de {ALT}cartuchos del calibre 12.{ALT}"
      STR_COMBAT_KNIFE_UFOPEDIA: "Cuchillo multiusos, capaz de emplearse tanto como herramienta utilitaria como arma para el combate cuerpo a cuerpo. Es muy resistente y su manejo es bastante adecuado, permitiendo dar golpes y cortes con gran rapidez. Incluso puede utilizarse para cortar varios tipos de materiales en una situación de emergencia."
      STR_XM117_SCOPED_UFOPEDIA: "Versión modificada de la carabina XM117, incorpora una mira Colt de 4 aumentos, incorporada en el asa de transporte del arma, permitiendo incluso utilizar la mira de hierro sin problema. Esto permite que esta variante pueda utilizarse para disparar a mayores distancias que otras carabinas, dándole precisión y letalidad."

      STR_XM117_SHOTGUN_UFOPEDIA: "Esta variante personalizada de la Colt XM117 combina una versión recortada de la escopeta Remington acoplada a la parte inferior del arma, para aumentar su potencia de fuego en distancias cortas. Esta escopeta bajo el cañón utiliza munición calibre {ALT}.12{ALT} como arma original."
      STR_XM117_M203_UFOPEDIA: "La versión pesada del XM117 incluye un lanzagranadas M203, similar al modelo montado en los fusiles M16. Esto aumenta significativamente la potencia de fuego, combinando la versatilidad de una carabina compacta con el poder devastador de las granadas {ALT}40mm{ALT}, al tiempo que aumenta el peso del arma."

      STR_MAT49_UFOPEDIA: "Subfusil creado por la Manufacture Nationale d'Armes de Tulle (MAT) para las necesidades del ejército francés. Es práctico, ligero, muy barato de producir y transportar, lo que lo convierte en un arma muy apreciada por las Fuerzas Especiales y las unidades mercenarias. Posee una alta cadencia de fuego, calibrada en la munición {ALT}9mm Parabellum{ALT}."

      STR_FN_FSC_UFOPEDIA: "Versión adaptada del fracaso comercial de la FN CAL, este kit de conversión para la FAL permite fabricar una carabina altamente modular. Se modifica el mecanismo de disparo y se reemplazan piezas como el cañón y la culata del arma para crear el modelo conocido como Forces Spéciales Carabine. Utiliza munición {ALT}5,56mm OTAN.{ALT}"
      STR_FN_FSC_SCOPED_UFOPEDIA: "Aditamento para FSC, permite montar una mira Colt de aumento x4, especial para combate de corto y medio alcance. Si bien el calibre intermedio {ALT}5,56x45mm OTAN{ALT} no es una bala diseñada para disparos de largo alcance, permite al usuario de esta arma enfrentarse a enemigos a los que de otra manera sería difícil disparar con miras de hierro."
      STR_FN_FSC_BAYONET_UFOPEDIA: "Esta versión tiene la culata plegada e incorpora una bayoneta para CQB. Al no estar montada la culata, la precisión del arma disminuye considerablemente, por lo que se recomienda utilizar esta configuración FSC para distancias más cortas. Además, utiliza los mismos cargadores de munición {ALT}5,56mm{ALT} que las otras variantes FSC."
      STR_M16A1_SCOPED_UFOPEDIA: "Versión modificada del M16A1, se ha añadido una mira Colt x4 y se ha sustituido el cañón de serie por uno más largo y pesado, lo que le da un control adicional para disparos de media y larga distancia. Es utilizado por paramilitares y fuerzas especiales como rifle de tirador designado. Calibrado en la munición {ALT}5,56mm OTAN{ALT}"
      STR_M16A1_SHOTGUN_UFOPEDIA: "Rifle de asalto personalizado para combate de corto alcance. El guardamanos se cambió a una versión más larga del que se usa en el XM117, así como también se agregó una versión recortada de la escopeta Remington 870 para maximizar su potencia de fuego en combate cuerpo a cuerpo. El rifle usa munición estándar {ALT}5,56x45mm OTAN{ALT} usada en la familia AR-15 y la escopeta debajo del cañón agregada usa munición {ALT}calibre .12{ALT} en sus variantes {ALT}Perdigones, Slug y No-letal{ALT}."
      STR_ENFORCER_UFOPEDIA: "Versión recortada de la popular M1 Carbine, esta versión acorta considerablemente la longitud del cañón y elimina la culata, reemplazándola por una empuñadura de pistola. La munición {ALT}.30 Carbine{ALT} que se usa en ella permite una precisión constante, debido al pequeño retroceso que tiene."

      STR_50_CAL_MAGNUM_UFOPEDIA: "Este era un viejo revólver Magnum que alguien modificó y adaptó para usar potentes balas de calibre .50. Es muy, muy potente y es muy, muy fácil fallar un objetivo si no apuntas con precisión, debido al fuerte retroceso. Esta arma es más adecuada para el combate a corta distancia, casi a quemarropa, donde la baja precisión no importa."
      STR_MG3_UFOPEDIA: Ametralladora multiuso de fabricación alemana, basada en el modelo MG42 utilizado en la Segunda Guerra Mundial. Esta fue modificada para encajar en un soporte instalado en el brazo derecho del Blindaje Delta EOD, para distribuir todo el retroceso del arma de manera uniforme, lo que la hace muy precisa. El operador tiene un sistema de alimentación integrado en el Blindaje.
      STR_ANGRY_WIFE_UFOPEDIA: Clasificada como 'Arma Ligera Táctica' puede cargar diferentes proyectiles {ALT}del calibre 12{ALT} muy rápidamente. Su nombre oficial es 'TLO-72', pero sus usuarios la apodan sarcásticamente 'La Esposa Enojada'.
      STR_RIOT_SHIELD_UFOPEDIA: Prototipo de escudo construido íntegramente con Aleaciones Alienígenas. Su nombre en ruso significa 'Fortaleza'. Es sorprendentemente ligero y resistente, permite {ALT}asaltos frontales{ALT} sin miedo a ser dañado. Su tamaño es algo engorroso para el usuario, lo que {ALT}limita un poco su agilidad{ALT}. Si se usa con suficiente fuerza, puede cegar al oponente con las luces estroboscópicas del escudo.

      STR_CANNED_FOOD_UFOPEDIA: "Apodada por algunos como 'comida para perros', esta pequeña lata contiene una gran variedad de alimentos procesados, desde jamón enlatado, sopa de verduras, estofado, carne de res o cerdo. Se necesita un poco de tiempo para abrir la lata y su contenido puede ayudar al consumidor a calmar los nervios y recuperar algo de energía y salud. "

      STR_CIGARETTES_UFOPEDIA: "Los populares cigarrillos de la marca 'Unlucky Stripes', bastante comunes entre civiles y militares de todo el mundo. Fumar un cigarrillo ayuda a aliviar la presión y el estrés de la vida cotidiana (o del campo de batalla). Recuperas considerablemente la moral, a costa de la resistencia y la salud, debido a los componentes tóxicos con los que están elaborados."

      STR_FLASK_UFOPEDIA: "Cantimplora llena de un líquido alcohólico cálido y reconfortante. Probablemente whisky o bourbon. Su uso ayuda considerablemente a relajar al consumidor, disminuyendo el impacto de las emociones fuertes, tanto en la vida cotidiana como en el campo de batalla. Pero cuidado, porque su abuso puede causar aturdimiento y puede terminar intoxicando a quien lo bebe."

      STR_MEDI_KIT_UFOPEDIA: "Dispositivo médico muy avanzado, diseñado para ser utilizado tanto por paramédicos civiles como militares para tratar de forma inmediata traumatismos y heridas de diverso tipo en el paciente. Cuenta con un moderno escáner que facilita al personal médico analizar la zona donde se ha producido una lesión que puede poner en peligro la vida del paciente. También contiene varios tipos de jeringas con varias dosis de analgésicos, calmantes, estimulantes y antibióticos. Su construcción con aleaciones Alien hacen que este equipo sea muy ligero, lo que de otra manera requeriría de una ambulancia para transportarlo."
      STR_MEDICAL_BAG_UFOPEDIA: "Botiquín de primeros auxilios con diversos elementos médicos y curativos en su interior. Es utilizado por los paramédicos en el campo de batalla para estabilizar a los pacientes gravemente heridos. El botiquín contiene diversos medicamentos como antibióticos, antiinflamatorios, morfina y estimulantes. Una de las herramientas más apreciadas por los usuarios de este botiquín es un práctico kit de cirugía de campo con el que se pueden extraer balas o esquirlas de las heridas de los pacientes. Es algo pesado y lento de usar, pero puede salvar la vida de un paciente."
      STR_FIELD_DRESSING_UFOPEDIA: "Paquete de gasas y vendajes estériles, muy útil para detener el sangrado de una herida o lesión grave. El vendaje puede ser aplicado por el mismo usuario para evitar perder demasiada sangre mientras se espera la atención médica especializada."

      STR_MEDICAL_POUCH_UFOPEDIA: "Pequeño maletín médico empaquetado en una bolsa de plástico, es similar a los que se encuentran en la vida civil, como en oficinas y escuelas. Este pequeño botiquín de primeros auxilios se utiliza para aplicar rápidamente medicamentos a una herida grave que ponga en peligro la vida, permitiendo al usuario llegar a las instalaciones médicas adecuadas. Puede ser utilizado por el propio usuario, aunque no contiene una gran cantidad de medicamento y cuando se consume la bolsa se desecha."

      STR_DUCT_TAPE_UFOPEDIA: "No hay nada en la Tierra que no pueda repararse con cinta adhesiva. Esta cinta puede usarse como un vendaje improvisado para tapar una arteria o un traje espacial roto. Puede usarse en las condiciones más extremas."

      STR_DUCT_GUN_UFOPEDIA: "Mediante el uso de una cinta adhesiva reforzada y un dispensador automático especial, se puede mejorar la capacidad, ya no tan improvisada, de tapar arterias rotas y trajes espaciales que ofrece la cinta adhesiva básica. El mango ergonómico permite utilizarla con guantes gruesos sin mayores problemas."

      STR_BIO_FOAM_UFOPEDIA: "La nanoespuma a base de aleación alienígena, más conocida como 'Bio-Foam' es un compuesto químico que utiliza materiales alienígenas como base. Su función principal es la de empacar rápidamente las heridas, lo que contiene como efecto secundario la mitigación del dolor (aunque al momento de aplicar la espuma es extremadamente doloroso), así como un ligero aumento de la salud del paciente. Uno de los pocos instrumentos médicos que se pueden utilizar en el espacio exterior."

      STR_GENERATOR_STICK_UFOPEDIA: "Se ha desarrollado un nuevo tipo de Generator Stick específicamente para su uso en misiones espaciales. Gracias a la nueva tecnología alienígena, se ha rediseñado la unidad de control del generador de choque con retroceso súper reducido y la creación del propio cuerpo de aleación alienígena, lo que permite el uso de este dispositivo por parte de los soldados de UNEXCOM con gran facilidad sin perder la potencia del arma en sí."
      STR_SPACE_KNIFE_UFOPEDIA: "Cuchillo táctico con capacidad espacial, arma especial para combate cuerpo a cuerpo diseñada para usarse con guantes de astronauta. Cuenta con una hoja de aleación alienígena endurecida con un mango retráctil personalizado que se pliega para cubrir el metal y evitar perforar un traje espacial mientras está guardado. Puede atravesar varias capas de armadura."
      STR_GYROJET_PISTOL_UFOPEDIA: "Arma compacta y ultraprecisa, es famosa por ser muy silenciosa. Es básicamente el modelo original de la pistola Gyrojet creada por la empresa MBA en los años 60, pero adaptada para usar cargadores extraíbles. Los soldados la llaman 'la pistola espía espacial' por sus cualidades sigilosas y su capacidad para usarse en el vacío total del espacio."

      STR_GYROJET_RIFLE_UFOPEDIA: "Co-diseñado con los creadores originales del concepto Gyrojet, MBA y la compañía estadounidense Colt, este rifle de combate es similar al rifle Gyrojet presentado por MBA al Ejército de los EE. UU. hace unos años, con varias diferencias internas: el mecanismo de disparo fue adaptado para que pueda ser alimentado con cargadores extraíbles, en lugar del cargador interno fijo del modelo original, y la madera fue reemplazada con polímeros calificados para su uso en el espacio."
      STR_GYROJET_AMMO_MAGAZINE_UFOPEDIA: "La munición cohete que utilizan nuestros cañones es visualmente similar a una bala ACP calibre .45, pero sobredimensionada. En su interior lleva una carga propulsora especial dentro de una carcasa autónoma, lo que la convierte básicamente en un micromisil. Puede operar en el vacío del espacio. Su capacidad de penetración es considerable para una bala de su tamaño, pero sufre una pequeña desventaja: tiene poca energía cinética inicial cuando el proyectil sale del cañón del cañón. Esto la hace imprecisa a cortas distancias. Sin embargo, es lo suficientemente compacta como para ser transportada en grandes cantidades."

      STR_SMOKE_GRENADE_UFOPEDIA: "Esta granada de fabricación estadounidense data del final de la Segunda Guerra Mundial, se utiliza como dispositivo de señalización, dispositivo de marcado de objetivo o zona de aterrizaje. Este modelo en particular despliega una cortina de humo blanco y puede utilizarse para cubrir el movimiento de unidades aliadas, dispersar civiles o bloquear la línea de fuego del enemigo."

      STR_FLASHBANG_GRENADE_UFOPEDIA: "Granada no letal de origen británico, se produce casi exclusivamente para el Servicio Aéreo Especial. Se utiliza para confundir, desorientar o distraer a una amenaza potencial. La mezcla de sustancias creadas al activarse provoca una reacción química que se manifiesta en una luz muy intensa y un sonido muy fuerte que puede incluso aturdir al enemigo. Explota tan pronto como entra en contacto con el suelo. Reduce las UT, la Precisión, las Reacciones y la Resistencia, así como aturde al objetivo afectado."
      STR_ELECTRO_FLARE_UFOPEDIA: "Este dispositivo compacto produce una luz brillante cuando está encendido. Esto resaltará las unidades enemigas en las cercanías de la bengala durante misiones nocturnas."
      STR_STONER_RIFLE_UFOPEDIA: "Versión modificada del fusil modular creado por Eugene Stoner, dispara munición calibre {ALT}7,62x51mm OTAN{ALT} por ser la más accesible a nuestro arsenal. Un poco pesado para un fusil de asalto, pero indudablemente efectivo. Todas las versiones de este sistema de armas que empleamos {ALT}disparan el mismo cartucho.{ALT}"

      STR_STONER_CARBINE_UFOPEDIA: "Variante enfocada a la movilidad del soldado que la porta, esta carabina tiene un tamaño de cañón reducido y la culata eliminada. La desventaja es una {ALT}reducción en precisión y alcance efectivo{ALT}, pero se compensa con la {ALT}disminución de peso{ALT}"
      STR_STONER_AUTOMATIC_RIFLE_UFOPEDIA: "Variante del fusil Stoner enfocada al fuego automático y preciso. El cañón pesado y el bípode proporcionan una precisión sin precedentes{ALT}, así como una bonificación de precisión al disparar desde una posición {ALT}arrodillada{ALT}. Su principal desventaja es su capacidad limitada de munición, que se agota rápidamente con fuego sostenido."

      STR_STONER_COMMANDO_UFOPEDIA: "Esta variante es similar a la utilizada por los SEAL de la Marina de los EE. UU., diseñada para usarse como arma automática de escuadrón y proporcionar fuego de cobertura. Es bastante {ALT}precisa{ALT} para una ametralladora ligera y la capacidad de alimentación por cinta {ALT} es una gran ventaja."
      STR_STONER_SNIPER_UFOPEDIA: "Variante diseñada para el combate a larga distancia {ALT}{ALT}, con un cañón largo y una mira de precisión con aumento x6. Como característica adicional, se le añadió una culata modificada (para facilitar la ergonomía) y se configuró para disparar solo en modo semiautomático {ALT}. {ALT}"

      STR_BREAD: "Pan"

      STR_BREAD_UFOPEDIA: "Un trozo de pan bastante normal, es suficiente para calmar el hambre, la moral e incluso un poco de salud."

      STR_FUSION_WEAPONS_RESEARCH_1_UFOPEDIA: Se ha finalizado el análisis completo sobre este nuevo tipo de armas alienígenas. Con estos datos y los interrogatorios realizados a los ingenieros enemigos, hemos descubierto que estas armas son claramente de origen animal, de una especie acuática. Algunos de estos son seres vivos, pero la gran mayoría son caparazones y garras de lo que parecen ser crustáceos.

      STR_FUSION_WEAPONS_RESEARCH_2_UFOPEDIA: Son increíblemente resistentes al calor y a la alta presión, por lo que creemos que los animales de los que proceden estos artefactos son increíblemente resistentes. La brutal descarga de energía de estas armas las hace aterradoras, es como si cada soldado alienígena estuviera armado con un potente lanzacohetes. La energía liberada parece estar controlada y concentrada en una zona determinada.

      STR_INITIAL_FUSION_CELLS_RESEARCH_UFOPEDIA: Las armas de biofusión utilizan una fuente de energía muy interesante. No tenemos constancia de nada similar en nuestra investigación, lo que nos lleva a creer que los extraterrestres están mejorando constantemente su tecnología para ir un paso por delante de nosotros. La textura de estas baterías (si se les puede llamar así) es viscosa y su olor es repugnante. Almacena mucha energía con una eficiencia sin precedentes, que puede ser cosechada para obtener Elerio en bruto. Un auténtico misterio.

      STR_ALIEN_CEPHALOPOD_TISSUE_UFOPEDIA: Los restos parcialmente podridos de las armas de fusión son esencialmente cadáveres de cangrejos y calamares alienígenas, amontonados alrededor de un reactor en miniatura. La increíble resistencia de la estructura biológica permite que las armas soporten las enormes oleadas de energía cuando se utilizan con aleaciones alienígenas que se utilizan para sostener y hacer superficies de manejo (como culatas, guardamanos y gatillos). Podemos reutilizarlas con relativa facilidad, ya que son muy similares a la fauna biológica de la Tierra (sobre la que tenemos abundantes teorías).

      STR_HUMAN_FUSION_RIFLE_UFOPEDIA: El arma portátil más poderosa disponible para nuestras fuerzas, capaz de aniquilar tanto a la infantería como a los blindados alienígenas con facilidad. Debido a nuestra incapacidad para replicar el proceso de biofusión, estas armas se construyen a partir de armamento alienígena capturado. Se han modificado varias partes para que sean adecuadas para la operación de campo por parte de nuestras fuerzas. La carcasa de aleación no solo está pensada para que el arma sea lo suficientemente ligera como para que pueda transportarla una persona, sino también para proteger al usuario y a su escuadrón en caso de un mal funcionamiento catastrófico.

      STR_FUSION_HANDGUN_UFOPEDIA: La pistola Fusion es un arma ligera y compacta hecha de un material igualmente resistente a las aleaciones alienígenas, pero de origen desconocido. Puede disparar proyectiles de energía a gran velocidad y parece ser la nueva arma secundaria de nuestro enemigo. Su efecto devastador es sorprendente para su tamaño.

      STR_FUSION_SMG_UFOPEDIA: Potente arma de asalto, en concepto es similar a nuestras metralletas. Es bastante voluminosa, pero sorprendentemente ligera cuando se lleva, lo que sugiere que se utiliza para ataques rápidos y furtivos. Su letalidad radica en su capacidad de saturar un área con pequeñas explosiones de fusión, aniquilando a cualquier criatura viviente desprotegida en su rango.

      STR_FUSION_RIFLE_UFOPEDIA: Este es un nuevo, robusto y poderoso rifle de batalla. Por alguna extraña razón, su mecanismo de disparo lo limita al fuego semiautomático, lo que es un alivio para nuestras tropas. No es muy preciso, quizás por el material del que está hecho. Pero es precisamente este material el que permite que se lo use en combate cuerpo a cuerpo, como un mazo o una porra.

      STR_FUSION_SNIPER_UFOPEDIA: Temible arma de largo alcance. A juzgar por nuestro análisis en combate, es difícil de usar (raramente se dispara en el transcurso de la batalla) por su considerable peso, pero se compensa con su aterradora precisión. El diseño y funcionalidad recuerda mucho a un rifle antitanque, similar a los utilizados en la 2ª Guerra Mundial. Quizás la intención de los diseñadores era usarlo para inutilizar nuestros vehículos.

      STR_FUSION_SPLITTER_UFOPEDIA: Un arma alienígena de combate cuerpo a cuerpo grande pero ligera, se usa como escopeta para despejar posiciones fortificadas humanas y zonas urbanas. La característica más temible de esta arma, es la protuberancia en forma de garra que sobresale en la parte frontal del arma. Similar a las garras de cangrejo o de hormiga, se cierra rápidamente y es capaz de amputar miembros de humanos con facilidad.

      STR_FUSION_LANCE_UFOPEDIA: Parece que una criatura parecida a un calamar fue unida quirúrgicamente a una gran estructura hecha de aleaciones alienígenas. Si bien esta puede ser una configuración inusual, incluso difícil de manejar, esta arma proyecta un rayo de energía de fusión grande y ancho capaz de penetrar gruesas capas de titanio en cuestión de segundos. La gran tensión en la criatura alienígena parecida a un calamar la mata después de aproximadamente 10 usos.

      STR_ETHEREAL_NOBLE_SWORD_UFOPEDIA: Una antigua reliquia de un pasado lejano, utilizada por el equivalente etéreo de nuestros caballeros y señores. Es un objeto extremadamente raro utilizado solo por los mejores soldados del ejército enemigo. Su uso ya no está restringido solo a los etéreos, pero son los únicos capaces de fabricarlos y otorgarlos a sus nuevos usuarios. Canaliza la fuerza psi del portador para reforzar el daño del ataque.

      STR_THERMONUCLEAR_PROJECTILE_LAUNCHER_UFOPEDIA: Quizás una de las armas más destructivas del arsenal alienígena, esta arma de asedio está diseñada para arrasar fortificaciones con una precisión milimétrica. Es más o menos el equivalente a nuestros lanzadores nucleares tácticos (como el M29 Davy Crockett), pero con la capacidad única de concentrar toda la energía de la explosión de fusión de Elerio en un área muy pequeña.

      STR_TEXAN_UFO_UFOPEDIA: Antiguo avión turbohélice creado en 1935, reconocido mundialmente como un avión estable y confiable. A menudo utilizado como avión de entrenamiento y ataque ligero, es increíblemente popular. Los terroristas a menudo los roban de aeródromos civiles y los equipan con armas del mercado negro para usarlos en sus misiones.

      STR_MAGISTER_UFO_UFOPEDIA: Avión de entrenamiento avanzado, construido en Francia. A menudo se utiliza como avión de ataque terrestre y ha entrado en acción en varios conflictos, tanto en la fuerza gubernamental como en el lado rebelde. Los terroristas han comprado misiles Sidewinder en el mercado negro y los están equipando en Magister en misiones de intercepción.

      STR_MI8_TERRORIST_UFO_UFOPEDIA: Uno de los helicópteros más utilizados en el mundo, los Mi-8 a los que nos enfrentamos fueron suministrados a nuestros enemigos por superpotencias, agencias secretas, países rebeldes o simplemente robados de hangares gubernamentales. Tiene armas defensivas de corto alcance y puede transportar grandes cantidades de tropas.

      STR_MI8_UFO_UFOPEDIA: Uno de los helicópteros más utilizados en el mundo, los Mi-8 a los que nos enfrentamos fueron suministrados a nuestros enemigos por superpotencias, agencias secretas, países rebeldes o simplemente robados de hangares gubernamentales. Tiene armas defensivas de corto alcance y puede transportar grandes cantidades de tropas.

#       STR_LASER_WEAPONS_UFOPEDIA: La aplicación del proceso de fabricación de aleación a escala nanométrica a la tecnología de celdas de energía ha colocado al equipo de investigación en la cúspide de la producción de armas de energía dirigida viables. Una vez eliminadas las limitaciones energéticas, el equipo de investigación amplió su campo de aplicación con una novedosa tecnología de armas láser que ya se estaba desarrollando en varios países a principios de los años 60. La aplicación inicial será en armas interceptoras, y más adelante será posible miniaturizar la tecnología para su uso en armas pequeñas con el perfeccionamiento del proceso de diseño y construcción.

      STR_PEACEMAKER_UFOPEDIA: "Una proeza de ingenio en situaciones desesperadas. Nuestro rifle láser eXperimental Láser-1 (XL-1) es una adaptación especial de la tecnología alienígena. Tiene un daño similar al del rifle láser alienígena que usamos como base para construir el nuestro, aunque consume más energía de nuestra reserva energética que las armas construidas por las potencias mundiales. Nuestros ingenieros lo han bautizado como 'Pacificador', y creemos que el nombre es muy apropiado."

      STR_M1972_LASER_PISTOL_UFOPEDIA: Una pistola láser diseñada y desarrollada por UNEXCOM y científicos estadounidenses en 1972. No solo es la primera pistola láser puesta en servicio, sino que es una de las mejores armas de mano disponibles para las fuerzas de UNEXCOM.

      STR_38_LASER_MAGNUM_UFOPEDIA: Una pistola láser pesada estadounidense para soldados que sienten la necesidad de compensar la falta de potencia de fuego de la M1972. Aunque es más pesada que la mayoría de las armas láser de mano, puede ser útil para enfrentarse a alienígenas más poderosos.

      STR_CALBR_UFOPEDIA: El rifle láser avanzado de batalla Colt es un rifle láser de alta potencia fabricado por Colt's Manufacturing Company. Esta arma semiautomática dispara un potente rayo láser al apretar un gatillo. La alta precisión y potencia del CALBR lo convierten en una buena arma de mediano a largo alcance.

      STR_M20_M203_LASER_CARBINE_UFOPEDIA: El M20 es una carabina láser de asalto estadounidense basada en el ampliamente utilizado M16. Creado como reemplazo de la obsoleta arma balística, este láser comparte muchas de las mismas características. Esta arma es muy precisa, liviana, pero sufre en potencia de fuego. Esta variante utiliza un lanzagranadas debajo del cañón.

      STR_M5_LASER_SMG_UFOPEDIA: El M5 es la nueva ametralladora láser de Estados Unidos, desarrollada después de lograr un gran avance en la tecnología láser. El M5 tiene una mayor cadencia de fuego que cualquier otra arma láser debido a sus avanzados bancos de emisores cíclicos. Aunque esta arma se destaca en el combate cuerpo a cuerpo, sufre a distancia y los rayos dispersos pueden convertirse en un problema.

      STR_ULYSSES_LASER_SNIPER_RIFLE_UFOPEDIA: El Ulysses es un láser de largo alcance disponible para los tiradores de UNEXCOM. Las ventajas de este rifle son su facilidad de uso y su mira avanzada integrada. Aunque es el rifle de francotirador menos potente disponible para nuestras fuerzas, su impresionante mira permite una adquisición más rápida del objetivo, lo que permite realizar más disparos de seguimiento. Esta arma es útil para eliminar objetivos más débiles a larga distancia.

      STR_X4_LASER_SHOTGUN_UFOPEDIA: Una "escopeta" láser se desarrolló cuando un investigador estadounidense rompió accidentalmente una óptica de enfoque durante una prueba de rifle, lo que hizo que varios rayos láser pequeños volaran por la habitación. Aunque este incidente al principio generó pánico, los científicos más tarde razonaron que podrían crear una escopeta láser para el combate cercano, algo que antes no se creía posible. Este láser utiliza una serie de pequeños espejos para esparcir los rayos láser en varias direcciones.

      STR_M4_LASER_LMG_UFOPEDIA: La M4 es un arma automática de escuadrón desarrollada por DARPA y UNEXCOM para reemplazar a la repentinamente obsoleta M-60. Aunque es un poco pesada y difícil de manejar, la M4 es una ametralladora confiable y bastante precisa.

      STR_ELERIUM_FLAMETHROWER_UFOPEDIA: Después de que el descubrimiento del Elemento 115 se pusiera a disposición del gobierno estadounidense, desde el Pentágono preguntaron si el E-115 podría usarse para crear una poderosa arma incendiaria. Al fusionar el Elerio con el napalm, pudieron crear la mezcla de combustible una poderosa mezcla incendiaria que puede quemar incluso a los aliens más resistentes y obligarlos a salir de sus escondites, pero que también podía representar una amenaza para nosotros, si no tenemos cuidado.

      STR_P71_LASER_PISTOL_UFOPEDIA: Aunque varias naciones diferentes sugirieron diseños para una nueva arma de mano estándar de la OTAN, la P-71 de Beretta sería la única adoptada. Sin necesidad de una fuente de energía externa o recarga y afinada para la precisión, la P-71 representa la siguiente etapa en la tecnología humana.

      STR_FN_FLA_LASER_BATTLE_RIFLE_UFOPEDIA: La FN FLA es el derivado láser de la famosa FN FAL. Aunque el diseño y el tamaño son similares, la FLA es mucho más potente y no requiere recarga. Este láser fue creado para proporcionar un arma a los soldados que deseaban mayor precisión y potencia a costa de la velocidad de disparo.

      STR_FN_FLA_LASER_CARBINE_UFOPEDIA: Una versión más pequeña y ligera del rifle láser FN FLA, destinado a tropas aerotransportadas y de infantería ligera. Incluye una culata plegable y un cañón más corto. Mejor para el combate cuerpo a cuerpo, pero carece del alcance y la precisión del rifle de batalla Leopold.

      STR_L4_ASSAULT_LASER_UFOPEDIA: El rifle de asalto L-44 es un láser de asalto experimental de Alemania Occidental presentado al Proyecto de Arma Láser Avanzada de la OTAN por Heckler y Koch. Al principio se burlaron de él por su diseño extraño y su agarre incómodo, pero el L-4 acabaría impresionando incluso a los más escépticos con su alta precisión y su peso ligero. Finalmente, los funcionarios de UNEXCOM aprobaron el diseño para el combate.

      STR_MAT72_SUBMACHINE_LASER_UFOPEDIA: Subametralladora láser francesa desarrollada y suministrada por el fabricante de armas francés Nexter Systems. Utiliza disipadores de calor más pequeños que un rifle láser típico, por lo que la entrada de energía se reduce para evitar el sobrecalentamiento. Aun así, esta subametralladora es excelente para operaciones antiterroristas y combate cuerpo a cuerpo.

      STR_CHURCHILL_MARKSMAN_LASER_RIFLE_UFOPEDIA: Un rifle de francotirador láser de origen británico. A diferencia de sus contrapartes soviéticas y estadounidenses, los ingenieros británicos, con la ayuda de nuestros científicos, pudieron conservar toda la potencia del láser, así como la precisión. El Churchill puede atravesar enemigos desde lejos, pero su peso impide una reubicación rápida. Debe su nombre al difunto primer ministro británico Winston Churchill.

      STR_ML73_LASER_MACHINE_GUN_UFOPEDIA: Una ametralladora láser de Alemania Occidental diseñada por Heckler & Koch. A fines de 1972, las nuevas técnicas y tecnologías permitieron el desarrollo de armas más grandes y eficientes. Al convertir parte de la energía térmica generada al disparar el arma en energía eléctrica, el ML-73 puede disparar grandes rayos láser a una velocidad constante.

      STR_M72_AUTOMATIC_RECOILLESS_RIFLE_UFOPEDIA: Un rifle sin retroceso estadounidense de 40mm que combina tecnología antigua y nueva, utilizado tanto por los EE. UU. como por la OTAN. El "Teddy" es capaz de disparar 6 balas sin recargar y dispara municiones antiinfantería y antitanque. Debe su nombre al presidente estadounidense Theodore Roosevelt.

      STR_P72_COMPACT_LASER_UFOPEDIA: El P-72 fue la primera aplicación soviética exitosa de la tecnología de armas láser. Pequeño y poderoso, el P-72 es un buen arma de mano, pero se queda atrás en precisión. El icónico esquema de colores blanco y plateado, que comenzó con esta arma, se convertiría en el estándar para la nueva generación de armamento soviético.

      STR_ALK72_LASER_RIFLE_UFOPEDIA: El ALK-72, columna vertebral del Ejército Rojo e integrante de la guerra contra la amenaza alienígena, es uno de los primeros rifles de asalto láser jamás fabricados. Después de que se demostró que era posible disparar con láser pulsado, Markov Kharitonov diseñó rápidamente una nueva arma para reemplazar al AK-47. Esta pesada arma de asalto demostró rápidamente su valor en la batalla contra los alienígenas, ya que era barata y poderosa, aunque algunos soldados se quejaron de su poco favorable precisión y peso.

      STR_KHARITONOV_LASER_BATTLE_RIFLE_UFOPEDIA: Los oficiales de UNEXCOM expresaron la necesidad de un arma que cubriera la brecha entre el ALK-72 y el rifle de francotirador Mironov, y los ingenieros idearon el Kharitonov. Esta arma es capaz de lanzar un potente haz a distancias medias y largas sin sacrificar potencia ni habilidades de combate más cercano. Lleva el nombre del diseñador principal, Markov Kharitonov.

      STR_ALP_SUBMACHINE_LASER_UFOPEDIA: Esta icónica metralleta láser fue diseñada por el famoso científico ruso en láser, Michael Artemiy, y fue aprobada personalmente por el Ministro de Defensa soviético, Andrei Grechko. Su equilibrio en el diseño, sin favorecer ningún aspecto sobre ningún otro, lo convierte en una de las armas más versátiles entre los soldados de UNEXCOM.

      STR_MIRINOV_LASER_SNIPER_UFOPEDIA: Arma de francotirador láser creada por las mentes del Ejército Rojo soviético. La tecnología láser inicial tenía problemas de precisión debido a una óptica más débil y una alta potencia de salida. Después de los avances en el enfoque de la óptica y la reducción de la potencia de salida, el general ucraniano Peter Mironov pudo diseñar un rifle de largo alcance preciso, aunque sufre un poco en la producción de daños.

      STR_AN_MACHINE_LASER_UFOPEDIA: Una ametralladora soviética pesada desarrollada en cooperación con el Ejército Rojo en 1972. Puede causar mucho daño de manera confiable en un corto período de tiempo, pero es más pesada que la mayoría de las ametralladoras.

      STR_AFINA_ANTITANK_LASER_UFOPEDIA: Un láser antitanque que se puso en servicio a fines de 1973. Recibe su nombre de la diosa griega de la sabiduría y la guerra, Atenea. El Afina fue creado en respuesta a la amenaza que representaban los Ciberdiscos para las fuerzas de UNEXCOM. Al utilizar todos los avances realizados en tecnología láser en 1972, esta poderosa arma antitanque puede penetrar algunos de los blindajes más pesados, a excepción de las paredes exteriores de los OVNIS.

      STR_POWER_RESERVES_UFOPEDIA: "Cada soldado de UNEXCOM lleva una pequeña celda de energía como parte de su equipo, que se utiliza para alimentar equipos electrónicos, como armas láser, en el campo. Estas celdas de energía se recargan una vez que un soldado regresa de una misión, aunque se pueden recargar durante una operación utilizando una batería si resulta necesario."

      STR_BATTERY_UFOPAEDIA: "Esta batería tiene suficiente energía para recargar completamente la celda de energía de los uniformes de nuestros soldados. Es pesada, pero puede resultar necesaria en misiones más largas. La batería se recarga automáticamente cuando regresa a la base"

      STR_ELERIUM_BATTERY_UFOPAEDIA: "Esta batería es extremadamente similar a las celdas de energía de las armas de fusión alienígena, lo que le otorga el doble de capacidad que nuestras baterías normales con el mismo peso"

