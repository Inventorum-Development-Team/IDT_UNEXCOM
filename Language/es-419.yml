      STR_SECTOID_PSION_AUTOPSY_UFOPEDIA: "Este Sectoide tiene un 'arnés' especialmente construido en su cuerpo. Conectado directamente al cerebro, proporciona al usuario energía extra para enfocar y expandir la intensidad de la energía psiónica. Básicamente es una antena y una batería para el cerebro del usuario. Su uso parece enfocado en controlar las mentes de seres inferiores."
      STR_SECTOID_PSION_UFOPEDIA: "Los 'Psions' son Sectoides especialmente entrenados para controlar bestias alienígenas, incluso algunos alienígenas aliados con menor inteligencia. El 'Arnés Psiónico' transmite las órdenes directamente a la mente subconsciente y permite al Psion controlar cada aspecto de la bestia, desde el movimiento hasta la actividad neuronal... Más o menos como un titiritero."
      STR_SECTOID_COMMANDER_AUTOPSY_UFOPEDIA: "Este Sectoide tiene una cabeza más grande que sus hermanos. Parece que ha crecido naturalmente, ya que no hay signos de procedimientos quirúrgicos. El cuerpo parece luchar para resistir el peso del cráneo más grande y la materia cerebral en su interior. Obviamente, un objetivo perfecto para nuestros francotiradores."
      STR_SECTOID_COMMANDER_UFOPEDIA: "Un Sectoide altamente evolucionado, su cavidad craneal fue expandida genéticamente para albergar un cerebro más grande. El comandante tiene una amplia gama de conocimientos tácticos y culturales, lo que lo convierte en un genio literal en el campo de batalla. La inteligencia aumentada le permite tomar el control de escuadrones de alienígenas más grandes y complejos que un Sectoide normal."
      STR_MECHTOID_AUTOPSY: "Autopsia de mectoide"
      STR_MECHTOID_AUTOPSY_UFOPEDIA: "El chasis roto de esta unidad mecanizada revela un complejo conjunto de tubos y placas blindadas, junto con dos poderosas piernas. La unidad de propulsión parece un reactor de Elerio en miniatura, pero protegido para evitar matar al usuario. En lo profundo del interior, yace el cadáver podrido de un Sectoide. Probablemente el piloto de la unidad blindada. Los cañones de plasma pesados montados en el brazo son muy peligrosos, pero relativamente lentos de usar."
      STR_MECHTOID_UFOPEDIA: "Para reforzar la fuerza de los escuadrones Sectoide, un Navegante se sube a bordo de una armadura bípeda mecanizada alta. Solo la cabeza permanece desprotegida. Los poderosos servomotores permiten al 'Mectoide' correr a través de grandes distancias con facilidad. Comparado con otras unidades, presenta una armadura relativamente más ligera (aunque aún más fuerte que un vehículo blindado humano normal). Su tripulante aún es capaz de usar psiónica sin obstáculos."
      STR_ARMORED_SECTOID_UFOPEDIA: "Para aumentar la durabilidad de los Sectoides en el combate de primera línea contra nosotros, han desarrollado una armadura motorizada bastante efectiva. Completamente cerrada y con un sistema de respiración, el usuario puede soportar entornos NBC y desviar el armamento balístico y de plasma humano estándar. Sin embargo, son susceptibles a las explosiones y los láseres."
      STR_SECTOPOD_UFOPEDIA: "Una temible unidad robótica alienígena, a menudo es la vanguardia de los asaltos enemigos. Con armadura pesada y altamente resistente a la mayoría de los tipos de daño (los láseres y los explosivos parecen ser efectivos). Su mayor debilidad es también su arma principal: cañones láser dobles tipo Gatling que pueden despachar fácilmente a la mayoría de la infantería con una granizada de rayos de energía."
      STR_ARMORED_MUTON_UFOPEDIA: "Los Shock Mutóns están especialmente entrenados para enfrentarse a fuerzas enemigas altamente organizadas. Su armadura los protege de todo tipo de daño y su casco cerrado les permite operar en entornos tóxicos. Los pies están desprotegidos, siendo un lado vulnerable."
      STR_ARMORED_MUTON_LEADER_UFOPEDIA: "Un guerrero Mutón extremadamente hábil, empleado tanto como comandante de grandes contingentes alienígenas como guardia personal de los líderes Etéreos. Sus armaduras y cascos están decorados con grandes adornos, que se muestran con orgullo como signo de estatus. Son la cima de la jerarquía Mutón."
      STR_MUTON_LEADER_UFOPEDIA: "Mientras que los Mutóns regulares dependen en gran medida de un vínculo psiónico con un ser superior como los Etéreos y los Sectoides, este tipo de alienígena sirve como suboficiales para escuadrones alienígenas. Han desarrollado un individualismo y una fuerza de voluntad más fuertes. Esto es suficiente para comandar a otros alienígenas y apoyar a castas superiores."
      STR_ARMORED_FLOATER_UFOPEDIA: "Servir como la unidad de primera línea y de reconocimiento habitual es costoso debido a la poca protección del arnés estándar. Es por eso que los soldados Flotadors han sido mejorados con armadura cuya tasa de protección es similar a la de otras unidades de primera línea. Esto duplica efectivamente la tasa de supervivencia dentro de sus filas."
      STR_STRIDER_UFOPEDIA: "Esta es una subespecie de los Flotadores, más fuerte y resistente que sus primos mejorados cibernéticamente. Pensamos en ellos como el Homo Neandertal y el Homo Sapiens: dos especies similares con diferentes especializaciones. A menudo usan armadura pesada y brindan apoyo de combate cercano a los Flotadores."
      STR_STRIDER_AUTOPSY_UFOPEDIA: "Este alienígena es muy similar al Flotador, tal vez una variación de ellos o un pariente genético. El cráneo parece más robusto pero con rasgos faciales más primitivos. Las piernas y los brazos tienen una apariencia musculosa, lo que probablemente indica que este alienígena es utilizado en trabajos pesados."
      STR_PROBE_UFOPEDIA: "Una unidad robótica pequeña y muy distintiva. Utilizada en misiones de reconocimiento y científicas, se usa ampliamente para realizar reconocimiento sobre el área objeto de estudio. Lleva un arma láser defensiva. Lenta, pero podría matar a un soldado humano si no se controla."
      STR_PROBE_AUTOPSY: "Autopsia de Sonda"
      STR_PROBE_AUTOPSY_UFOPEDIA: "La pequeña unidad Flotador parece ser utilizada para explorar el lugar de la misión y proporcionar apoyo ligero a otras unidades de combate. El chasis parece ligero y algo débil, pero tenemos informes de una pequeña arma de energía utilizada en lo que parece ser una defensa propia."
      STR_CYBERSPHERE_UFOPEDIA: "Un robot dron muy especializado, utilizado para buscar, detectar y localizar posibles objetivos. Los datos recopilados por esta unidad se transmiten directamente a los cerebros de los miembros del escuadrón alienígena, convirtiendo efectivamente a este dron en otro par de ojos. Es extremadamente rápido y ágil."
      STR_CYBERSPHERE_AUTOPSY: "Autopsia de la Ciberesfera"
      STR_CYBERSPHERE_AUTOPSY_UFOPEDIA: "Los restos revelan pocas cosas sobre el propósito del objeto volador. No tiene ningún arma y el chasis es muy delgado y liviano, apenas resiste un par de balas de rifle. La unidad de propulsión antigravedad también es muy compacta, parece que está destinada principalmente a tareas de reconocimiento y reconocimiento."
      STR_ALIEN_RANKS: "Rangos alienígenas"
      STR_ALIEN_RANKS_UFOPEDIA: "Los extraterrestres tienen un ejército cohesionado, organizado y altamente especializado. Al igual que los ejércitos humanos, cada miembro de un escuadrón tiene asignado un rol y una función. Parece que no han desarrollado el concepto de ocultación ni camuflaje, porque suelen utilizar colores brillantes para identificar cada rango. Capturarlos podría darnos una mejor perspectiva de nuestro enemigo. El rojo está destinado a los líderes. El marrón se utiliza en técnicos e ingenieros de combate. El azul lo emplea el personal sanitario y médico. El naranja se asigna a los pilotos y tripulantes de las naves. El verde es el color de los soldados regulares. Se desconoce si los colores significaron algo para ellos o no. Pero al menos, nos facilita las cosas."
      STR_ARMORED_ALIENS: "Alienígenas blindados"
      STR_ARMORED_ALIENS_UFOPEDIA: "Las armaduras personales están ampliamente distribuidas entre la infantería alienígena. Sin embargo, su uso está restringido según la misión que lleve a cabo la tripulación de una nave. Si el personal está llevando a cabo misiones 'científicas', se utilizan armas más ligeras y pocas o ninguna armadura personal. Sin embargo, si el enemigo espera participar en un combate duro, dichas restricciones se levantan y se utiliza equipo más destructivo sin dudarlo. Somos una de las pocas razas, si no la primera, que resistió más de un par de semanas. Podríamos esperar un cambio en su estrategia de equipamiento en cualquier momento."

