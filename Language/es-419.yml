      STR_COMBAT_ARMOR_UFOPEDIA: Sistema de armadura compuesta, que combina placas balísticas de aleación alienígena y prototipos de Kevlar en un chaleco antibalas y un casco fabricados con el mismo material. Dadas las limitaciones actuales de la fabricación de armaduras, sigue siendo un poco pesado e incómodo de llevar, pero sin duda protege al usuario del fuego balístico ligero y de algo de fuego de plasma indirecto. Pintado de azul a petición nuestra.

      STR_USA_PROTOTYPE_ARMOR_SYSTEMS_UFOPEDIA: La investigación sobre el desarrollo de los chalecos antibalas utilizados por las tropas estadounidenses en Vietnam ha dado como resultado este prototipo de armadura individual. Utiliza un prototipo de chaleco de Kevlar (material aún sin usar a gran escala) con placas de aleación alienígena para evitar daños al usuario. Es considerablemente más ligero que otras armaduras basadas en metal y podría ser el futuro de las armaduras de infantería. Enviamos los planos al equipo de I+D de inmediato.

      STR_DELTA_ARMOR_UFOPEDIA: "Prototipo de armadura alemana para equipos de desactivación de bombas. Ofrece una increíble resistencia a los daños por explosivos y perforación de blindaje, aunque es pesada y provoca fatiga al usuario. La parte delantera es más resistente que la trasera. Incluye una ametralladora general MG3, con soportes integrados en el brazo derecho del soldado para mejorar el agarre y la precisión, así como para reducir su peso."

      STR_NATO_PROTOTYPE_ARMOR_SYSTEMS_UFOPEDIA: La investigación sobre armaduras personales construidas con aleaciones alienígenas ha apoyado la investigación de científicos e ingenieros europeos. Se ha rediseñado un prototipo de armadura para desactivar explosivos para utilizar el nuevo material alienígena. Los planos han sido enviados a nuestro equipo de I+D para su inmediata construcción.

      STR_RIOT_ARMOR_UFOPEDIA: "Prototipo avanzado de blindaje soviético, derivado de un proyecto de un nuevo blindaje antidisturbios para las fuerzas especiales Spetsnaz, está construido íntegramente en Aleación Alien, incluye un visor para proteger la cara del usuario de impactos y balas, aunque esto limita un poco su visibilidad y movilidad. Incluye un escudo antidisturbios 'IM-21 Krepost', para desviar el daño frontal."

      STR_USSR_PROTOTYPE_ARMOR_SYSTEMS_UFOPEDIA: El prototipo de blindaje antidisturbios diseñado para las fuerzas Spetsnaz ha sido mejorado utilizando las nuevas Aleación Alien. Se utilizaron pruebas de campo en voluntarios soviéticos y es capaz de soportar el impacto directo de armas ligeras. El escudo que lleva integrado aumenta aún más su resistencia, casi al mismo nivel que los vehículos blindados. Los esquemas han sido enviados a nuestro equipo de I+D para su construcción.

      STR_HEAVY_PERSONAL_ARMOR_UFOPEDIA: Este es un traje de armadura personal más pesado, que combina las mejores tecnologías de protección de origen humano y alienígena, aramida resistente al calor mezclada con fibras de aleación alienígena con placas de carburo de silicio reforzadas con fibra de carbono laminadas con aleaciones alienígenas. Este traje sacrifica algo de peso y movilidad para brindar una protección superior.

      STR_SCOUT_POWER_ARMOR_UFOPEDIA: Este artículo combina la tecnología del traje de poder y el armazón de la armadura personal para crear una armadura enfocada en aumentar la movilidad de un soldado. Sin embargo, este enfoque en la velocidad y la necesidad de maximizar el campo de visión del usuario limita las capacidades de protección del traje.

      STR_SCOUT_FLYING_ARMOR_UFOPEDIA: Esta armadura es una mejora de la armadura de poder Scout, que incorpora avances de la tecnología del traje volador. La armadura voladora Scout ofrece la mejor movilidad hasta el momento, combinando un movimiento y un vuelo más rápidos. Pero a pesar de nuestros avances, el traje sigue estando menos blindado que un traje de poder básico.

      STR_ASTRONAUT_A7L_SPACESUIT_UC_UFOPEDIA: Traje totalmente presurizado, perfecto para actividades extravehiculares en terrenos difíciles. Modelo mejorado del traje A7L utilizado por los astronautas estadounidenses de las misiones Apolo. Incluye secciones de Aleaciones alienígenas para disminuir la incomodidad del traje, pero aún así limita los movimientos y reacciones del usuario. Incluye botas magnéticas.

      STR_ASTRONAUT_A7LB_SPACESUIT_UC_UFOPEDIA: Variante de combate del traje espacial A7, integra placas de Alien Alloy en los hombros y las piernas para brindar protección adicional a las extremidades. Su característica principal es un casco balístico inspirado en LEVA (Lunar Extravehicular Visor Assembly) para brindar mayor resistencia a daños que puedan romper el casco y comprometer la capacidad de supervivencia del operador. Incluye botas magnéticas.

      STR_ASTRONAUT_A7_MMU_SPACESUIT_UC_UFOPEDIA: Traje espacial especial A7 equipado con un prototipo de Unidad de Maniobra Tripulada diseñada por la NASA. Este 'jetpack' permite operaciones EVA sin ataduras y sin restricciones. El propulsor utilizado es nitrógeno gaseoso, almacenado en tanques blindados en la parte posterior de la MMU. Contiene suficiente propulsor para tener 6 horas de EVA. Es más pequeño que su homólogo soviético, el SPK.

      STR_ASTRONAUT_KRECHET94_SPACESUIT_UC_UFOPEDIA: Traje espacial totalmente presurizado, diseñado y construido en la Unión Soviética. Originalmente pensado para ser utilizado únicamente en los programas espaciales civiles de la Luna y Marte, rápidamente se puso en producción generalizada para ser equipado por los cosmonautas del Pacto de Varsovia. Incorpora algunas piezas hechas con aleaciones alienígenas para ayudar a mejorar la movilidad del usuario. Incluye botas magnéticas.

      STR_ASTRONAUT_KRECHET94B_SPACESUIT_UC_UFOPEDIA: Variante de combate del traje Krechet-94, incluye hombreras de aleación alienígena y placas de protección para las piernas para absorber el daño a las extremidades. Su principal diferencia con el Krechet-94 estándar es un chaleco de aleación alienígena incorporado, para aumentar en gran medida la resistencia al daño al torso.

      STR_ASTRONAUT_KRECHETMMU_SPACESUIT_UC_UFOPEDIA: Versión especializada del traje espacial Krechet, presenta una unidad de propulsión incorporada llamada SPK. Utiliza oxígeno comprimido como sistema de propulsión, almacenado y protegido dentro de una estructura tipo mochila. Tiene una autonomía de siete horas de actividad extravehicular (EVA). Muy apreciado por los cosmonautas del Pacto de Varsovia, es más grande que su homólogo estadounidense, el MMU.

      STR_FERRET_CAR_UFOPEDIA: El Ferret Scout Car es un vehículo de combate blindado británico diseñado y construido con fines de reconocimiento. Estos vehículos son proporcionados por las Naciones Unidas y muy utilizados por las Fuerzas de Paz de la ONU en todo el mundo. Tiene un blindaje reducido, pero está equipado con dos potentes ametralladoras M2 de calibre .50 (50 rds) y un dispensador de granadas de humo (6 rds).

      STR_SHERIDAN_UFOPEDIA: El M551 Sheridan AR/AAV (Armored Reconnaissance/Airborne Assault Vehicle) es un tanque ligero desarrollado por los Estados Unidos, proporcionado a UNEXCOM para apoyo de combate terrestre. Está diseñado para ser lanzado en paracaídas y cruzar ríos a nado. Está armado con el cañón/lanzador M81E1 de 152mm (20 rds), técnicamente avanzado, adaptado para el uso del misil antitanque guiado MGM-51 Shillelagh (9 rds).

      STR_BMD1_UFOPEDIA: El BMD-1 es un vehículo de combate de infantería anfibio aerotransportado soviético, introducido por primera vez en 1969. BMD significa Boyevaya Mashina Desanta (literalmente, 'Vehículo de combate de las Fuerzas Aerotransportadas'). Puede lanzarse en paracaídas y puede ser transportado por nuestro C-130 Hércules y, aunque se parece al BMP-1, de hecho es mucho más pequeño. Su armamento principal está compuesto por un cañón semiautomático 2A28 Grom de 73mm (40 rds) y una ametralladora coaxial PKT (50 rds).

      STR_SALADIN_CAR_UFOPEDIA: Excelente carro blindado 6x6 de origen británico, fue diseñado en los años 50 y ha sido exportado a numerosas naciones desde entonces, demostrando su valía en países de Oriente Medio. También es utilizado por las Naciones Unidas. Su cañón Royal Ordnance Factory L5A1 de 76mm (30 rds) no está diseñado para combatir tanques, sino para destruir fortificaciones y vehículos ligeros. Cuenta con una ametralladora coaxial M1919A4 (50 rds) para combatir a la infantería.

      STR_IMP_TANK_CHASSIS_UFOPEDIA: Nuestros tanques han demostrado ser de gran utilidad en el campo de batalla al apoyar a nuestras tropas en sus misiones. Sin embargo, la escalada en el conflicto y el aumento de las pérdidas del mismo, han llevado a nuestros ingenieros y científicos, junto con desarrolladores de tanques del mundo, a crear un nuevo tipo de tanque utilizando nuestros nuevos avances científicos. Para este proyecto estamos desarrollando un cañón láser potente similar al que se monta en los aviones, el 'Laser Gun, Model 34-3 Heavy Anti Tank Laser Cannon', que utilizaremos en el tanque desarrollado.

      STR_LEGIONNAIRE_TANK_UFOPEDIA: Resultado de un proyecto conjunto de ingenieros de EE. UU., Alemania Occidental, Reino Unido y UNEXCOM, el tanque de asalto ligero XM22 Legionnaire está blindado con un fuerte blindaje basado en aleaciones alienígenas. Utiliza un cañón único, el LGM34-3H ATLC, que dispara municiones láser de alta potencia. Sus 'cartuchos' son en realidad baterías de un solo uso por disparo, físicamente similares a los proyectiles de 90mm pero 10 veces más potentes (30 rds). Su arma de apoyo es una minigun láser montada en la torreta (100 rds).

      STR_THIN_MAN_UFOPEDIA: "El Hombre Delgado es una criatura alienígena fusionada con ADN humano para crear lo que parece ser un agente de infiltración. Se ha demostrado que muestra algún tipo de habilidades psiónicas, algo que sin duda lo ayuda a la hora de establecer redes de agentes."

      STR_THIN_MAN_AUTOPSY_UFOPEDIA: "Si bien en la superficie el sujeto, al que hemos bautizado como 'Hombre Delgado', parece humano, sus órganos internos muestran una desviación significativa. El ADN del Hombre Delgado es similar al de un humano normal, pero contiene porciones que no se parecen a nada que se encuentre en la Tierra. Lo más probable es que el sujeto sea el resultado de una manipulación genética."

      STR_ALIEN_ASSOCIATIONS_UFOPEDIA: "La captura de un terrorista de alto rango ha llevado a un desarrollo alarmante, las organizaciones terroristas a las que nos hemos estado enfrentando parecen tener vínculos con extraterrestres. Múltiples líderes terroristas han sido vistos armados con armamento que sólo se había visto antes durante encuentros altamente clasificados con vida extraterrestre. Los orígenes de estas armas deben ser rastreados antes de que el conocimiento de ellas se extienda demasiado para contenerlo, y antes de que el terrorista pueda poner sus manos en algo con lo que pueda causar un daño significativo."

      STR_TERRORIST_HQ_UFOPEDIA: "Gracias a la información obtenida de un terrorista de alto rango y la ayuda de múltiples agencias de inteligencia hemos podido rastrear la fuente de las armas alienígenas. Parece que han sido distribuidas por una pequeña celda que aparentemente opera desde una casa suburbana de tamaño considerable. Una redada en el edificio debería poner fin a su operación."

      STR_TERRORISTS_UFOPEDIA: Los terroristas son un grupo diverso de radicales políticos, religiosos e ideológicos que utilizan la violencia y el miedo para imponer sus ideales o hacer demandas a los gobiernos del mundo. Cada celda es independiente de las demás, pero utilizan equipos y armamento similares. Son extremadamente peligrosos porque no tienen miedo a morir.

      STR_TERRORISTS_OPERATIONS_UFOPEDIA: Las operaciones terroristas suelen estar financiadas por facciones políticas o religiosas extremistas en países de todo el mundo, que utilizan a los terroristas como medio para lograr sus objetivos sin ensuciarse las manos. Por lo general, exigen un rescate en forma de dinero o la liberación de prisioneros leales a su facción. Su actividad se ha incrementado enormemente por la exportación masiva de armas de las superpotencias a los países del Tercer Mundo.

      STR_TERRORIST_AUTOPSY_UFOPEDIA: Se trata de un humano común y corriente, sin nada que no hubiéramos visto en otro miembro de nuestra especie y tan fácil de matar como un soldado común. Algunos iban equipados con chalecos antibalas bajo la ropa, aunque en general su vestimenta es la de un civil, con algunos elementos tácticos de origen militar, probablemente obtenidos ilegalmente en el mercado negro.

      STR_SMALL_FIGHTER_UFOPEDIA: "Aunque este OVNI puede no parecer gran cosa, es un temible combatiente. A pesar de su falta de diseño aerodinámico, es más rápido que cualquier aeronave encontrada en la Tierra."

      STR_TROOP_LANDER_UFOPEDIA: "Esta enorme nave parece servir como el principal método de transporte de tropas de los extraterrestres. A pesar de ser un transporte, está equipado con un extenso sistema de defensa puntual, lo que lo convierte en una severa amenaza para cualquier asaltante."

