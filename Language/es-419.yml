      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS: "Proyecto de plasma híbrido de la ONU"
      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS_I: "Proyecto de plasma híbrido de la ONU I"
      STR_HUMAN_PLASMA_WEAPONS_UN_APPLICATIONS_I_UFOPEDIA: "La aplicación exitosa de la tecnología de plasma alienígena debido al resultado del Proyecto Kratos presentó a la oficina de diseño de UNEXCOM la oportunidad de diseñar un arma personal hecha a medida para sus propios parámetros de misión únicos. Como una fuerza completamente aeromóvil que realiza la gran mayoría de sus combates en interiores estrechos, se decidió que la nueva arma debería ser lo más corta posible sin dejar de ser ergonómica. Por esta razón, se eligió un diseño 'bullpup', colocando el paquete de energía estándar detrás de la empuñadura de disparo y reduciendo drásticamente la longitud total. El siguiente asunto de importancia para el equipo fue el costo. "
