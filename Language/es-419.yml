      STR_HUMAN_PLASMA_WEAPONS_NATO_APPLICATIONS_UFOPEDIA: "Las distintas naciones miembros de la OTAN llevaban a cabo investigaciones por su cuenta con distintos grados de éxito hasta la formación del Centro de Ciencia y Tecnología de la OTAN con sede en la sede de la OTAN, en Bruselas. La red de investigación europea unificada se centró en el descubrimiento de la hibridación de tecnología humana y alienígena con el fin de facilitar la reproducción de esta última. Recientemente, uno de los equipos de I+D logró incorporar tecnología humana con componentes alienígenas, con la idea de mejorar los diseños ya existentes. La aplicación inicial fue un transmisor de radio de alta potencia que utiliza un dispositivo de entretenimiento alienígena, pero se espera que los prototipos de armas se complementen con tecnología extraterrestre. Con el desarrollo europeo, las armas híbridas de la OTAN serán más baratas y fáciles de fabricar. Las principales empresas armamentísticas europeas están preparadas para producir armas energéticas para las fuerzas armadas del Tratado."

