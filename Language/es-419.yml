      STR_MEDALS_AND_AWARDS_UC: "MEDALLAS Y PREMIOS"
      STR_MEDALS_AND_AWARDS: "Medallas y Condecoraciones"
      STR_MEDALS_AND_AWARDS_UFOPEDIA: "La concesión de medallas, condecoraciones, cintas y diversos premios es una tradición militar desde la antigüedad, egipcios, romanos, celtas (entre otros) las entregaban a sus soldados como premios por sus hazañas. Para reconocer actos de servicio sobresaliente, heroísmo, valor y competencia, el Consejo ha instituido una serie de condecoraciones especialmente diseñadas para nuestras tropas. Estamos librando una nueva guerra, por lo que hemos instituido nuevos premios. {NEWLINE} Cada medalla tiene una serie de requisitos para los destinatarios. Y se pueden otorgar varias veces (en forma de condecoraciones), cada una con una mejora de estadísticas representada en la entrada de UFOPedia del premio respectivo. "
      STR_MEDAL_SERVICE: "Medalla de servicio"
      STR_MEDAL_SERVICE_DESCRIPTION: "Se otorga a todos los voluntarios de nuestras fuerzas por su servicio."
      STR_MEDAL_SERVICE_UFOPEDIA: "Enfrentarse al enemigo extraterrestre y a sus lacayos puede asustar a la mayoría de las personas. Pero los voluntarios que decidieron dar un paso adelante y, a pesar de las abrumadoras adversidades, defender su planeta son soldados que van más allá del cumplimiento del deber. Esta medalla se otorga a todos los soldados de UNEXCOM el mes siguiente a su llegada, y se otorgan más insignias de condecoración por servicio prolongado, cada seis meses. {NEWLINE} Niveles de premio en {ALT}1, 6, 12, 18, 24, 30 y 36 meses de servicio{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}TU, Resistencia, Salud, Valentía, Reacciones, Precisión de disparo, Precisión de lanzamiento, Fuerza, Fuerza psi, Reservas de energía y combate cuerpo a cuerpo.{ALT}"
      STR_MEDAL_NATION_GRATITUDE: "Medalla de gratitud nacional"
      STR_MEDAL_NATION_GRATITUDE_DESCRIPTION: "Se otorga al soldado que ha combatido en todo el mundo."
      STR_MEDAL_NATION_GRATITUDE_UFOPEDIA: "Esta medalla se otorga a los soldados que pudieron participar en operaciones de combate en {ALT}todos los países{ALT}, como muestra de gratitud del Consejo. No tiene {ALT}condecoraciones adicionales.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Fuerza.{ALT}"
      STR_MEDAL_COMBAT_MEDIC: "Medalla de médico de combate"
      STR_MEDAL_COMBAT_MEDIC_DESCRIPTION: "Se otorga al soldado que utilizó elementos médicos para curar heridas."
      STR_MEDAL_COMBAT_MEDIC_UFOPEDIA: "Esta medalla se otorga a todo el personal militar dedicado a atender a las bajas y cuidar a los heridos en el campo de batalla utilizando equipo {ALT}Médico{ALT}. Sin su trabajo, las vidas de las mujeres y los hombres que prestan servicio estarían en riesgo. {NEWLINE} Niveles de condecoración en {ALT}3, 6, 9 y 12 heridas curadas.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Reacciones.{ALT}"
      STR_MEDAL_PURPLE_HEART: "Medalla Corazón Púrpura"
      STR_MEDAL_PURPLE_HEART_DESCRIPTION: "Se otorga al soldado que resultó herido en operaciones de combate."
      STR_MEDAL_PURPLE_HEART_UFOPEDIA: "Esta medalla se otorga al personal militar herido en combate. Las cicatrices son una marca de su paso por el campo de batalla. {NEWLINE} Los niveles de la medalla son {ALT}1, 2, 4, 7, 10, 15, 20, 30, 40 y 50 veces herido{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}Valentía.{ALT}"
      STR_MEDAL_VALIANT_CRUX: "Cruz del Valor"
      STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Se otorga al soldado que no perdió civiles y salvó al menos a uno en una misión exitosa."
      STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "La Cruz del Valor se otorga a aquellos soldados que ponen sus vidas en peligro para evitar bajas civiles o aliadas a manos del enemigo. Estas hazañas de coraje y determinación se reconocen con esta medalla. {NEWLINE} Los niveles de la medalla se obtienen en las misiones {ALT}1, 2, 3 y 4{ALT} con los requisitos. {NEWLINE} Mejora de estadísticas: {ALT}Moral, Bravery.{ALT}"
      STR_MEDAL_FIELD_SUPPORT: "Reconocimiento de apoyo en el campo de batalla"
      STR_MEDAL_FIELD_SUPPORT_DESCRIPTION: "Se otorga al soldado que reacciona rápidamente en la batalla."
      STR_MEDAL_FIELD_SUPPORT_UFOPEDIA: "Este premio se otorga a los soldados de UNEXCOM que tienen reflejos rápidos y se enfrentan activamente a las tropas enemigas mientras se mueven o se reagrupan. Esos soldados pueden respaldar a su escuadrón de manera tan eficiente que a menudo ayudan a cambiar el curso de la batalla. {NEWLINE} Los niveles de condecoración son {ALT}2, 4, 6, 8, 10, 15, 20, 25 y 30 por muertes con armas{ALT} (no granadas) en el turno del enemigo. {NEWLINE} Mejora de estadísticas: {ALT}Reacciones.{ALT}"
      STR_MEDAL_DISTINGUISHED_SERVICE: "Medalla al servicio distinguido"
      STR_MEDAL_DISTINGUISHED_SERVICE_DESCRIPTION: "Se otorga al soldado que logra capturar a un líder o comandante enemigo."
      STR_MEDAL_DISTINGUISHED_SERVICE_UFOPEDIA: "Capturar a un enemigo es difícil sin las herramientas adecuadas. Pero capturar a un oficial al mando (CO) enemigo es un desafío mayor, incluso con la preparación correcta. Un trabajo que realizan los soldados más feroces. {NEWLINE} Niveles de premio en {ALT}1, 2, 3, 4, 5 y 6 CO enemigos capturados.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Disparo, Fuerza.{ALT}"
      STR_MEDAL_EXEMPLARY_SERVICE: "Medalla al servicio ejemplar"
      STR_MEDAL_EXEMPLARY_SERVICE_DESCRIPTION: "Se otorga al soldado que salió victorioso y mató y aturdió a todos los enemigos."
      STR_MEDAL_EXEMPLARY_SERVICE_UFOPEDIA: "Se necesitan nervios de acero y una conciencia táctica excelente para enfrentarse, eliminar o incapacitar a todos los enemigos en una sola misión. Una hazaña tan peligrosa solo puede ser realizada por los soldados más valientes y audaces. {NEWLINE} Niveles de premio obtenidos en las misiones {ALT}1, 2 y 3 con todos los enemigos muertos o aturdidos{ALT} por el destinatario del premio. {NEWLINE} Mejora de estadísticas: {ALT}Disparo, Fuerza, Cuerpo a cuerpo.{ALT}"
      STR_MEDAL_FALLEN_HERO: "Medalla de estrella caída"
      STR_MEDAL_FALLEN_HERO_DESCRIPTION: "Se otorga a un soldado que murió en combate."
      STR_MEDAL_FALLEN_HERO_UFOPEDIA: "Se otorga póstumamente a todo el personal militar que realizó el máximo sacrificio y dio su vida en defensa de nuestro planeta. Esas almas valientes no serán olvidadas. {NEWLINE} No tiene {ALT}condecoraciones adicionales.{ALT}"
      STR_MEDAL_ENEMY_CRAFT_SPECIALIST: "Reconocimiento de especialista en naves enemigas"
      STR_MEDAL_ENEMY_CRAFT_SPECIALIST_DESCRIPTION: "Se otorga al soldado que participó en misiones en una nave enemiga de cada tipo."
      STR_MEDAL_ENEMY_CRAFT_SPECIALIST_UFOPEDIA: "Con el tiempo y la experiencia, llega el conocimiento. Y el conocimiento significa poder. El destinatario de este premio pudo participar en operaciones de combate dentro de cada una de las naves enemigas (humanas y alienígenas) analizadas en nuestros registros, por lo que tiene experiencia en combate dentro de ellas. {NEWLINE} No tiene {ALT}condecoraciones adicionales.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Resistencia, TU.{ALT}"
      STR_MEDAL_DEFENDER_OF_EARTH: "Medalla del Defensor de la Tierra"
      STR_MEDAL_DEFENDER_OF_EARTH_DESCRIPTION: "Se otorga a un soldado que tuvo éxito en una misión de Defensa de la Base."
      STR_MEDAL_DEFENDER_OF_EARTH_UFOPEDIA: "El enemigo puede intentar romper nuestras defensas y causar estragos en nuestras ciudades, pero el ataque más directo contra nuestras bases es su forma definitiva de lograr sus objetivos. La defensa de nuestras bases significa un paso más cerca de la victoria o de perder la guerra. Defender nuestras bases significa defender nuestro planeta. {NEWLINE} Niveles de premio en {ALT}1, 2, 3, 4, 5, 6, 7, 8, 9 y 10 misiones de Defensa de base{ALT} exitosas. {NEWLINE} Mejora de estadísticas: {ALT}Salud.{ALT}"
      STR_MEDAL_NIGHT_STALKER: "Reconocimiento de acechador nocturno"
      STR_MEDAL_NIGHT_STALKER_DESCRIPTION: "Se otorga al soldado que tuvo éxito en una operación nocturna."
      STR_MEDAL_NIGHT_STALKER_UFOPEDIA: "La noche siempre ha sido intrigante y, en algunos casos, hasta aterradora. Lo mismo puede decirse de luchar contra un enemigo. Enfrentarse a un enemigo en la oscuridad puede ser un desafío, por lo que este premio se otorga a los soldados lo suficientemente valientes como para completar misiones en la noche. {NEWLINE} Los niveles del premio son {ALT}2, 4, 6, 8, 10, 15, 20, 25, 30 y 40 misiones nocturnas exitosas.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Reacciones, reducción de visibilidad en la noche.{ALT}"
      STR_MEDAL_ORBITAL_DEFENDER: "Reconocimiento de defensor orbital"
      STR_MEDAL_ORBITAL_DEFENDER_DESCRIPTION: "Se otorga a un soldado después de realizar operaciones espaciales."
      STR_MEDAL_ORBITAL_DEFENDER_UFOPEDIA: "El espacio, la última frontera. Un teatro de guerra diferente e inexplorado comienza con las operaciones de combate en el espacio exterior. La órbita de la Tierra se ha convertido en un nuevo lugar donde luchamos y donde hacemos que el enemigo pague con sangre por atreverse a atacarnos. Este premio se otorga a todos los soldados que completan misiones en el espacio. {NEWLINE} Niveles de premio en {ALT}1, 2, 3, 5, 8, 10, 15, 20, 25, 30 participaciones en misiones espaciales{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}Valentía, Recuperación de aturdimiento.{ALT}"
      STR_MEDAL_JOINT_OPERATIONS: "Cinta de operaciones conjuntas"
      STR_MEDAL_JOINT_OPERATIONS_DESCRIPTION: "Se otorga a un soldado por realizar misiones de operaciones aliadas."
      STR_MEDAL_JOINT_OPERATIONS_UFOPEDIA: "La marea de la guerra ha cambiado. Nuestro planeta está más unido que nunca y los valientes ejércitos de la Tierra están enfrentándose activamente al enemigo en el aire, la tierra y el mar. Nuestras fuerzas son la punta de lanza del ataque y, en reconocimiento a la colaboración de UNEXCOM con las operaciones de las potencias mundiales, se otorga este premio. {NEWLINE}Los niveles del premio son {ALT}1, 2, 3, 5, 8, 10, 15, 20, 25, 30 participaciones en misiones de la Operación Aliada{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}Recuperación de la moral.{ALT}"
      STR_MEDAL_ALIEN_BASE_ASSAULT: "Mención de Asalto Subterráneo"
      STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Otorgada a las Ratas de Túnel después de su primer Asalto a la Instalación Alienígena."
      STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "El primer paso del enemigo para intentar conquistar nuestro planeta es asegurar un punto de apoyo en nuestra tierra. Los voluntarios que participan en una misión de asalto a una instalación alienígena, apodados {ALT}'Ratas de túnel'{ALT}, son muy difíciles de detectar y aún más de atacar. Se encuentran entre los guerreros más valientes de la Tierra. Este premio se les otorga después de su primer asalto exitoso. {NEWLINE} Este premio no tiene {ALT}condecoraciones adicionales.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}TU, Valentía.{ALT}"
      STR_MEDAL_ALIEN_BASE_ASSAULT_CAMPAIGN: "Cinta de Campaña Defensa Subterránea"
      STR_MEDAL_ALIEN_BASE_ASSAULT_CAMPAIGN_DESCRIPTION: "Se otorga a las ratas de túnel al completar con éxito los asaltos a instalaciones alienígenas."
      STR_MEDAL_ALIEN_BASE_ASSAULT_CAMPAIGN_UFOPEDIA: "El enemigo es terco, tal vez igual que nosotros. Incluso cuando hayamos destruido sus instalaciones antes, seguirán intentando establecerse cada vez más para reforzar sus esfuerzos de guerra. Nuestra tarea es evitarlo. Este premio se otorga a todos los voluntarios que aterricen de pie en un entorno alienígena y bajen a luchar en los pasillos claustrofóbicos una y otra vez, negando al enemigo la oportunidad de establecerse en nuestro planeta. {NEWLINE}Niveles de premio en {ALT}2, 3, 4, 5, 6, 7, 8, 9 y 10 de participación en asaltos a instalaciones alienígenas.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}TU.{ALT}"
      STR_MEDAL_EARTH_CAMPAIGN_RIBBON: "Cinta de campaña de la Tierra"
      STR_MEDAL_EARTH_CAMPAIGN_RIBBON_DESCRIPTION: "Se otorga a un soldado después de realizar operaciones de combate en una región determinada."
      STR_MEDAL_EARTH_CAMPAIGN_RIBBON_UFOPEDIA: "Somos los protectores del planeta. Nuestra tarea es localizar, enfrentar y derrotar a la amenaza enemiga en todos los rincones del mundo. Los destinatarios de este premio son reconocidos por sus esfuerzos en la defensa de las regiones donde están desplegados. {NEWLINE} Niveles del premio en {ALT}5, 10, 15, 20, 25, 30, 40, 50, 60, 70 y 80 misiones{ALT} en cualquier región. {NEWLINE} Mejora de estadísticas: {ALT}Reacciones, Combate cuerpo a cuerpo, Recuperación de moral (a partir de la bonificación III).{ALT}"
      STR_MEDAL_MOON_CAMPAIGN_RIBBON: "Cinta de Campaña Lunar"
      STR_MEDAL_MOON_CAMPAIGN_RIBBON_DESCRIPTION: "Se otorga a un soldado después de realizar operaciones de combate en la Luna."
      STR_MEDAL_MOON_CAMPAIGN_RIBBON_UFOPEDIA: "Nuestro único satélite natural se ha convertido en un nuevo teatro de guerra, donde las condiciones ambientales imponen un cambio de tácticas. Nada podría prepararnos para la prolongada campaña que estamos librando en la Luna. E incluso con la lucha y las dificultades, nuestras fuerzas han prevalecido y el enemigo está siendo derrotado en suelo lunar. No nos detendremos para defender nuestras tierras, incluso si no están en nuestro planeta. {NEWLINE} Niveles de premio en las misiones a la Luna {ALT}1, 2, 3, 5, 8, 10, 15, 20, 25, 30{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}Reacciones, Precisión de disparo, Recuperación de aturdimiento (a partir de la bonificación III).{ALT}"
      STR_MEDAL_COUNTER_TERRORISM_CAMPAIGN_RIBBON: "Cinta de Campaña Antiterrorista"
      STR_MEDAL_COUNTER_TERRORISM_CAMPAIGN_RIBBON_DESCRIPTION: "Se entrega a un soldado después de realizar operaciones de combate contra terroristas."
      STR_MEDAL_COUNTER_TERRORISM_CAMPAIGN_RIBBON_UFOPEDIA: "El terrorismo se ha convertido en un gran peligro. El enemigo opera dentro de nuestras fronteras y sociedades. Esto hace que la tarea de enfrentarlo sea una tarea sumamente difícil. Los destinatarios de este premio son reconocidos por su dedicación a la hora de derrotar a los traidores que han elegido destruir la infraestructura pública y privada y dañar a nuestros ciudadanos, incluso cuando nuestro verdadero enemigo se encuentra entre las estrellas. Su traición no será perdonada. {NEWLINE} Los niveles del premio son {ALT}1, 2, 3, 4, 5, 6, 7, 8, 9 y 10 operaciones antiterroristas exitosas.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Resistencia, recuperación de resistencia.{ALT}"
      STR_MEDAL_OPERATION_FALSE_FLAG: "Cita del Consejo por la Operación Bandera Falsa"
      STR_MEDAL_OPERATION_FALSE_FLAG_DESCRIPTION: "Se otorga al soldado que participó en la misión Trampa del supervisor."
      STR_MEDAL_OPERATION_FALSE_FLAG_UFOPEDIA: "Con nuestra astucia y habilidades superiores, hemos engañado a nuestro enemigo para que cayera en una trampa no una, sino dos veces. Esta misión sumamente importante fue llevada a cabo por los destinatarios de esta medalla, otorgada directamente por el Consejo de Seguridad en reconocimiento al coraje y la determinación extremos para ganar la guerra. La humanidad estará eternamente agradecida a estos valientes héroes. {NEWLINE} Esta condecoración no tiene {ALT}condecoraciones adicionales.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Fuerza, Precisión de disparo.{ALT}"
      STR_MEDAL_OPERATION_DEVASTATION: "Mención del Consejo de la Operación Devastación"
      STR_MEDAL_OPERATION_DEVASTATION_DESCRIPTION: "Otorgada al soldado que participó en la misión Asalto a la Luna."
      STR_MEDAL_OPERATION_DEVASTATION_UFOPEDIA: "Hace algunos años, un valiente astronauta dio un pequeño paso para un hombre, pero un gran salto para toda la humanidad. Después de participar por primera vez en una operación de combate en la Luna, ampliamos dicho salto. Lo imposible se hizo posible, nos enfrentamos activamente y derrotamos al enemigo en nuestra Luna. Dicho avance quedará escrito para siempre en los anales de la historia. Los participantes en una misión tan importante reciben esta medalla directamente del Consejo de Seguridad. {NEWLINE} Este premio no tiene {ALT}condecoraciones adicionales.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Reacciones, Precisión de disparo.{ALT}"
      STR_MEDAL_WEAPON_PROFICIENCY: "Reconocimiento por competencia en armas"
      STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Se otorga a un soldado que ha demostrado distinción al usar una {0}."
      STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "Convertirse en el maestro de cualquier herramienta requiere paciencia, práctica y determinación. Dicha herramienta se puede utilizar con extrema habilidad en las manos adecuadas. Este premio se otorga en reconocimiento a la maestría del destinatario con su arma. {NEWLINE} Niveles de premio después de matar a {ALT}10, 20 y 30 enemigos con un arma específica{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}Precisión de lanzamiento, Cuerpo a cuerpo, Precisión de disparo.{ALT}"
      STR_MEDAL_SHARPSHOOTER: "Medalla de tirador de primera"
      STR_MEDAL_SHARPSHOOTER_DESCRIPTION: "Se otorga a un soldado después de acertar a un objetivo a más de 30 casillas de distancia"
      STR_MEDAL_SHARPSHOOTER_UFOPEDIA: "El combate cuerpo a cuerpo es rápido y frenético. A menudo implica tener reflejos rápidos y sorprender al enemigo con una potencia de fuego abrumadora. Lo opuesto a esto, el combate a larga distancia Disparos, requiere destreza y un ojo agudo. Niegas la habilidad de un cierto enemigo de acercarse y acercarse personalmente si lo incapacitas a una distancia tal que ni siquiera sepas qué lo golpeó. Esta medalla se otorga a aquellos soldados con excelentes habilidades de tiro. {NEWLINE} Niveles de premio después de matar a {ALT}3, 6 y 12 enemigos con impactos a larga distancia{ALT}. {NEWLINE} Mejora de estadísticas: {ALT}Fuerza psi, Precisión de disparo.{ALT}"
      STR_MEDAL_RIFLE_MARKSMAN: "Reconocimiento de tirador de rifle"
      STR_MEDAL_RIFLE_MARKSMAN_DESCRIPTION: "Se otorga a un soldado por usar rifles con maestría."
      STR_MEDAL_RIFLE_MARKSMAN_UFOPEDIA: "El rifle es el arma principal de un soldado de infantería. Un soldado es inútil sin su rifle y un rifle es inútil sin su soldado. No se trata de las balas que dispara, ni del ruido de su explosión ni del humo que produce. Lo que cuenta en la guerra son los impactos. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier rifle.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Precisión de disparo, Resistencia.{ALT}"
      STR_MEDAL_PISTOL_MARKSMAN: "Reconocimiento de tirador con pistola"
      STR_MEDAL_PISTOL_MARKSMAN_DESCRIPTION: "Se otorga a un soldado por usar la pistola con maestría."
      STR_MEDAL_PISTOL_MARKSMAN_UFOPEDIA: "Un gatillo rápido suele significar la diferencia entre la vida y la muerte. Un soldado que domina el arte del tiroteo puede salvar su vida o la de sus compañeros de armas. Aunque a veces se evitan las pistolas por su rango de daño relativamente bajo, no dejan de ser útiles por su peso ligero y flexibilidad. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier pistola.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Precisión de disparo, UT.{ALT}"
      STR_MEDAL_CARBINE_MARKSMAN: "Reconocimiento de tirador de carabina"
      STR_MEDAL_CARBINE_MARKSMAN_DESCRIPTION: "Se otorga a un soldado por usar la carabina con maestría."
      STR_MEDAL_CARBINE_MARKSMAN_UFOPEDIA: "Las carabinas son la solución perfecta entre un rifle más pesado y un subfusil de menor alcance. En las manos adecuadas, pueden causar estragos tanto en espacios reducidos como a media distancia. Los especialistas militares creen que las fuerzas humanas del futuro pueden estar equipadas principalmente con carabinas. {NEWLINE} Niveles de premio después de {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos asesinados con cualquier carabina.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Reacciones, Precisión de disparo, UT.{ALT}"
      STR_MEDAL_LMG_MARKSMAN: "Reconocimiento de tirador con ametralladora ligera"
      STR_MEDAL_LMG_MARKSMAN_DESCRIPTION: "Se otorga a un soldado por usar ametralladoras ligeras con maestría."
      STR_MEDAL_LMG_MARKSMAN_UFOPEDIA: "Las ametralladoras significaron un cambio en las tácticas de campo cuando se introdujeron por primera vez a fines del siglo XIX. Los planificadores militares ya no podían emplear cargas de infantería en masa porque una sola ametralladora bien ubicada podía aniquilar a docenas de soldados en segundos. Dicha habilidad se mantuvo y se volvió cada vez más frecuente en la guerra moderna. Son respetadas y temidas. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier ametralladora ligera.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Fuerza, Precisión de disparo.{ALT}"
      STR_MEDAL_SMG_MARKSMAN: "Reconocimiento de tirador con subfusiles"
      STR_MEDAL_SMG_MARKSMAN_DESCRIPTION: "Se otorga a un soldado por usar subfusiles con maestría."
      STR_MEDAL_SMG_MARKSMAN_UFOPEDIA: "Utilizada por primera vez por los audaces Sturmtruppen en las últimas etapas de la Primera Guerra Mundial, el subfusil (también llamado 'subametralladora') se convirtió en un elemento básico de los asaltos rápidos y brutales que caracterizarán los combates en la primera mitad del siglo XX. A menudo baratas de producir en masa y fáciles de usar, las subametralladoras se ven superadas lentamente por las carabinas más nuevas y modernas, pero no obstante siguen siendo una gran incorporación al arsenal de cualquier escuadrón ahora y en el futuro. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier subfusil.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Salud, UT.{ALT}"
      STR_MEDAL_ARTILLERY_SPECIALIST: "Mención de especialista en artillería"
      STR_MEDAL_ARTILLERY_SPECIALIST_DESCRIPTION: "Se otorga a un soldado por usar la artillería con maestría."
      STR_MEDAL_ARTILLERY_SPECIALIST_UFOPEDIA: "El mejor estratega francés de todos los tiempos, Napoleón Bonaparte, dijo: 'Dios lucha del lado de la mejor artillería'. Si bien su intención era desplegar piezas de artillería, podemos decir lo mismo de los diversos lanzacohetes y rifles sin retroceso que utilizan nuestras fuerzas terrestres. La artillería portátil brinda a los ejércitos humanos la posibilidad de enfrentarse a cualquier tipo de fuerzas hostiles, desde infantería hasta vehículos blindados. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier artillería.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Fuerza, Resistencia.{ALT}"
      STR_MEDAL_SNIPER_MARKSMAN: "Reconocimiento de francotirador tirador"
      STR_MEDAL_SNIPER_MARKSMAN_DESCRIPTION: "Se otorga a un soldado por usar rifles de francotirador con maestría."
      STR_MEDAL_SNIPER_MARKSMAN_UFOPEDIA: "Ser un francotirador no es solo saber disparar un rifle y apuntar a través de una mira. Requiere una buena dosis de paciencia y una planificación cuidadosa. La recompensa es la capacidad de incapacitar y matar enemigos a voluntad, lejos de su punto de mira. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier rifle de francotirador.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Reacciones, Precisión de disparo.{ALT}"
      STR_MEDAL_SHOTGUN_SPECIALIST: "Reconocimiento de especialista en escopetas"
      STR_MEDAL_SHOTGUN_SPECIALIST_DESCRIPTION: "Se otorga a un soldado por usar escopetas con maestría."
      STR_MEDAL_SHOTGUN_SPECIALIST_UFOPEDIA: "Las escopetas son un arma pensada inicialmente para la caza. Se utilizan mejor en combate cuerpo a cuerpo, pero su uso militar se ha reducido, pero eso no significa que su versatilidad no sea reconocida. Desde las frías trincheras de la Gran Guerra hasta los campos de batalla de esta década, este tipo de arma sigue siendo una alternativa poderosa a las pistolas o las metralletas cuando el enemigo está oculto dentro de un edificio o de un vehículo. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier escopeta.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}TU, reacciones, precisión de disparo.{ALT}"
      STR_MEDAL_GRENADIER_SPECIALIST: "Mención de especialista en granaderos"
      STR_MEDAL_GRENADIER_SPECIALIST_DESCRIPTION: "Se otorga a un soldado por usar granadas y explosivos con maestría."
      STR_MEDAL_GRENADIER_SPECIALIST_UFOPEDIA: "La herramienta perfecta para desactivar cualquier tipo de obstáculo o fortificación enemiga es un montón de explosivos. Algunos de los antiguos dispositivos explosivos estaban encerrados en frascos, la mayoría de las granadas modernas tienen una carcasa metálica. Se necesita un buen brazo y algo de suerte para usarlas correctamente. Pero en las manos adecuadas son una formidable pieza de equipo militar. {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier granada o explosivo.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Fuerza, Precisión de lanzamiento.{ALT}"
      STR_MEDAL_RAIDER_SPECIALIST: "Reconocimiento de especialista en saqueos"
      STR_MEDAL_RAIDER_SPECIALIST_DESCRIPTION: "Se otorga a un soldado por usar equipo de combate cuerpo a cuerpo con maestría."
      STR_MEDAL_RAIDER_SPECIALIST_UFOPEDIA: "Los humanos han utilizado equipos de combate cuerpo a cuerpo como espadas y garrotes desde el principio de los tiempos, mucho antes de la creación de las armas a distancia. Uno podría cuestionar el uso de armas de combate cuerpo a cuerpo en la era nuclear, cuando uno podía simplemente presionar un botón para matar a un enemigo. Sin embargo, el enemigo no puede presionar nada si le cortas la mano con un cuchillo. ¡No subestimes su letalidad! {NEWLINE} Niveles de premio después de matar a {ALT}5, 10, 15, 20, 30, 35, 40, 50, 60 y 80 enemigos con cualquier arma de combate cuerpo a cuerpo.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}TU, fuerza, combate cuerpo a cuerpo, salud.{ALT}"
      STR_MEDAL_CAPTURE_SPECIALIST: "Mención de especialista en captura de enemigos"
      STR_MEDAL_CAPTURE_SPECIALIST_DESCRIPTION: "Se le otorga a un soldado después de capturar enemigos varias veces."
      STR_MEDAL_CAPTURE_SPECIALIST_UFOPEDIA: "Este premio se otorga a los soldados lo suficientemente valientes como para intentar capturar con éxito a cualquier infantería enemiga más de una vez. La inteligencia militar requiere una buena cantidad de interrogatorios, por lo que son vitales para obtener más información sobre las fortalezas y debilidades del enemigo. Es un trabajo duro, y los destinatarios de esta medalla son los hombres y mujeres más capacitados para el trabajo. {NEWLINE} Niveles del premio después de dejar inconscientes a {ALT}10, 20, 30, 40, 50, 60, 70, 80, 90 y 100 enemigos por cualquier medio.{ALT} {NEWLINE} Mejora de estadísticas: {ALT}Habilidad psiónica, Reacciones.{ALT}"
