      STR_HUMAN_PLASMA_WEAPONS_THEORY: "Teoría de las armas de plasma humanas"
      STR_HUMAN_PLASMA_WEAPONS_THEORY_UFOPEDIA: "Nuestro personal de I+D siguió colaborando con varios laboratorios militares y civiles que trabajan para adaptar las armas de energía del enemigo a nuestras necesidades. Ahora, entendemos cómo los invasores son capaces de producir en masa piezas de ingeniería tan sofisticadas en tan poco tiempo. Los extraterrestres cultivan todos sus materiales a partir de ciberorganismos micro-orgánicos modificados genéticamente (apodados cibermicrobios) que suspenden en una solución que contiene los ingredientes adecuados, y los microbios ensamblan el material a nivel molecular. Nuestros expertos científicos están asombrados por la combinación casi perfecta de elementos orgánicos y mecánicos, presente en la mayor parte del campo tecnológico de los agresores. Nuestra experiencia de campo y nuestra participación continua con la tecnología alienígena aumentan enormemente los esfuerzos aliados"
