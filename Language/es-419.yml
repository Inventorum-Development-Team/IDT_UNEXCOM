      STR_FIGHTERS: "Cazas"
      STR_FIGHTERS_UFOPEDIA: "Las naves de caza son rápidas y ágiles, adecuadas para cazar OVNIs más pequeños. Por lo general, solo están equipadas con armamento de corto alcance y dependen de la agilidad. esquivar los ataques enemigos para sobrevivir. Los cazas son más efectivos cuando se utilizan en grupos, ya que es fundamental derribar el OVNI objetivo lo más rápido posible para minimizar la cantidad de fuego que recibe el caza."
      STR_BOMBERS: "Bombarderos"
      STR_BOMBERS_UFOPEDIA: "Los bombarderos son capaces de transportar grandes cantidades de municiones pesadas. Equipados con armamento de largo alcance, normalmente son capaces de atacar a los OVNIs sin entrar en su rango de alcance. Esto hace que los bombarderos sean adecuados para atacar a OVNIs más grandes equipados con armamento letal sin riesgo. Sin embargo, los bombarderos tienen dificultades para atrapar OVNIs más pequeños y pueden ser atrapados fácilmente por OVNIs cazadores-asesinos."
      STR_RECONS: "Nave de reconocimiento"
      STR_RECONS_UFOPEDIA: "Las naves de reconocimiento tienen como único propósito detectar OVNIs, y también son el único tipo de nave capaz de encontrar bases alienígenas. {NEWLINE} {NEWLINE}Los aviones espía son naves de rápido movimiento que no son detectadas por los cazadores-asesinos, adecuadas para perseguir e identificar OVNIs. También son excepcionales para encontrar bases, ya que no son el objetivo de los interceptores de la base. {NEWLINE} {NEWLINE}Los satélites se mueven lentamente, sin embargo, son excelentes para detectar OVNIs en comparación con las instalaciones terrestres. Los primeros satélites son vulnerables a los OVNIs de los cazadores-asesinos, mientras que los diseños mejorados tienen acceso a formas de defenderse."

      STR_UNEXCOM_FIGHTERS_UFOPEDIA: "Nuestros cazas y bombarderos son la primera línea de defensa que tenemos, los tenemos para defender los cielos de nuestro planeta. Potencias como los EE.UU., la OTAN y la URSS nos permiten tener acceso a las cantidades que necesitamos de sus aviones, así como personal de apoyo y pilotos, así como a lo mejor en tecnología aeronáutica y armamentística. Todos nuestros cazas, bombarderos y transportes han sido mejorados con tanques de combustible para aumentar el alcance de combate. Además, podemos utilizar prototipos de satélites de reconocimiento para ayudarnos en nuestra misión de proteger los cielos."

      STR_LIGHT_MISSILE_UFOPEDIA: "El rastreo por infrarrojos es un sistema pasivo de guía de armas que utiliza la emisión de luz infrarroja (IR) de un objetivo para rastrearlo y seguirlo. Los misiles que utilizan la búsqueda por infrarrojos a menudo se denominan 'buscadores de calor', ya que los cuerpos calientes irradian intensamente dicha radiación. Las aeronaves generan y emiten calor, y son especialmente visibles en las longitudes de onda de luz infrarroja en comparación con los objetos del fondo. El análisis realizado en el combate aéreo de Massachusetts llevó a que, aparentemente, los OVNIs reflejan cierto tipo de calor. Probablemente de sus motores. No es algún tipo de radiación que conozcamos, pero puede obtener cierta orientación utilizando los misiles IR."

      STR_HEAVY_MISSILE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}El radar de localización por radar semiactivo (SARH) es un tipo común de sistema de guía de misiles, quizás el tipo más común para misiles aire-aire de largo alcance. El nombre se refiere al hecho de que el misil en sí mismo es solo un detector pasivo de una señal de radar, proporcionada por una fuente externa (en su mayoría radares montados en naves) cuando se refleja en el objetivo. Los sistemas de misiles semiactivos utilizan un radar de onda continua biestático. La información que hemos recopilado indica que el material con el que parecen estar construidos refleja las ondas de radar, lo que hace que sea más difícil localizar a un enemigo con este tipo de misiles."

      STR_SUPER_HEAVY_MISSILE_UFOPEDIA: "Misiles armados con ojivas nucleares, modificados para su uso por UNEXCOM. Lentos, pero más precisos que los misiles convencionales, ya que tienen más tiempo para calcular la trayectoria y la distancia del objetivo. emplean una combinación de guía por infrarrojos y radar activo. Su peso y características les impiden tener un gran alcance. Se recomienda encarecidamente utilizarlos solo en casos de emergencia."

      STR_GATLING_CANNON_UFOPEDIA: " {NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}El cañón tipo Gatling es un arma de tiro rápido que utiliza múltiples cañones en un conjunto giratorio para proporcionar una cadencia de fuego sostenida mayor que las ametralladoras de un solo cañón o los cañones automáticos de calibre equivalente. Las funciones de carga, disparo y descarga se realizan simultáneamente en diferentes cañones a medida que giran, y la rotación también permite que los cañones tengan un tiempo para enfriarse. Sin embargo, tienden a ser algo imprecisos debido a la enorme potencia generada por el mecanismo del arma."

      STR_REVOLVER_CANNON_UFOPEDIA: " {NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Este tipo de cañón automático utiliza el principio del revólver para acelerar el ciclo de carga, disparo y expulsión de múltiples rondas de munición, logrando una cadencia de fuego muy alta en comparación con los cañones convencionales del mismo calibre. Los cañones revólver generalmente se pueden fabricar mucho más ligeros que las ametralladoras Gatling, lo que requiere menos soporte y hardware de montaje. La potencia y la fiabilidad de este tipo de armas permiten utilizar calibres de munición más pesados sin comprometer la estabilidad o la precisión del arma."

      STR_AUXILIARY_POD_UFOPEDIA: "{NEWLINE}{NEWLINE}Estos sistemas auxiliares están montados en puntos duros en las alas y bajo el fuselaje, se utilizan para aumentar el rendimiento en algunos aspectos de la aeronave que los porta, como el alcance de combate o el rendimiento en batalla. Se recomienda elegir con cuidado, la mayoría incluyen algunos inconvenientes."

      STR_ROCKET_POD_UFOPEDIA: "Los Rocket Pods son armas de corto alcance, alta velocidad y rápida cadencia de fuego. No son guiados, por lo que son bastante imprecisos. Intentar utilizarlos contra objetivos pequeños y ágiles es inútil. Es básicamente una escopeta para aviones. Tienen la capacidad de proyectar una gran cantidad de explosivos sobre una gran área. Su diseño principal era saturar el cielo frente a los bombarderos enemigos para derribarlos."

      STR_TUNNAN_UFOPEDIA: "J29 Tunnan - Antiguo modelo de avión de origen sueco, a pesar de su edad es muy maniobrable, resistente y muy apreciado por sus pilotos. Famoso por sus acciones en el Congo y el incidente OVNI sueco. Tunnan significa 'barril'."

      STR_HERCULES_UFOPEDIA: "C-130 Hércules - Avión de transporte militar, empleado ampliamente por numerosos ejércitos. Utilizado para transportar personal, tropas y suministros de UNEXCOM, modificado para incluir tanques de combustible mejorados. Los soldados saltan en paracaídas desde el avión directamente a la batalla, lo que permite una inserción rápida y sigilosa."

      STR_HUEY_UFOPEDIA: "UH-1 Huey: helicóptero de transporte ligero, empleado para introducir y evacuar tropas rápidamente en el campo de batalla. Tiene un alcance corto, nuestras tropas deben ser trasladadas en C-130 a los sitios de misión antes del despliegue. Está armado con puntos de anclaje para proporcionar apoyo cercano y atacar objetivos."

      STR_PHANTOM_UFOPEDIA: "F-4 Phantom II: avión de combate de superioridad aérea estándar de EE.UU, es una aeronave ampliamente utilizada en las fuerzas aéreas de la OTAN. Modificado para incorporar grandes tanques de combustible internos para aumentar el alcance de combate."

      STR_THUNDERCHIEF_UFOPEDIA: "F-105 Thunderchief: bombardero de ataque supersónico, tiene más carga de bombas que algunos bombarderos de la Segunda Guerra Mundial. Es empleado por UNEXCOM para proporcionar apoyo aéreo pesado al atacar OVNIS."

      STR_SIDEWINDER_UFOPEDIA: "AIM-9E Sidewinder: misil aire-aire estadounidense de corto alcance con guía IR. MISIL LIGERO"

      STR_SPARROW_UFOPEDIA: "AIM-7E Sparrow: misil aire-aire estadounidense de mediano alcance con guía por radar pasivo. MISIL PESADO"

      STR_VULCAN_UFOPEDIA: "M-61 Vulcan: cañón aire-aire estadounidense estándar, que se encuentra en casi todos los aviones de la USAF. Tiene una cadencia de tiro extremadamente alta (6000 disparos por minuto) y es muy fiable, pero no muy preciso: dispara proyectiles de 20mm. CAÑÓN GATLING"

      STR_FOXBAT_UFOPEDIA: "MiG-25 Foxbat: interceptor y avión de reconocimiento supersónico de dos motores, uno de los aviones militares más rápidos del mundo. Cuenta con un radar muy potente, imposible de interferir con cualquier tipo de contramedida."

      STR_FISHBED_UFOPEDIA: "MiG-21BIS Fishbed: caza supersónico ligero multifunción, famoso por ser barato y fácil de manejar, así como el avión supersónico más producido en la historia. No es particularmente rápido ni potente, pero es muy maniobrable. Nuestra versión incluye tanques de combustible mejorados para aumentar el radio de combate."

      STR_BACKFIRE_UFOPEDIA: "Tu-22M Backfire: bombardero estratégico supersónico de largo alcance con ala de barrido variable, puede transportar los misiles más poderosos de nuestro arsenal y tiene el mayor alcance de nuestra fuerza aérea. Su tamaño limita su maniobrabilidad."

      STR_ATOLL_UFOPEDIA: "R-3 'AA-2 Atoll' - Misil aire-aire de corto alcance con guía por infrarrojos, misil de ingeniería a la inversa del sidewinder, tiene un poco más de alcance, pero es menos potente. MISIL LIGERO"

      STR_ACRID_UFOPEDIA: "R-40 'AA-6 Acrid' - Misil aire-aire soviético de largo alcance con guía por radar pasivo, equipado con el mismo radar 'smerch-a' del mig-25. Es el mayor misil antiaéreo en uso. MISIL PESADO"

      STR_GSH_23_UFOPEDIA: "GSH-23 - Cañón automático de dos cañones de 23mm, diseñado para naves soviéticas. Utiliza el principio gast, el retroceso de un cañón recarga y carga el segundo. - Dispara proyectiles de 23mm. CAÑÓN REVÓLVER"

      STR_LIGHTNING_F6_UFOPEDIA: "Lightning F.6 - Interceptor principal en El arsenal de la Royal Air Force, presenta una increíble tasa de ascenso, techo, velocidad y aceleración, aunque los datos son clasificados, se dice que puede ascender más de 18.000 metros con relativa facilidad."

      STR_MIRAGE_UFOPEDIA: "Mirage IV - Bombardero nuclear supersónico y avión de reconocimiento. Bombardero muy ágil, utiliza una versión modificada de cohetes de despegue instalados bajo el fuselaje, empleados para darle agilidad extra en casos de emergencia."

      STR_STARFIGHTER_UFOPEDIA: "F-104S Starfighter - Considerado mejor que la versión nativa americana, este interceptor es un avión fino y elegante. A petición de UNEXCOM, se reintrodujo el punto duro para cañón en lugar de otra ranura para misiles pesados. Cuenta con una bonificación a la agilidad del 15%."

      STR_DRAKEN_UFOPEDIA: "S35 Draken - Excelente modelo sueco, está diseñado para ser muy fuerte, práctico y confiable. Tiene capacidad STOL y puede ser reensamblado por un equipo de soldados inexpertos en 10 minutos. Es algo más lento que otros cazas, pero lo compensa con su durabilidad"

      STR_RED_TOP_UFOPEDIA: "RED TOP EX - Misil aire-aire británico de pequeño alcance con guía IR. Modificado por Hawker-Siddeley con hélice mejorada para aumentar el alcance. MISIL LIGERO"

      STR_MATRA_UFOPEDIA: "MATRA R.530 EX - Misil aire-aire francés de mediano alcance con guía por radar pasivo. Modificado por Matra añadiéndole un nuevo motor y tanque de combustible para aumentar drásticamente su alcance. MISIL PESADO"

      STR_ADEN_UFOPEDIA: "ADEN - Popular cañón aire-aire británico, utilizado en numerosos aviones europeos. Cuenta con un proyectil grande, pesado y letal, capaz de penetrar varias pulgadas de blindaje - Dispara proyectiles de 30mm. CAÑÓN REVÓLVER"

      STR_FALCON_UFOPEDIA: "AIM-26 Falcon - Único misil aire-aire nuclear en el arsenal estadounidense. Diseñado para proporcionar una muerte asegurada en ataques a bombarderos pesados soviéticos. Utiliza un radar de localización semiactivo. Equipado con una ojiva nuclear W45, rendimiento explosivo equivalente a 250t de TNT. Modificado por Hughes Electronics añadiendo un gran tanque de combustible para incrementar el alcance. MISIL SÚPER PESADO"

      STR_MIGHTY_MOUSE_UFOPEDIA: "Cohete aéreo de aletas plegables Mk4 - Potente cohete aire-aire utilizado a principios de los años 50 para derribar bombarderos enemigos. Su amplia dispersión limita su uso, aunque son lo suficientemente potentes como para arrancarle un ala a un avión a gran altitud. Apodado 'mighty mouse' por la caricatura. COHETE"

      STR_SHORTSWORD_ALLOY_LIGHT_MISSILE_UFOPEDIA: "AIM-18A - Misil creado completamente a partir de aleaciones alienígenas. Más ligero, y los nuevos sistemas prototipo de búsqueda de calor son programado para buscar específicamente las ondas térmicas emitidas por el OVNI, aumentando su precisión. MISIL LIGERO"

      STR_HAMMER_ALLOY_HEAVY_MISSILE_UFOPEDIA: "R-72 'AA-12 Aquila' - Misil pesado de origen soviético, incorpora nuevas tecnologías basadas en Aleaciones Alienígenas. Sus nuevos sistemas de aviónica, le otorgan una precisión sin precedentes y la carga útil mejorada que transporta asegura el máximo daño. MISIL PESADO"

      STR_ATHENA_ALLOY_GATLING_UFOPEDIA: "GAU-33 Athena - Rediseño de la ametralladora gatling Vulcan, emplea un nuevo motor eléctrico semiautomático que está vinculado a un nuevo radar de proximidad, aumentando la posibilidad de daño a un objetivo. CAÑÓN GATLING"

      STR_MAUSER_ALLOY_CANNON_UFOPEDIA: "MAUSER BK-28 - Cañón diseñado por ingenieros de Alemania Occidental, utiliza una munición especial de 27mm construida con una mezcla de aleaciones alienígenas y tungsteno, con el fin de maximizar el poder de penetración del arma. CAÑÓN REVÓLVER"

      STR_PHOENIX_ALLOY_SUPER_HEAVY_MISSILE_UFOPEDIA: "AIM-90 Phoenix - Modelo mejorado de misil nuclear aire-aire, es básicamente una actualización del misil Falcon que se utiliza actualmente. Se requiere un Falcon para la producción y se utiliza la misma ojiva, pero con un conjunto de aviónica y una estructura completamente nuevos hechos de aleaciones alienígenas. MISIL SUPER PESADO."

      STR_HYDRA_ALLOY_ROCKETS_UFOPEDIA: "Cohete MK 9 Hydra 72 - Variante prototipo inspirada en el clásico cohete no guiado Mk 4, cuentan con un penetrador de tungsteno que al momento del impacto perfora la superficie exterior antes de detonar la carga explosiva en su interior. COHETE"

      STR_APOLLO_LASER_GATLING_UFOPEDIA: GAU-50 Apollo - Los más recientes avances en armamento láser han permitido desarrollar un mecanismo para permitir un pulso de luz rápido e intermitente, pero reduciendo significativamente su potencia. Este cañón de diseño general electric está enfocado al corto alcance.

      STR_KODIAK_LASER_CANNON_UFOPEDIA: Cañón láser YLC-10 Kodiak - prototipo de cañón láser experimental diseñado exclusivamente por ingenieros de UNEXCOM. Sus lentes refractantes y su moderna celda de energía auto-recargable le permiten tener una potencia, efectividad y alcance aceptable indiscutibles.

      STR_FUEL_TANK_UFOPEDIA: "Tanque de combustible extra, transportado bajo el ala. Añade 150 unidades de combustible extra, lo que supone 400 millas náuticas adicionales o 740 km, con la desventaja de que hace que la aeronave sea más lenta (aceleración -1) y menos ágil (bono de evitación -5)."

      STR_AFTERBURNER_UFOPEDIA: "Unidad auxiliar que se instala directamente en el motor del avión que la utiliza, aumenta su velocidad en 250 nudos, casi 400 km/h. También incrementa la aceleración en 10 unidades. Limita la capacidad de combustible en -25"

      STR_TARGETING_POD_UFOPEDIA: "Unidad auxiliar fabricada con aleaciones alienígenas y navegación alienígena, utilizando nuestra última investigación en OVNIs. Aumenta las capacidades de precisión en 25."

      STR_ALLOY_CRAFT_ARMOR_UFOPEDIA: "Unidad auxiliar hecha con aleación alienígena, diseñada para aumentar la durabilidad de nuestras naves. Aumenta el daño máximo en 100, pero reduce la esquiva en 10"

      STR_GAUSS_CRAFT_CANNON_UFOPEDIA: "Un arma antiaérea pesada experimental rusa inducida electromagnéticamente, diseñada para ser montada a bordo de nuestras naves. Se modificó un punto de anclaje especial para montarla en la ranura auxiliar en lugar de una ranura de cañón normal, con el fin de aumentar la flexibilidad táctica del arma en una gama más amplia de naves de la ONU. Golpea con fuerza, aunque es lenta al disparar."

      STR_HYBRID_TRACTOR_BEAM_UFOPEDIA: "El emisor de rayos de tracción gravitacional, creado a partir de la ingeniería inversa de las naves extraterrestres de clase Science, ha sido montado por nuestros ingenieros en un punto de anclaje personalizado para nuestras aeronaves. En lugar de usarlo para secuestrar vacas y humanos, podemos usarlo para ralentizar e incluso detener naves enemigas."

      STR_LINNA_UFOPEDIA: "Construido en colaboración con nuestros científicos de la NASA, ESRO y el Programa Espacial Soviético, utiliza sensores ópticos experimentales para detectar las características señales infrarrojas y ondas de gravedad de los OVNIs. 'Linna' significa 'castillo' en finlandés."

      STR_RAPIER_UFOPEDIA: "XF-108 Rapier - Avión interceptor de largo alcance y alta velocidad diseñado por North American Aviation para defender a los Estados Unidos de los bombarderos estratégicos supersónicos soviéticos. Modificado con un armazón de aleación alienígena para una mejor protección y un tanque de combustible interno mejorado para aumentar el alcance de combate"

      STR_VALKYRIE_UFOPEDIA: "XB-70 Valkyrie - Bombardero nuclear estratégico de penetración profunda y muy largo alcance. Modificado para incorporar un nuevo armazón de aleación alienígena y un radar modificado. Sus nuevos motores permiten aumentar su rendimiento en combate y alcanzar velocidades más altas. Capaz de llevar armas nucleares."

      STR_ATALAYA_UFOPEDIA: "La última implementación de tecnología alienígena en diseños humanos. Tiene mejores celdas de combustible para más tiempo de vuelo, así como radares y escáneres mejorados para una detección de mayor alcance. Incorpora la última tecnología aeroespacial estadounidense y soviética con las aleaciones alienígenas ligeras y resistentes. Incluye una ranura para cañones, que se utiliza como autodefensa."

      STR_HIND_UFOPEDIA: "Mi-24X Hind - Modelo avanzado de cañonera soviética, construida en colaboración con Mikhail Mil y UNEXCOM. Apodado 'tanque volador' por su potencia de fuego y dureza, sacrifica un poco la capacidad de transportar tropas por un mayor blindaje y espacio para combustible. Realiza un ataque con misiles durante el primer turno de combate (las tropas no pueden abandonar la nave durante el primer turno de combate)"

      STR_CRUSADER_UFOPEDIA: "XF-38 Crusader - Interceptor híbrido creado con tecnología furtiva, especialmente diseñado para el combate contra OVNIs. Su tecnología furtiva le permite tener cierto margen de maniobra sin ser detectado, manteniendo al mismo tiempo su capacidad de combate."

      STR_SARACEN_UFOPEDIA: "XB-90 Saracen - Bombardero híbrido creado con aviónica alienígena y tecnología de sigilo humana. Su bahía de armas interna puede transportar una enorme variedad de misiles y bombas sin comprometer sus capacidades de infiltración."

      STR_SPACE_SHUTTLE_UFOPEDIA: "X-73 Raider Shuttle - Prototipo de avión espacial con una gran bodega de carga, planeado para reemplazar al programa Apollo y destinado a comenzar en los años 80, las nuevas tecnologías nos permitieron mejorar e implementar el modelo. Tiene capacidades VTOL."

      STR_BLACKBIRD_UFOPEDIA: "SR-71 Blackbird - Avión espía furtivo de gran altitud estadounidense. Famoso por su velocidad, actualmente es el avión más rápido jamás construido. El avión fue pintado de negro para que fuera más difícil de detectar contra el cielo nocturno, lo que le valió su apodo."

      STR_TUNNAN_MK2_UFOPEDIA: "El Saab J29 MK 2 es una versión modernizada del Saab J29. Diseñado con la ayuda de los ingenieros de Saab, el MK 2 incorpora un nuevo motor y un fuselaje de aleación alienígena para hacerlo más competitivo contra los OVNIs a los que nos enfrentamos. Los pilotos de pruebas suecos apodaron a la nave 'Tornsvalan', comparando el avión con un Swift en el aire."

      STR_LONGSWORD_FUSION_MISSILE_UFOPAEDIA: "El misil de fusión Longsword incorpora la tecnología de armamento de fusión alienígena en el armamento de nuestras aeronaves. Es más potente que las ojivas convencionales, pero también más eficiente para derribar escudos ovni."

      STR_KATANA_UFOPAEDIA: "El misil de fusión Katana se beneficia de la ligereza de una ojiva de fusión, lo que le otorga al arma un mayor alcance. El Katana es el primer misil de nuestro arsenal capaz de superar en alcance a un acorazado alienígena."

      STR_ADLER_UFOPAEDIA: "El misil superpesado Adler utiliza tecnología de fusión alienígena para crear una gran explosión de casi treinta metros de diámetro, lo que hace que esquivar el misil sea una tarea difícil para cualquier objetivo al que se le dispare."

      STR_GORGON_ROCKETS_UFOPAEDIA: "EL SISTEMA DE COHETES GORGON ES UN MISIL DE FUSIÓN LIGERO NO GUIADO QUE INTERCAMBIA ALCANCE Y PRECISIÓN POR PODER DESTRUCTIVO Y CAPACIDAD DE CARGA."

      STR_CASABA_SPIKE_UFOPAEDIA: "El Spike nuclear Casaba es un arma altamente experimental. Utilizando una reacción nuclear contenida dentro de una fuente de energía OVNI muy modificada para alimentarse, el sistema de armas concentra toda la energía generada en un único haz destructivo."

      STR_EXCALIBUR_LIGHT_MISSILE_UFOPAEDIA: "El misil inteligente Excalibur es un arma tan avanzada que hace un año crear un arma con sus capacidades habría parecido una quimera. Rivaliza e incluso supera a la mayoría de los misiles pesados en alcance, potencia y precisión."

      STR_MJOLNIR_UFOPAEDIA: "El misil inteligente Mjolnir es el pináculo de la tecnología de misiles híbridos humano-alienígenas. Utiliza un armazón de aleación alienígena y una ojiva de fusión, a la vez que utiliza un sistema de propulsión convencional."

      STR_KONDOR_UFOPAEDIA: "El misil superpesado Kondor es el arma más poderosa que pueden desplegar nuestras aeronaves. Es casi incapaz de fallar su objetivo y tiene una ojiva de fusión con suficiente potencia para derribar cualquier OVNI sin blindaje, con la excepción del acorazado."

      STR_VOSTOK_PLASMA_CANNON_UFOPAEDIA: "El cañón de plasma Vostok representa la incorporación de armas de plasma a nuestro arsenal de armas aéreas. Con muchas similitudes con los cañones de defensa de puntos OVNI, el Vostok también comparte su capacidad de destrozar aleaciones alienígenas."

      STR_ZEUS_UFOPAEDIA: "El cañón de plasma Zeus incorpora múltiples cañones para aumentar considerablemente la velocidad de disparo a cambio de una menor potencia y alcance. Debido a una eficiente celda de energía, el arma tiene una mayor capacidad de munición que las armas convencionales."

      STR_KRAKEN_ROCKETS_UFOPAEDIA: "A pesar de disparar cohetes no guiados, la precisión de los sistemas de cohetes Kraken supera la precisión de la mayoría de los misiles convencionales. Esto se debe a una computadora de orientación avanzada construida a partir de sistemas de navegación alienígena."

      STR_CASABA_LANCE_UFOPAEDIA: "La Casaba Nuclear Lance es una mejora desarrollada a partir de los datos obtenidos del Casaba Nuclear Spike. En lugar de tener una única cámara donde se produce la reacción nuclear, la reacción se desencadena en dos cámaras paralelas."

      STR_VIGGEN_UFOPAEDIA: "Saab 37 Viggen, que significa 'rayo' o 'pato copetudo' en sueco, es el caza europeo más avanzado disponible en la actualidad, que utiliza una configuración de ala canard poco utilizada. El avión es una mejora significativa respecto de su predecesor, el Saab 35, y cuenta con mejoras en casi todos los aspectos del avión."

      STR_FIREFOX_UFOPAEDIA: "MiG-31 Firefox: un caza soviético de superioridad aérea altamente experimental. El MiG-31, que utiliza los mayores avances en diseño aeroespacial soviético y tecnología alienígena en casi todos los aspectos de su diseño, es un combatiente formidable. Utilizando descubrimientos en psiónica alienígena, el sistema de control de fuego del caza se conecta directamente con la mente del piloto, lo que aumenta la precisión del armamento del caza."
      STR_FLANKER_UFOPAEDIA: "Sukhoi Su-27 Flanker: caza soviético de superioridad aérea con excelente maniobrabilidad y alcance operativo. Gracias a la información obtenida de encuentros con OVNIs y enfrentamientos aéreos anteriores al principio de la guerra, el desarrollo del Su-27 se aceleró enormemente."

      STR_JAGUAR_UFOPAEDIA: "SEPECAT Jaguar: avión de ataque de diseño conjunto británico y francés. Aunque originalmente fue diseñado para apoyo aéreo cercano y ataques nucleares tácticos, el Jaguar es perfectamente capaz de enfrentarse a OVNIs con armamento de corto y largo alcance."

      STR_M50_UFOPAEDIA: "Myasishchev M-50: era un prototipo de bombardero estratégico supersónico cuyo desarrollo se interrumpió debido a la introducción de misiles balísticos intercontinentales. Debido a la necesidad de una aeronave supersónica de gran carga útil para desafiar a OVNIs más grandes, el diseño se reintrodujo y se puso en producción."

      STR_TU45M_UFOPAEDIA: "Tupolev Tu-45M - era una variante propuesta rechazada del Tu-22M con el propósito de derribar portaaviones. Después del comienzo de la guerra contra los extraterrestres, el diseño fue revisado y modificado para hacer del bombardero un contraataque a los diseños OVNI más grandes con los que se enfrenta. Capaz de manejar múltiples misiles de largo alcance, el TU-45M tiene una de las cargas útiles más grandes de cualquier nave disponible para nosotros."

      STR_A12_UFOPAEDIA: "McDonell Douglas A-12 Avenger - El pináculo del diseño de bombarderos tácticos. Debido a un enfoque en un diseño liviano y la aplicación de tecnología alienígena, el A-12 supera incluso a los bombarderos estratégicos más avanzados en alcance de combate efectivo, aunque este logro tiene un costo en el tamaño de la carga útil. El diseño del A-12 también incorpora alas plegables, lo que le permite caber en el espacio de un caza promedio."

      STR_PANAVIA_UFOPAEDIA: "Panavia Hurricane - Actualmente desarrollado conjuntamente por compañías aeronáuticas italianas, británicas y alemanas como caza de ataque para defenderse de una posible ofensiva soviética en Europa, aunque su diseño también le permite asumir una multitud de misiones diferentes. Se ha puesto en producción una versión mejorada para incorporar tecnología alienígena para que UNEXCOM pueda utilizarla como interceptor."

      STR_LAMPYRIDAE_UFOPAEDIA: "MBB Lampyridae - Caza de misiles furtivo de origen alemán occidental. Su diseño renuncia a las capacidades de combate a corta distancia a cambio de un armazón más ligero y una carga útil mayor. El diseño también tiene excelentes propiedades aerodinámicas, lo que aumenta enormemente la velocidad máxima del caza."

      STR_COBRA_UFOPAEDIA: "Northrop YF-17, apodado 'Cobra' debido a su forma que se asemeja a la cabeza de una cobra, es un prototipo de caza desarrollado por Northrop Aviation. Originalmente diseñado para reemplazar a los F-4 Phantom II, fue rápidamente rediseñado para incorporar materiales alienígenas para que pudiera servir a los propósitos de UNEXCOM. Su estructura está compuesta de aleaciones alienígenas, lo que hace que el avión sea extremadamente liviano y le otorga una durabilidad y agilidad sin precedentes."

      STR_SABRE_UFOPAEDIA: "Caza endo/exoatmosférico Sabre: diseño de aeronave revolucionario desarrollado por UNEXCOM. La aeronave es capaz de realizar vuelos a gran altitud e incluso vuelos exoatmosféricos cortos si es necesario. Debido a que puede operar en estas grandes altitudes, el Sabre encuentra una resistencia mínima del aire, lo que hace posible su velocidad extrema. Además, el Sabre puede llevar un conjunto versátil de armamento."

      STR_DYNASOAR_UFOPAEDIA: "Boeing X-20 Dyna-Soar: un diseño de avión espacial que ha estado en desarrollo desde 1957, aunque afectado por la falta de fondos, el programa ha evitado la cancelación debido a los repetidos avistamientos de OVNIs durante los años 60. Después del comienzo de la invasión alienígena, el programa generó mucho más interés. Aunque es costoso de producir, el Dyna-Soar podría proporcionar una ventaja significativa en nuestra lucha contra los extraterrestres."

      STR_HERMES_UFOPAEDIA: "Hermes: originalmente planeado como un transbordador espacial reutilizable para entregar carga en órbita, pero después de la invasión alienígena, los planes cambiaron rápidamente. El HERMES se convirtió en un caza de ataque exoatmosférico capaz de lanzar misiles nucleares. Debido a los orígenes no militares de la nave, el diseño carece de durabilidad y maniobrabilidad."

      STR_MIG_105_UFOPAEDIA: "MiG-105 Fiery - Entró en desarrollo poco después de que comenzara la invasión alienígena. Beneficiándose de las innovaciones descubiertas por UNEXCOM, el MiG-105 superó las expectativas iniciales a pesar de ser el primer avión espacial diseñado exclusivamente para uso militar. Sin embargo, el MiG-105 todavía está por detrás de los diseños de aeronaves convencionales en algunos aspectos; el tamaño de su carga útil es limitado debido al requisito de tener un peso bajo."

      STR_BASTION_UFOPAEDIA: "El Bastion fue diseñado con el único propósito de detectar OVNIs en mente, capaz de detectar y rastrear OVNIs en un radio sin precedentes de 2300 millas. Debido a las mejoras en la eficiencia, el Bastion es capaz de reubicarse con el doble de velocidad que su predecesor. Alberga un sistema IFF alienígena replicado, enmascarando su apariencia de amigable para los sensores alienígenas."
