#      STR_ALIEN_PLASMA_WEAPONS_UFOPEDIA_1: La captura y el interrogatorio El descubrimiento del ingeniero alienígena permitió a los investigadores romper por fin la tecnología de bloqueo de sus armas y explorar por completo el diseño de las armas de plasma alienígenas. Cada arma ioniza una pequeña pastilla de aleaciones alienígenas y utiliza un acelerador lineal para disparar el metal sobrecalentado a un objetivo. Las celdas vivas cultivadas del alienígena capturado tendrán que incorporarse en armas reutilizadas/capturadas para poder usarlas, mientras que las armas de plasma recién construidas no requerirán esta derivación.

      STR_ALIEN_PLASMA_WEAPONS_UFOPEDIA: "La captura y posterior interrogatorio del ingeniero alienígena finalmente reveló la extraña mecánica detrás de las armas de plasma; un poderoso generador de partículas ioniza y propulsa una bala de aleaciones alienígenas súper caliente, que se canaliza hacia el objetivo mediante inducción magnética. Básicamente, una bala de metal fundido guiada por un campo magnético. La réplica directa de la tecnología parece casi imposible y nuestra financiación limitada nos impide investigar más a fondo este tema en particular. Sin embargo, según nuestras notas de investigación, podríamos apoyar los proyectos de investigación de las Potencias Mundiales que trabajan en la ingeniería inversa de la tecnología de plasma y su aplicación en activos fabricados por el hombre. Es un secreto difícil de descifrar, pero no hay nada que nuestros esfuerzos de investigación unificados no puedan lograr."

      STR_ALIEN_COMMUNICATION_UFOPEDIA: El método de comunicación entre naves alienígenas parece ser una red simple de estilo estelar, en la que cada OVNI se comunica con algún tipo de base central a lo largo de un canal de microondas de banda dual. Aunque el navegador alienígena capturado proporcionó a los investigadores información sobre el esquema de comunicación digital, descifrar los mensajes parece casi imposible debido a un sistema de cifrado similar a una "libreta de un solo uso." Los artefactos obtenidos en un ataque a una base alienígena pueden proporcionar al equipo de UNEXCOM el conocimiento necesario para descifrar completamente estas comunicaciones.

      STR_HYPER_WAVE_ENCODER_UFOPEDIA: Con el dispositivo de cifrado capturado de la base alienígena, los investigadores han roto el cifrado utilizado por las fuerzas enemigas. Con más investigación, se puede construir una nueva instalación para interceptar transmisiones alienígenas.

      STR_HYPER_WAVE_DECODER_UFOPEDIA: Con todos los detalles ahora conocidos del protocolo de comunicación de microondas alienígena, los investigadores han elaborado planes para una instalación que puede interceptar todas las comunicaciones alienígenas de naves alienígenas dentro de un radio de casi 2500 millas. Los traductores deberían poder proporcionar información sobre el tipo de OVNI, la raza alienígena y la actividad específica.

      STR_PLASMA_PISTOL_UFOPEDIA: Esta PDW de plasma liviana es el arma de mano que utilizan las fuerzas alienígenas. Las armas recuperadas del campo de batalla tienen un bloqueo a prueba de manipulaciones que no podemos evitar, y el desmontaje activa un proceso que convierte las partes internas del arma en escoria. La captura de un ingeniero alienígena puede permitir al equipo de investigación descubrir métodos para evitar este bloqueo.

      STR_PLASMA_RIFLE_UFOPEDIA: El rifle de plasma alienígena es la plataforma de armas principal para los alienígenas y se puede encontrar en la mayoría de sus fuerzas armadas. Al igual que las otras armas alienígenas, parece tener un bloqueo de algún tipo que evita que los soldados simplemente lo recojan y lo usen, y el desmontaje activa un módulo de autodestrucción en él. El interrogatorio de un ingeniero alienígena vivo puede proporcionar la información necesaria para evitar esta tecnología de bloqueo.

      STR_HEAVY_PLASMA_UFOPEDIA: Si bien el arma de plasma pesada alienígena es la más poderosa de las armas de plasma alienígenas, la relativa inexactitud del arma y la baja velocidad de disparo limitan su utilidad. Al igual que las otras armas de plasma alienígenas, está protegida con una función de bloqueo; la captura de un ingeniero alienígena puede permitir al equipo de investigación descubrir métodos para evitar este bloqueo.

      STR_HUMAN_PLASMA_PISTOL_UFOPEDIA: Debido a las complejidades de agregar fuego automático a un arma tan pequeña, la técnica y la metodología para producir una pistola de plasma con las capacidades del arma alienígena están fuera de nuestro alcance. Sin embargo, la investigación realizada sobre el arma ahora permite a los ingenieros modificar y agregar interfaces familiares para nuestros soldados a cualquier pistola de plasma alienígena capturada.
      STR_HUMAN_PLASMA_RIFLE_UFOPEDIA: Utilizando la información y las celdas obtenidas del ingeniero capturado, los investigadores proporcionaron a los equipos de fabricación planes sobre cómo modificar los rifles de plasma capturados para que funcionen para las fuerzas de X-com, con una configuración familiar para los soldados. Además, al no estar limitados por las restricciones de tamaño de la pistola de plasma, la investigación se puede ampliar para descubrir cómo fabricar nuevos rifles de plasma.

      STR_HUMAN_HEAVY_PLASMA_UFOPEDIA: Como la más pesada de las armas de plasma alienígenas, esta arma demostró tener sus propias dificultades para el equipo de diseño e investigación. A pesar de una serie de prototipos prometedores, producir un arma de plasma pesada construida por humanos con las mismas capacidades que la versión alienígena es imposible. A pesar de esto, la conversión de armas capturadas para su uso por parte del equipo de X-com ahora es posible.

      STR_HUMAN_PLASMA_MAGNUM_UFOPEDIA: Al reexaminar los prototipos abandonados utilizados en los intentos fallidos de crear nuevas pistolas de plasma, el equipo de investigación abandonó los intentos de incluir el fuego automático para la pistola y, en su lugar, se concentró en la potencia de salida. El nuevo diseño de la pistola es análogo al de la pistola de pólvora Magnum, y proporciona más energía para herir que la .50 BMG en un arma de una mano.

      STR_HUMAN_PLASMA_SMG_UFOPEDIA: Combinando aspectos del rifle de plasma de fuego automático y la investigación previa realizada sobre la pistola de plasma, el equipo de investigación creó planes para una metralleta de plasma. Si bien no es tan potente por disparo como la pistola de plasma, el destello y el retroceso son mucho más manejables y el perno de plasma mantiene la coherencia a distancias más largas.

      STR_NEW_HUMAN_PLASMA_RIFLE_UFOPEDIA: Construido completamente por manos humanas, el equipo de fabricación ahora tiene planes para una réplica exacta del rifle de plasma alienígena, rediseñado para satisfacer las necesidades de los soldados de X-com. Aparte de la tecnología de bloqueo que falta, esta arma es exactamente igual en capacidades que los rifles alienígenas convertidos. Más importante aún, la construcción de esta arma permite una mayor investigación sobre armamento de plasma diseñado por humanos adaptado para los equipos de fuego X-com, en lugar de simplemente imitar o convertir el armamento alienígena existente.

      STR_HUMAN_PLASMA_DMR_UFOPEDIA: Reemplazando la capacidad de disparo automático del rifle de plasma con la capacidad de crear disparos de plasma más pesados y un acelerador lineal más poderoso, una versión de plasma del rifle del tirador designado ahora está lista para su construcción.

      STR_HUMAN_SNIPER_PLASMA_UFOPEDIA: Combinando el conocimiento obtenido a través de la réplica fallida del arma de plasma pesada alienígena y la duplicación exitosa del rifle de plasma alienígena, los científicos e ingenieros ampliaron el generador de plasma y se concentraron en proporcionar un acelerador lineal más poderoso, proporcionando al arma una alta precisión y un potencial de daño masivo.

      STR_HUMAN_PLASMA_LMG_UFOPEDIA: Ampliando las técnicas aprendidas con la ametralladora de plasma, el equipo de investigación diseñó un arma de apoyo del escuadrón utilizando la tecnología de armas de plasma ampliando el diseño. En lugar de sacrificar el generador de plasma, cuenta con una asombrosa velocidad de disparo y, al mismo tiempo, mitiga el destello y el retroceso.

      STR_HUMAN_SMALL_LAUNCHER_UFOPEDIA: Este lanzador adaptado presenta el mismo manejo excelente del lanzador pequeño alienígena y la capacidad de usar la misma munición. Podemos usarlo contra sus amos para aturdir, capturar y, si es necesario, matar a cualquier enemigo que tenga a la vista esta arma. #############################################
