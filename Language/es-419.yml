      STR_VIETNAM_WAR_ENDS_EVENT_DESCRIPTION: "Después de casi una década de amargas batallas, la conferencia de paz en París ha finalizado y se ha firmado un armisticio entre los Estados Unidos y Vietnam del Norte, en el que Estados Unidos se comprometió a abandonar el territorio vietnamita. Miles de personas celebran el fin de una guerra sangrienta e inútil, pero... ahora Vietnam del Sur se encuentra solo. ¿Cuánto tiempo más resistirá sin el apoyo de Estados Unidos?"
      STR_FALL_OF_SAIGON_EVENT: "La caída de Saigón"
      STR_FALL_OF_SAIGON_EVENT_DESCRIPTION: "Tras un par de semanas de lucha, Vietnam del Norte ha conseguido sitiar Saigón, la capital del régimen del Sur. Cientos de helicópteros están trabajando arduamente para evacuar a miles de refugiados vietnamitas y extranjeros del sur, mientras que los portaaviones se acercan a la costa para servir como bases temporales. Pero, aun así, cientos de personas se quedarán atrás. Ha terminado un capítulo oscuro de la Guerra Fría."
      STR_RED_MOON_EVENT: "Luna Roja"
      STR_RED_MOON_EVENT_DESCRIPTION: "Tras numerosos retrasos y varios años después de Estados Unidos, la Unión Soviética ha puesto un hombre en la Luna. Alexei Leonov, el primer cosmonauta que pisó nuestro satélite. Esto supone un hito en la carrera espacial y asegura la continuidad del programa espacial soviético. En un gesto sin precedentes, el presidente Nixon llamó a su homólogo Brezhnev para felicitarlo, lo que indica que las tensiones entre las dos potencias se están aliviando."
      STR_APOLLO_SOYUZ_TEST_PROGRAM_EVENT: "Programa de pruebas Apollo-Soyuz"
      STR_APOLLO_SOYUZ_TEST_PROGRAM_EVENT_DESCRIPTION: "Un esfuerzo conjunto, el primero de su tipo, ha marcado un antes y un después en la carrera espacial y la Guerra Fría. Por primera vez, un soviético y un estadounidense se dieron la mano en órbita. El momento épico en el que el cosmonauta Leonov y el astronauta Stafford se conocieron ha iniciado una nueva etapa en la carrera, en la que ambas potencias mundiales colaboran entre sí. Sin embargo, la OTAN ve el evento con desconfianza y las relaciones entre Europa y la Unión Soviética se deterioran."
      STR_FRENCH_OFFICIAL_ABDUCTED_EVENT: "Funcionario francés secuestrado"
      STR_FRENCH_OFFICIAL_ABDUCTED_EVENT_DESCRIPTION: "Hoy, seis individuos armados irrumpieron en un edificio de oficinas gubernamentales en Marsella, Francia, y arrasaron el edificio, entablando un tiroteo con la seguridad, antes de irrumpir en la oficina personal de Michel Garnier, un funcionario francés que trabaja para el Ministerio de Finanzas, antes de secuestrarlo del edificio. Aunque no tenemos información sobre las identidades de sus atacantes, sospechamos que esto puede haber sido un acto perpetrado por el grupo terrorista con el que nos hemos estado encontrando."
      STR_TENSIONS_ESCALATE_AFTER_UFO_SIGHTING_EVENT: "Las tensiones aumentan tras el avistamiento de un ovni"
      STR_TENSIONS_ESCALATE_AFTER_UFO_SIGHTING_EVENT_DESCRIPTION: "Tras el avistamiento de una aeronave no identificada en el radar anoche cerca de Omsk, los MiG soviéticos intentaron interceptar la aeronave, pero fueron superados antes de que saliera del alcance del radar. Moscú ha hecho hoy una demanda pública de que Estados Unidos deje de infringir su espacio aéreo, amenazando con tomar 'medidas defensivas drásticas' si no cesan las supuestas violaciones del espacio aéreo."
      STR_COUNTRY_REFUSES_TO_COMMENT_ON_ALIEN_THREAT_EVENT: "País se niega a comentar sobre la amenaza 'alienígena'"
      STR_COUNTRY_REFUSES_TO_COMMENT_ON_ALIEN_THREAT_EVENT_DESCRIPTION: "Un comunicado de prensa sobre los ataques terroristas globales fue interrumpido después de que funcionarios del gobierno en {0} fueran confrontados con preguntas sobre la presencia de extraterrestres en la Tierra. Hace solo unos pocos meses, el periodista habría sido echado de la sala a carcajadas. Se han acumulado pruebas confiables de OVNIs, secuestros y ataques terroristas. Es solo cuestión de tiempo hasta que salga a la luz la verdad"
      STR_WORLD_AT_WAR_EVENT: "Mundo en guerra"
      STR_WORLD_AT_WAR_EVENT_DESCRIPTION: "Hoy, el Secretario General Waldheim se dirigió a la Asamblea General: 'Nuestro mundo ha sido sacudido por una serie de incidentes que podrían no se pueden explicar... hasta hoy. Ataques a ciudades por fuerzas desconocidas, fenómenos meteorológicos anormales, interferencias en las comunicaciones; todo corresponde a la presencia extraterrestre. Científicos de todo el mundo han confirmado la existencia de vida fuera de la Tierra. Es hostil. Llamo a las naciones a luchar bajo la misma bandera. Unidos permaneceremos. Las potencias mundiales se están movilizando para luchar contra el enemigo."
      STR_GERMAN_COOPERATION_EVENT: "Cooperación alemana"
      STR_GERMAN_COOPERATION_EVENT_DESCRIPTION: "Durante una reciente operación de combate de la OTAN cerca de la parte sur de la frontera entre Alemania Oriental y Occidental, las tropas de Alemania Occidental lograron conducir con éxito una pequeña fuerza de infantería alienígena hasta la frontera, donde se vio que las tropas de Alemania Oriental también atacaban al enemigo al contacto visual, lo que resultó en su aniquilación. Aunque no hubo intercambio de palabras entre las dos fuerzas, esto es una señal de que las relaciones entre las dos Alemanias pueden mejorar en el futuro."
      STR_UN_INCREASES_ITS_PRESENCE_AROUND_THE_WORLD_EVENT: "La ONU aumenta su presencia en todo el mundo"
      STR_UN_INCREASES_ITS_PRESENCE_AROUND_THE_WORLD_EVENT_DESCRIPTION: "Con el acuerdo del Consejo de Seguridad, se han desplegado más fuerzas de mantenimiento de la paz de la ONU en países del tercer mundo, en un esfuerzo por reforzar la seguridad de la población civil y los sectores industriales locales. Si bien este despliegue puede verse como 'limitado', en comparación con las fuerzas militares más grandes que cada miembro del Consejo asigna a sus propias naciones, no obstante es bien recibido y apreciado por los gobiernos locales."
      STR_CATTLE_ABDUCTION_EVENT: "Abducción de ganado en {0}"
      STR_CATTLE_ABDUCTION_EVENT_DESCRIPTION: "Los informes de noticias locales indican misteriosas desapariciones de ganado en varias granjas de la zona. Testigos oculares afirman haber visto luces brillantes momentos después del supuesto secuestro del ganado. Las autoridades locales están investigando lo sucedido."
      STR_HUMAN_ABDUCTION_EVENT: "Abducción humana en {0}"
      STR_HUMAN_ABDUCTION_EVENT_DESCRIPTION: "La población local de {0} está aterrorizada debido a la desaparición no denunciada de una familia entera en las zonas rurales de la zona. La policía no puede explicar lo sucedido y hay informes de un aumento en la compra de armas para la autodefensa. Las autoridades locales están tratando de encontrar el paradero de la familia desaparecida por tierra y por aire."
      STR_STRANGE_LIGHTS_EVENT: "Luces extrañas sobre centro urbano"
      STR_STRANGE_LIGHTS_EVENT_DESCRIPTION: "Decenas de personas observaron con sorpresa la aparición de unas bellas y llamativas luces en el cielo nocturno de {0}. Los servicios meteorológicos locales intentaron dar una explicación lógica sin éxito, aunque el radar de un aeropuerto cercano detectó el avistamiento en sus pantallas. Fuerzas aéreas locales en alerta ante posible amenaza extranjera."
      STR_ABDUCTED_COMMERCIAL_FLIGHT_EVENT: "Vuelo comercial perdido"
      STR_ABDUCTED_COMMERCIAL_FLIGHT_EVENT_DESCRIPTION: "Hoy, la aviación comercial lamenta la pérdida inexplicable de un avión cargado de pasajeros en ruta a {0}. Los controladores de tráfico aéreo del aeropuerto de destino informaron de la aparición repentina de múltiples señales cerca del avión desaparecido y la pérdida de comunicaciones poco después. Los aviones de la fuerza aérea local y los equipos de rescate intentaron localizar el avión desaparecido, pero sin éxito. Creemos que una fuerza extraterrestre puede estar detrás de este suceso."
      STR_LABORATORY_EXPLOSION_EVENT: "Explosión en el laboratorio {0}"
      STR_LABORATORY_EXPLOSION_EVENT_DESCRIPTION: "Esta mañana temprano, llegaron informes de que un laboratorio aliado que realizaba investigaciones importantes había sido atacado. Se desconoce el origen o la razón del ataque, pero se informó de que varios miembros del personal resultaron heridos. Las autoridades locales han tomado medidas, pero se ha perdido una cantidad considerable de avances en la investigación del laboratorio."
      STR_ALLIED_BASE_ATTACKED_EVENT: "Base militar aliada atacada"
      STR_ALLIED_BASE_ATTACKED_EVENT_DESCRIPTION: "Una base militar cerca de {0} fue atacada por fuerzas desconocidas. Las sirenas antimisiles de la base sonaron y baterías antiaéreas automáticas atacaron al enemigo no identificado. Hay informes de heridos y bajas leves entre el personal militar asignado a la instalación, pero los tanques de combustible y municiones explotaron. Las fuerzas militares nacionales están en alerta máxima."
      STR_FREAK_STORM_EVENT: "Tormenta extraña reportada"
      STR_FREAK_STORM_EVENT_DESCRIPTION: "Una tormenta misteriosa apareció de la nada en {0}. Los informes de testigos oculares informaron que el clima era el típico de la zona, hasta que se generó una formación de nubes con forma cilíndrica en menos de 5 minutos. Los sensores atmosféricos se volvieron locos tratando de analizar la naturaleza de la tormenta, pero antes de que pudieran determinar la magnitud y el alcance de la tormenta, así como alertar a la población para que se resguardara... la tormenta desapareció sin dejar rastro. Las autoridades están desconcertadas por este evento."
      STR_POLITICAL_ASSASSINATION_EVENT: "Asesinato político reportado"
      STR_POLITICAL_ASSASSINATION_EVENT_DESCRIPTION: "Información de los servicios de inteligencia aliados nos ha informado del asesinato de un político disidente, ocurrido anoche en {0}. La policía local encontró el cuerpo del político en su oficina, no se encontró rastro del posible autor. Sin embargo, nuestros contactos indican que el político estaba apoyando secretamente a celdas rebeldes y terroristas en países vecinos. El mundo no lamentará su pérdida."
      STR_FACTORY_MALFUNCTION_EVENT: "Desastre en una fábrica en {0}"
      STR_FACTORY_MALFUNCTION_EVENT_DESCRIPTION: "Autoridad local informa que se ha producido un accidente en una importante industria de la región, paralizando la producción por tiempo indeterminado. Se desconoce el origen del incidente, aunque se sospecha de agentes enemigos."
      STR_LEAKED_SECRET_FILES_EVENT: "Archivos secretos filtrados"
      STR_LEAKED_SECRET_FILES_EVENT_DESCRIPTION: "Los servicios de inteligencia de los países del Consejo han indicado que uno de sus agentes de campo consiguió dar con el paradero de un importante documento secreto que indicaba posibles conexiones de un funcionario del gobierno de {0} con una célula terrorista disidente, responsable de un reciente atentado. Este funcionario gubernamental se encuentra prófugo y está siendo perseguido por agentes aliados, para ser puesto bajo arresto acusado de traición."
      STR_SPECIAL_FORCES_ARRIVAL_EVENT: "Llegaron voluntarios de las Fuerzas Especiales"
      STR_SPECIAL_FORCES_ARRIVAL_EVENT_DESCRIPTION: "Un escuadrón de voluntarios de las Fuerzas Especiales acaba de llegar a nuestra base principal. Han solicitado traer sus armas con ellos, lo cual hemos permitido. Nuestras tropas están emocionadas de tener soldados tan altamente entrenados para apoyar nuestras misiones; confiamos en que serán una parte clave de nuestro esfuerzo de guerra."
      STR_MERCENARY_ARRIVAL_EVENT: "Llegaron voluntarios de las PMC"
      STR_MERCENARY_ARRIVAL_EVENT_DESCRIPTION: "Un grupo de voluntarios pertenecientes a una PMC acaba de llegar a nuestro cuartel general para apoyar a nuestras tropas. Aunque no era necesario, han traído sus armas personales con ellos. Con el apoyo de estos mercenarios experimentados, podemos mejorar considerablemente nuestras capacidades de combate."
      STR_TERRORISTS_DEFEATED_EVENT: "La actividad terrorista disminuye"
      STR_TERRORISTS_DEFEATED_EVENT_DESCRIPTION: "Desde que eliminamos al Infiltrador Alienígena y desmantelamos su célula terrorista, han estado apareciendo informes de importantes ataques terroristas. Según los informes de inteligencia, muchas organizaciones terroristas han quedado inactivas y han cesado la mayoría de sus operaciones. Por lo tanto, el Consejo ha decidido asignar las operaciones antiterroristas a las fuerzas locales, lo que nos permitirá centrarnos en la amenaza alienígena."
      STR_OVERSEER_TRACKED_EVENT: "Transmisiones desconocidas en la estratosfera"
      STR_OVERSEER_TRACKED_EVENT_DESCRIPTION: "Nuestros satélites de reconocimiento han detectado múltiples transmisiones alienígenas inusuales enviadas a puntos móviles en lo alto de la atmósfera. Nuestro personal científico ha logrado encontrar el origen, está relacionado con la nave alienígena 'Overseer' mencionada por los navegantes alienígenas, que se usa como nave de comando. Necesitamos atacar a este OVNI, ya que es vital para los esfuerzos de guerra del enemigo. Como el OVNI se mueve demasiado rápido para ser atrapado por nuestros interceptores, necesitamos construir una trampa. Si podemos conseguir un dispositivo de encriptación alienígena, podríamos usarlo para atraer al Overseer"
      STR_SUCCESSFUL_SHUTTLE_LAUNCH_EVENT: "Lanzamiento exitoso del transbordador"
      STR_SUCCESSFUL_SHUTTLE_LAUNCH_EVENT_DESCRIPTION: "Hoy temprano, recibimos confirmación de La NASA ordenó que uno de los primeros transbordadores Raider X-73 se lanzara con éxito desde Cabo Cañaveral. Esta nueva nave espacial será nuestra punta de lanza en la guerra contra los invasores y se están construyendo más transbordadores Raider para reforzar las defensas espaciales de la Tierra. Este transbordador permanecerá en la órbita baja terrestre, listo para desplegar su destacamento de marines en cualquier parte del mundo."
      STR_ANTARCTIC_ACTIVITY_EVENT: "Actividad antártica"
      STR_ANTARCTIC_ACTIVITY_EVENT_DESCRIPTION: "Los buques de guerra argentinos y de la OTAN que operan en el océano Antártico han informado de un aumento significativo de avistamientos de OVNIs que se dirigen hacia el interior de la Antártida. Entre ellos se han reportado naves alienígenas enormes, raramente vistas antes. Los extraterrestres parecen haberse interesado por algo en la Antártida, deberíamos enviar un satélite o un avión espía para investigar."
      STR_UN_WEAPON_SUPPLY_EVENT_1: "Lanzamiento aéreo de suministros de la ONU I"
      STR_UN_WEAPON_SUPPLY_EVENT_2: "Lanzamiento aéreo de suministros de la ONU II"
      STR_UN_WEAPON_SUPPLY_EVENT_3: "Lanzamiento aéreo de suministros de la ONU III"
      STR_UN_SUPPLY_EVENT_DESCRIPTION: "Un avión aliado se ha acercado a nuestra base y ha dejado caer armas, municiones y suministros. Nuestro equipo ha sido aportado por las fuerzas nacionales de los países de la ONU y nos permitirá continuar la lucha contra el invasor."
      STR_US_SUPPLY_EVENT: "Lanzamiento aéreo de suministros de EE. UU."
      STR_US_SUPPLY_EVENT_DESCRIPTION: "En coordinación con la USAF, un C-5 Galaxy ha dejado caer cajas de suministros, armas y municiones variadas desde gran altura. Nuestros observadores aéreos coordinaron a nuestros soldados para que los recogieran y los llevamos a los almacenes de la base. Sin embargo, el radar local detectó señales extrañas que se acercaban a la Galaxia y tuvo que retirarse antes de realizar otro lanzamiento. "
      STR_NATO_SUPPLY_EVENT: "Lanzamiento aéreo de suministros de la OTAN"
      STR_NATO_SUPPLY_EVENT_DESCRIPTION: "Un C-130 Hércules de la fuerza aérea de un país de la OTAN se acercó a nuestra base y arrojó armas y municiones. Nuestras tropas los recogieron y los llevaron a los cuarteles. Este equipo nos permitirá permanecer en la lucha, aunque debido a una interferencia de radio inexplicable cerca de nuestra base, es poco probable que se repita este lanzamiento aéreo. "
      STR_USSR_SUPPLY_EVENT: "Lanzamiento aéreo de suministros de la URSS"
      STR_USSR_SUPPLY_EVENT_DESCRIPTION: "Un avión de la fuerza aérea soviética se ha arriesgado a llevar armas y suministros lo más cerca posible de nuestra base. No ha conseguido acercarse a la pista, pero ha conseguido dejar caer su carga (que ha sido recogida por nuestras tropas). El motivo de ello ha sido que las escoltas del transporte han detectado señales de radar extrañas y han decidido retirarse. Este equipo nos ayudará a reforzar a nuestras tropas."
      STR_TERRORIST_ACTIVITY_EVENT: "Actividad terrorista en {0}"
      STR_TERRORIST_ACTIVITY_EVENT_DESCRIPTION: "Las autoridades locales han informado de un aumento de la actividad terrorista en todo el centro urbano. Hoy temprano se produjeron importantes explosiones, la cantidad de civiles heridos aún no se ha confirmado. Se detectaron varios sospechosos cerca del área y un tiroteo con la policía dejó a varios oficiales heridos. La población exige un aumento de las fuerzas de seguridad locales."
      STR_TERRORISTS_THREATEN_US_EVENT: "Los terroristas nos amenazan"
      STR_TERRORISTS_THREATEN_US_EVENT_DESCRIPTION: "Una estación de televisión en {0} fue secuestrada hoy en medio de un pronóstico del tiempo, y durante varios minutos transmitió un mensaje. El individuo enmascarado que creemos que es miembro un grupo terrorista desconocido habló a la cámara, haciendo declaraciones vagas sobre la inminente catástrofe del mundo e hizo múltiples referencias directas a las acciones que UNEXCOM ha tomado contra las celdas terroristas, finalizando con juramento de venganza contra 'aquellos que han asesinado a nuestros hermanos'."
      STR_LOCAL_ARMIES_ON_HIGH_ALERT_EVENT: "Bases militares en alerta máxima"
      STR_LOCAL_ARMIES_ON_HIGH_ALERT_EVENT_DESCRIPTION: "Las instalaciones del ejército nacional en {0} pasaron hoy al nivel de alerta máxima debido a explosiones cerca de su perímetro. Los oficiales militares han informado de que 'aún no se ha confirmado el motivo del ataque ni sus objetivos. Sospechamos que se trata de una prueba de nuestras capacidades de defensa por parte de países extranjeros'. Ningún grupo terrorista conocido ni ninguna nación se ha atribuido la responsabilidad del ataque."
      STR_UNUSUAL_RADAR_SIGHTINGS_EVENT: "Avistamientos de radar inusuales en {0}"
      STR_UNUSUAL_RADAR_SIGHTINGS_EVENT_DESCRIPTION: "Las estaciones de radar locales detectaron lecturas anormales a primera hora de hoy. La nave detectada apareció de la nada, permaneció estática durante 2 minutos y luego se elevó a la atmósfera superior en cuestión de segundos. Los oficiales militares están tratando de confirmar si se trata de un seguimiento legítimo o de un problema de software en los sistemas informáticos de la estación."
      STR_SUDDEN_CITY_BLACKOUT_EVENT: "Apagón repentino en la ciudad en {0}"
      STR_SUDDEN_CITY_BLACKOUT_EVENT_DESCRIPTION: "Anoche, un corte de energía en toda la ciudad dejó a la población a oscuras. La razón presunta fue un mal funcionamiento en la central eléctrica cercana. Los ciudadanos informan haber visto 'docenas de luces en el cielo, como estrellas fugaces'. Los servicios de la ciudad están trabajando para restablecer el suministro eléctrico."
      STR_CONTACT_LOST_WITH_SURVEY_VESSEL_EVENT: "Se perdió el contacto con el buque de investigación"
      STR_CONTACT_LOST_WITH_SURVEY_VESSEL_EVENT_DESCRIPTION: "Los servicios oceanográficos civiles han informado de la desaparición de uno de sus buques. Dicho buque estaba realizando actividades en aguas internacionales antes del cese de las comunicaciones con su base en tierra firme. Las armadas multinacionales están buscando rastros del buque o de su tripulación."
      STR_COMMS_SATELLITE_SHOTDOWN_EVENT: "Satélite de comunicaciones derribado"
      STR_COMMS_SATELLITE_SHOTDOWN_EVENT_DESCRIPTION: "Una agencia espacial aliada perdió la señal de uno de sus satélites de comunicaciones. Los observadores terrestres confirmaron el reingreso de los restos poco después del informe. Las autoridades aún están investigando el incidente."
      STR_LOCAL_ARMIES_GET_NEW_RECRUITS_EVENT: "Los ejércitos aliados obtienen nuevos reclutas"
      STR_LOCAL_ARMIES_GET_NEW_RECRUITS_EVENT_DESCRIPTION: "Hoy temprano, los funcionarios del gobierno informaron un aumento importante en el reclutamiento de hombres y mujeres en sus fuerzas armadas. La mayoría de los voluntarios 'sienten una fuerte convicción' de alistarse en el ejército. Los analistas consideran que al menos la mitad de ellos perdió a un familiar cercano en las recientes incursiones alienígenas en las principales ciudades y la otra mitad fue convencida por la propaganda local."
      STR_LOCAL_FIGHTERS_SAVE_CIVILIAN_AIRLINER_EVENT: "Cazas locales salvan a un avión civil"
      STR_LOCAL_FIGHTERS_SAVE_CIVILIAN_AIRLINER_EVENT_DESCRIPTION: "Un avión civil informó al control de tierra en el Aeropuerto Internacional {0} que estaba siendo seguido por OVNIs. Inmediatamente, dos aviones de combate de la fuerza aérea local fueron desplegados. Estaban equipados con nuevos misiles ligeros diseñados por UNEXCOM y lograron ahuyentar a los OVNIs. El avión de transporte logró aterrizar de manera segura. "
      STR_LOCAL_AA_BATTERIES_ENGAGE_UFO_EVENT: "Baterías AA locales atacan a un ovni"
      STR_LOCAL_AA_BATTERIES_ENGAGE_UFO_EVENT_DESCRIPTION: "Anoche, los sistemas de radar en {0} detectaron una nave alienígena volando sobre la ciudad. Las baterías antiaéreas cercanas al área abrieron fuego durante diez minutos. El ejército local Los oficiales afirmaron haber derribado la nave alienígena, pero aún no se han encontrado los restos."
      STR_LOCAL_LASER_AA_BATTERIES_ENGAGE_UFO_EVENT: "Las baterías AA láser locales atacan a los OVNIs"
      STR_LOCAL_LASER_AA_BATTERIES_ENGAGE_UFO_EVENT_DESCRIPTION: "A primera hora de esta noche, los sistemas de radar locales detectaron OVNIs aproximándose a la zona urbana {0}. En coordinación con las defensas aéreas láser desplegadas cerca de la ciudad y las fuerzas aéreas cercanas, la mayoría de las naves enemigas fueron destruidas en el aire. No se encontraron restos."
      STR_LOCAL_NATIONS_REINFORCE_THEIR_CITIES_EVENT: "Las naciones aliadas refuerzan sus ciudades."
      STR_LOCAL_NATIONS_REINFORCE_THEIR_CITIES_EVENT_DESCRIPTION: "Un portavoz del gobierno ha anunciado el despliegue de baterías móviles de misiles tierra-aire (SAM) cerca de {0}. La intención es defender a la población civil de ataques alienígenas. Se espera que los sistemas de misiles estén operativos en los próximos días."
      STR_LOCAL_ARMIES_DEPLOYED_TO_DEFEND_CITIES_EVENT: "Ejércitos aliados desplegados para defender ciudades"
      STR_LOCAL_ARMIES_DEPLOYED_TO_DEFEND_CITIES_EVENT_DESCRIPTION: "Un portavoz del gobierno informó a la televisión nacional sobre el despliegue de varias unidades de combate del Ejército y la Fuerza Aérea en {0}, con órdenes de defender a la población civil y los valiosos activos estratégicos de la ciudad, en caso de una incursión alienígena. Se informa que los ciudadanos vitorearon a las tropas al entrar en la ciudad."
      STR_LONE_FIGHTER_PILOT_SCARES_OFF_UFO_EVENT: "Un piloto solitario ahuyenta a un OVNI"
      STR_LONE_FIGHTER_PILOT_SCARES_OFF_UFO_EVENT_DESCRIPTION: "Un caza aliado nacional en misión de entrenamiento fue atacado por naves alienígenas. El avión de combate estaba armado con nuevos misiles fabricados por UNEXCOM y pudo dañar un OVNI y casi derribar al otro antes de que el enemigo se fuera volando. El piloto fue elogiado por su valentía."
      STR_SMALLER_NATION_ARMAMENT_EVENT: "Armamento de naciones más pequeñas"
      STR_SMALLER_NATION_ARMAMENT_EVENT_DESCRIPTION: "Recientemente, las naciones más pequeñas han estado recibiendo fondos y equipos de UNEXCOM y naciones aliadas para ayudar a combatir la amenaza alienígena. Los funcionarios gubernamentales de {0} agradecen la asistencia militar y la percepción pública de UNEXCOM aumentó."
      STR_US_BOMBS_ALIEN_BASE_EVENT: "La USAF bombardea una base alienígena"
      STR_US_BOMBS_ALIEN_BASE_EVENT_DESCRIPTION: "Los elementos aéreos del Comando Aéreo Estratégico (SAC) llevaron a cabo un bombardeo sobre una supuesta ubicación donde el reconocimiento aéreo encontró una fortaleza enemiga en una zona remota en {0}. Los aviones estadounidenses lanzaron varias toneladas de bombas sobre una amplia zona de terreno. Los radares próximos confirmaron la presencia de OVNIs cerca del área, pero ninguno atacó a las fuerzas de EE.UU. Fuerzas terrestres han aterrizado cerca de la zona y están avanzando hacia la base."
      STR_US_FIGHTERS_ENGAGE_UFO_EVENT: "Los cazas de la USAF se enfrentan a los OVNIs"
      STR_US_FIGHTERS_ENGAGE_UFO_EVENT_DESCRIPTION: "Se produjo un combate aéreo cuando un escuadrón aéreo estadounidense que realizaba una patrulla aérea de combate (CAP) cerca de {0}. Los cazas estadounidenses fueron interceptados por un grupo de 3 OVNIs y, tras varios minutos de combate, las naves enemigas fueron destruidas. La USAF informa de la pérdida de dos aeronaves."
      STR_US_CARRIER_GROUP_ATTACKED_EVENT: "Grupo de portaaviones de la Armada de EE. UU. atacado"
      STR_US_CARRIER_GROUP_ATTACKED_EVENT_DESCRIPTION: "Una fuerza de tareas de portaaviones estadounidense que patrullaba aguas internacionales fue atacada por un escuadrón de OVNIs. Los interceptores a bordo del buque insignia estaban equipados con cañones fabricados por UNEXCOM y fueron desplegados de inmediato. Los cazas, además del fuego antiaéreo de las fragatas de escolta y los cruceros lograron destruir a la mayoría de los bandidos antes de huir. La Armada de EE. UU. informa de daños leves en sus buques."
      STR_SOVIET_FIGHTERS_ENGAGE_UFO_EVENT: "Cazas soviéticos se enfrentan a un OVNI"
      STR_SOVIET_FIGHTERS_ENGAGE_UFO_EVENT_DESCRIPTION: "Un escuadrón de la Fuerza Aérea Soviética que patrullaba las afueras de {0} detectó un grupo de naves alienígenas que se acercaban a la ciudad. Inmediatamente, interceptaron al escuadrón enemigo y se desató un intenso combate aéreo. Los aviadores soviéticos informaron de dos derrotas y de que todos los cazas alienígenas habían sido destruidos."
      STR_SOVIET_PLATOON_SURVIVES_AGAINST_ALL_ODDS_EVENT: "Un pelotón soviético sobrevive contra todo pronóstico"
      STR_SOVIET_PLATOON_SURVIVES_AGAINST_ALL_ODDS_EVENT_DESCRIPTION: "Un pelotón de asalto aéreo soviético estaba estacionado en la colina 3234 cuando fue atacado por terroristas armados con misiles de luz dura y ayudados por híbridos. Durante casi cinco días resistieron, incluso con sus propias armas de luz dura quedándose sin munición. Lluvias de cohetes de plasma impactaron en la ladera de la montaña. Se mantuvieron. Para el quinto día llegó una columna de blindados y los rescató."
      STR_SOVIET_SILO_DESTROYED_EVENT: "Silo soviético destruido"
      STR_SOVIET_SILO_DESTROYED_EVENT_DESCRIPTION: "Hace dos semanas, un silo de misiles soviético detectó un OVNI en la alta atmósfera. Dispararon un SAM desde la defensa aérea en el lugar, dañando al OVNI. Hoy se detectó un OVNI de gran tamaño y, a pesar de los valientes esfuerzos de la AA en el lugar, destruyó el silo nuclear. Según se informa, dos grandes bolas de plasma volaron por su parte inferior y, casi como un misil guiado, se arquearon una tras otra hacia el silo. La primera evaporó las puertas del silo, la segunda detonó el misil."
      STR_NATO_FORCE_UFO_TO_TAKE_OFF_EVENT: "Despegue del OVNI de la Fuerza de la OTAN"
      STR_NATO_FORCE_UFO_TO_TAKE_OFF_EVENT_DESCRIPTION: "Después de que los civiles informaran que un OVNI había aterrizado en la nación {0}, las tropas de la OTAN se movilizaron y se enfrentaron a la amenaza. Después de utilizar armas de luz dura desarrolladas por UNEXCOM, lograron obligar a la nave a volar"
      STR_MILITARY_SATELLITE_DESTROYED_EVENT: "Satélite militar destruido"
      STR_MILITARY_SATELLITE_DESTROYED_EVENT_DESCRIPTION: "Hoy temprano, nos informaron de que un satélite de reconocimiento militar aliado fue destruido por fuerzas desconocidas. El control de tierra informó de un 'haz de luz' y de la pérdida de las comunicaciones. La pérdida de este satélite ha paralizado la capacidad de detección terrestre de las fuerzas militares aliadas."
      STR_NEW_RADAR_SYSTEMS_DEPLOYED_EVENT: "Nuevos sistemas de radar desplegados"
      STR_NEW_RADAR_SYSTEMS_DEPLOYED_EVENT_DESCRIPTION: "Se construyó una nueva instalación de radar cerca de {0}. Utilizando tecnología derivada de la investigación extraterrestre realizada por UNEXCOM, el conjunto es parte de un nuevo sistema multinacional para rastrear OVNIs y ayudar a los cazas y bombarderos de la ONU"
