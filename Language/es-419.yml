      STR_SMALL_SCOUT_UFOPEDIA: "Esta pequeña nave se utiliza principalmente para reconocimiento o investigación. Normalmente precede a naves más grandes al comienzo de una misión alienígena. Utiliza algún tipo de pequeña ametralladora de plasma para autodefensa."
      STR_MEDIUM_SCOUT_UFOPEDIA: "Una nave de exploración de tamaño mediano que representa una pequeña amenaza para las fuerzas terrestres. Normalmente aparece antes de las naves más grandes durante las misiones."
      STR_LARGE_SCOUT_UFOPEDIA: "La nave de exploración alienígena más grande es una nave de propósito general que se utiliza en todo tipo de misiones alienígenas, incluida la Intercepción Alienígena."
      STR_HARVESTER_UFOPEDIA: "La cosechadora tiene una trampilla en su base y está equipada con un mecanismo de elevación para transportar ganado u otras bestias. Se utilizan cortadores láser para extraer el material deseado y el cadáver se arroja al suelo. También hay contenedores de almacenamiento para partes del cuerpo."
      STR_ABDUCTOR_UFOPEDIA: "Esta nave está equipada con una sala de examen para realizar experimentos horribles en sujetos humanos. La víctima normalmente queda paralizada por poderes telepáticos, pero permanece consciente mientras está en la mesa de operaciones."
      STR_TERROR_SHIP_UFOPEDIA: "El transporte de tropas tiene una instalación de contención para armas o criaturas alienígenas de gran tamaño. Se utiliza para transportar a estos terroristas alienígenas a áreas pobladas. Utiliza dos cañones de corto alcance para la defensa puntual y lo que parecen ser cañones de artillería para el ataque terrestre, utilizados únicamente para objetivos estáticos."
      STR_BATTLESHIP_UFOPEDIA: "El acorazado es la nave alienígena más grande y poderosa. Normalmente es la nave de misión alienígena principal, equipada con numerosos miembros de tripulación y sistemas de comunicación. Equipada con varias baterías de defensa puntual AA, es una presa lenta pero peligrosa."
      STR_SUPPLY_SHIP_UFOPEDIA: "La nave de suministro se utiliza durante la construcción de bases alienígenas o para abastecer bases existentes. Lleva contenedores de comida alienígena y cámaras de reproducción."

      STR_SMALL_LAUNCHER_UFOPEDIA: "Lanzador alienígena compacto pero potente, útil en una variedad de escenarios de combate. Arma versátil y letal."

      STR_ELERIUM_BOMB_UFOPEDIA: "La bomba de Elerio, utilizada principalmente por terroristas alienígenas, es una munición potente y letal para lanzadores pequeños."

      STR_ACID_BOMB_UFOPEDIA: "Estante para bombas ácidas, lleno de un compuesto químico altamente tóxico de origen desconocido. Se sabe que corroe el tejido orgánico en cuestión de minutos, incluso las placas de titanio ofrecen poca protección contra él."

      STR_PLASMA_CASTER_UFOPEDIA: "Esta variante de pistola de plasma dispara sus partículas cargadas a gran distancia, lo que la convierte en un arma devastadora."

      STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Este dispositivo aproximadamente cúbico se utiliza como munición para un lanzador de plasma. Contiene una pequeña cantidad de Elerio."

      STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Esta es un arma extremadamente precisa y poderosa basada en la aceleración de partículas desde un campo antigravedad diminuto."

      STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se utiliza como fuente de energía para un rifle de plasma de francotirador, un arma alienígena de precisión. Contiene una pequeña cantidad de Elerio."

      STR_PLASMA_BLASTER_UFOPEDIA: "Esta es una devastadora arma antiblindaje basada en tecnología de plasma, que vaporiza todo lo que se encuentra alrededor del punto de impacto."

      STR_PLASMA_BLASTER_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para un desintegrador de plasma. Contiene una pequeña cantidad de Elerio."

      STR_TOXIGUN_UFOPEDIA: "Esta arma arroja una mezcla compleja de agentes químicos poderosos, capaces de disolver casi cualquier material conocido por la ciencia de la Tierra en unos pocos segundos. Naturalmente, es mortal para todos los seres vivos."

      STR_TOXIGUN_FLASK_UFOPEDIA: "Este pequeño tanque lleno de ácido potente funciona como munición para el Toxigun."

      STR_ALIEN_LASERS_UFOPEDIA: "Estas armas emiten un poderoso rayo que parece estar alimentado por un cristal peculiar que se encuentra dentro de los dispositivos. Los componentes internos están alojados dentro de una carcasa duradera, hecha de una aleación de metal desconocida. El armamento láser alienígena que hemos recuperado no es un misterio total para nosotros, se han encontrado múltiples armas similares en los pocos sitios anteriores donde la humanidad se ha encontrado con vida alienígena hostil. Varios gobiernos han intentado aplicar ingeniería inversa y replicar el armamento láser en secreto durante la última década. Si bien los orígenes y la fabricación de algunas partes del armamento alienígena siguen siendo un misterio, se ha logrado sustituir casi todos los componentes con materiales disponibles en la Tierra, lo que ha llevado al desarrollo de prototipos funcionales."

      STR_ALIEN_LASER_PISTOL_UFOPEDIA: "Esta 'arma de mano' (bautizada así por nuestros técnicos, a juzgar por el tamaño y el uso de esta arma por parte del enemigo) utiliza una novedosa tecnología para emitir un potente haz de luz. Al pasarla por un contador Geiger, podemos ver que emite una pequeña cantidad de radiación, por lo que no es recomendable para su análisis sin la protección adecuada."

      STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Nuestros estudios e informes de campo apuntan a esta arma como el armamento estándar de la infantería enemiga (similar a nuestras doctrinas). Este 'rifle', si se le puede llamar así, tiene un generador de energía compacto, que emite un haz de luz alimentado por un cristal de origen desconocido. El haz es capaz de penetrar armaduras sin problemas."

      STR_ALIEN_HEAVY_LASER_UFOPEDIA: "Un arma realmente pesada, pero extremadamente poderosa. Este cañón utiliza el mismo concepto de una fuente de energía que emite un láser, amplificado por un cristal alienígena. Este cristal es bastante grande, más que en otros dispositivos enemigos, lo que creemos que contribuye a darle un mayor alcance. Hemos notado que tiene tendencia a sobrecalentarse."

      STR_ALIEN_CRYSTAL_UFOPEDIA: "Este cristal se encuentra en todas las armas láser alienígenas. Aunque las primeras investigaciones concluyeron que el cristal es la fuente de energía de las armas láser, esto es solo parcialmente cierto. Canalizar un láser débil a través del cristal parece provocar una reacción nuclear en su interior, amplificando la potencia del láser. Si extraemos estos cristales de las armas alienígenas, podríamos usarlos para construir nuestras propias armas láser poderosas."
      STR_FLECHETTE_RIFLE_UFOPEDIA: "Nuestro nuevo rifle utiliza un mango moderno para proporcionar estabilidad adicional al tirador. Su construcción en polímeros plásticos lo hace muy ligero, aunque existen algunas preocupaciones con respecto a su capacidad. Otros hubieran preferido construirlos completamente con AA. De cualquier manera, es un arma estable que permitirá a cualquier infantería que lo use causar un daño considerable a su objetivo."

      STR_FLECHETTE_MACHINE_PISTOL_UFOPEDIA: "Esta ametralladora compacta está pensada para ser el arma secundaria estándar de las tropas de infantería ligera y mecanizada, así como de los vehículos blindados y las tripulaciones de artillería. Es ligeramente más pesada que nuestra Colt M1911 estándar, pero su munición es considerablemente más ligera. El retroceso es muy manejable y tiene un selector de fuego para ráfagas y modo automático. No puede disparar en modo semiautomático."

      STR_FLECHETTE_CARBINE_UFOPEDIA: "Este nuevo diseño de carabina tiene muchas similitudes con nuestro diseño de rifle de aleación. El diseño intercambia precisión con velocidad de disparo y peso, lo que hace que la carabina sea adecuada para enfrentamientos a menor distancia que el rifle."

      STR_FLECHETTE_PISTOL_UFOPEDIA: "Esta ametralladora compacta está pensada para ser el arma secundaria estándar de las tropas de infantería ligera y mecanizada, así como de las tripulaciones de vehículos blindados y de artillería. Es extremadamente ligera y versátil, pudiendo disparar tanto ráfagas de flechettes como munición TC penetrante de blindaje."

      STR_FLECHETTE_SHOTGUN_UFOPEDIA: "Nuestro equipo de armeros ha creado este interesante diseño. En un principio da la impresión de ser una especie de fusil semiautomático, pero en realidad es una escopeta con un cañón excepcionalmente largo. Dispara munición de flechettes almacenada en un cargador cilíndrico. Su mayor ventaja es su largo alcance."

      STR_FLECHETTE_SNIPER_UFOPEDIA: "Potente rifle antimaterial, diseñado para destruir vehículos ligeros y soldados con armadura pesada. Nuestro equipo de ingenieros creó un rifle robusto, resistente a golpes e impactos que puedes tener, sin comprometer su integridad estructural. Esto permite al tirador disparar sin mucha alteración en la posición de la mira telescópica variable de x8 a x16 aumentos. Su enorme freno de boca es necesario para dar estabilidad al arma."

      STR_FLECHETTE_GRENADE_UFOPEDIA: "Esta granada de fragmentación está diseñada para infligir la máxima cantidad de daño posible. Al detonar, expulsa cientos de flechettes de Aleaciones alienígenas que pueden destruir un objetivo orgánico en un radio de tres metros. Su capacidad para penetrar la armadura es extremadamente limitada, pero su potencial letal es igual de increíble."

      STR_FLECHETTE_CANNON_UFOPEDIA: "La necesidad de desarrollar un arma automática pesada para apoyar a nuestro escuadrón condujo a este cañón automático. Al montarle dos cañones, se duplica la ROF sin afectar la integridad física del arma. Su construcción entera en Aleaciones alienígenas lo hace sorprendentemente ligero (aproximadamente el peso de una ametralladora ligera convencional), para su tamaño."

      STR_FLECHETTE_GRENADE_LAUNCHER_UFOPEDIA: "Una propuesta interesante para un diseño relativamente simple. Este lanzagranadas utiliza cargadores de tambor para almacenar los proyectiles y dispararlos de forma totalmente automática."

      STR_FLECHETTE_AUTOMATIC_SHOTGUN_UFOPEDIA: "Uno de nuestros ingenieros trabajó estrechamente en el desarrollo de una escopeta automática similar a un rifle AR15 llamada AA-12, y decidió implementar un arma basada en ella para equipar a nuestras tropas. El resultado es un arma impresionante: una mezcla de la velocidad de disparo de un rifle de asalto con el poder de detención de las escopetas. Solo dispara en modo automático, por lo que se recomienda su uso a corta distancia."

      STR_ALLOY_RIFLE_AP_UFOPEDIA: "Basado en el cartucho experimental .280 British (también conocido como 7mm NATO), ha demostrado ser confiable y puede adaptarse a nuestros requisitos con relativa facilidad. Este cartucho contiene un núcleo de uranio empobrecido y un revestimiento de aleaciones alienígenas, lo que facilita la penetración en el objetivo."

      STR_ALLOY_RIFLE_FL_UFOPEDIA: "Este cartucho intermedio tiene el tamaño adecuado para ser adaptado para disparar balas Flechette. En comparación con el cartucho británico original .280 (reconocido por su facilidad de uso), nuestras balas FL de 7mm son lo suficientemente ligeras para ser transportadas en grandes cantidades. Se recomienda evitar su uso contra enemigos blindados, debido a la poca penetración de las Flechettes AA."

      STR_ALLOY_PISTOL_AP_UFOPEDIA: "Utilizando una versión modificada de las balas .45 ACP hemos podido obtener resultados satisfactorios en las pruebas de penetración de blindaje. Con el tamaño de una bala .45 ACP, pero con un núcleo de uranio empobrecido, este cartucho tiene el poder de frenado de un fusil de batalla convencional, pero con el tamaño de una bala de pistola."

      STR_ALLOY_PISTOL_FL_UFOPEDIA: "Utilizando balas .45 ACP como base, nuestros ingenieros armeros han creado un cartucho hueco que contiene Flechettes hechas con AA. Además del poder de frenado propio de la bala, el interior de la bala contiene una cantidad no especificada de aleaciones alienígenas que se fragmentan al impactar con un objeto blando... esto se suma a su peso muy ligero."

      STR_ALLOY_SHOTGUN_FL_UFOPEDIA: "Diseñadas para proporcionar fuego de contención a mayores distancias que las que ofrecen otras escopetas, son el complemento perfecto para la escopeta XM12. Su alcance es bastante limitado, pero esto (lejos de ser un problema) resulta bastante útil para crear una nube de fuego muy concentrada a distancias medias."

      STR_ALLOY_AUTO_SHOTGUN_FL_UFOPEDIA: "Los perdigones de esta escopeta fueron optimizados especialmente para cubrir una amplia superficie, saturando el área con Flechettes. Su potencia a corta distancia no tiene rival, pero es completamente inútil a distancias más largas. Cada cartucho de calibre .12 que utiliza la escopeta XM120 contiene 10 Flechettes de aleación alienígena"

      STR_ALLOY_HEAVY_AP_UFOPEDIA: "Potente munición de calibre 20mm, contiene un núcleo de uranio empobrecido y tungsteno. Está optimizada para derribar blindaje pesado, la alta potencia de fuego aumenta enormemente esta función. Muchos soldados se sorprenden al ver un proyectil tan grande y ligero."

      STR_ALLOY_HEAVY_FL_UFOPEDIA: "Las Flechettes son un cargador especial de alta capacidad que utiliza un casquillo de calibre 20mm, al igual que las balas de uranio empobrecido AP, excepto que son considerablemente más ligeras. Su capacidad para causar heridas es importante y la enorme capacidad del cargador permite un fuego de supresión prolongado sobre el enemigo."

      STR_ALLOY_SNIPER_AP_UFOPEDIA: "Un proyectil altamente especializado es básicamente una jabalina de uranio empobrecido, colocada dentro de una bala hecha de AA. Al penetrar un objetivo, la jabalina TC es impulsada por la energía cinética del proyectil, haciendo un agujero limpio en varios tipos de armadura. Diseñada para destruir objetivos duros desde lejos."

      STR_ALLOY_SNIPER_FL_UFOPEDIA: "Este proyectil experimental contiene una Flechette Aleaciones alienígenas de gran tamaño que, al impactar con la piel de un objetivo blando, se rompe instantáneamente y puede causar heridas críticas que son muy difíciles de curar. Sin embargo, colapsará sin mucho daño si golpea a un enemigo duro. Está especialmente modificado para disparos a larga distancia."

      STR_30MM_AAG_UFOPEDIA: "Granadas explosivas de 30mm pequeñas pero potentes. Originalmente diseñadas para un lanzagranadas soviético, las hemos adoptado. Es muy versátil y lo suficientemente livianas para transportarlas en grandes cantidades."

      STR_9MM_PISTOL_X10_UFOPEDIA: "La munición de calibre 9mm es un proyectil pequeño y liviano popular utilizado por pistolas de la Segunda Guerra Mundial. Este cargador contiene 10 balas y se usa principalmente en pistolas, aunque un soldado puede sacar las balas para llenar otros cargadores."
      STR_9MM_PISTOL_X20_UFOPEDIA: "Debido a su facilidad de construcción y peso, es fácil suministrar una gran cantidad de balas de calibre 9mm a las tropas. Tiene poco retroceso, pero también poco poder de frenado. Este cargador lleva 20 proyectiles útiles."

      STR_9MM_PISTOL_X30_UFOPEDIA: "Gracias a la capacidad de control al disparar un arma de calibre 9mm en modo automático, muchas ametralladoras utilizan este cartucho. El cargador de 30 balas permite transportar una gran cantidad de munición sin aumentar mucho el peso del cargador, especialmente útil en armas con alta cadencia de fuego."
      STR_45_PISTOL_X7_UFOPEDIA: "La munición ACP calibre .45 fue inventada por J. M. Browning en 1905 para la famosa pistola M1911. Su introducción se debió a que los revólveres de menor calibre tenían dificultades para abatir a un enemigo de un solo disparo. Este cargador permite cargar 7 balas y se utiliza únicamente en la pistola M1911."
      STR_45_PISTOL_X30_UFOPEDIA: "Muy apreciado por su poder de detención, ha sido utilizado en numerosas armas de fuego, como pistolas y metralletas. Sin embargo, debido a su potencia y tamaño, las balas de este calibre son más caras y pesadas que otros calibres de pistola, como el 9mm Parabellum. Este cargador puede llevar 30 balas útiles y puede utilizarse en metralletas."
      STR_5_56MM_NATO_RIFLE_X20_UFOPEDIA: "El cartucho intermedio 5,56x45mm NATO nació como respuesta a los experimentos de ArmaLite (creadores de la familia AR-15/M-16) con proyectiles más pequeños, rápidos y ligeros que el 7,62mm NATO. Se deriva del cartucho civil .223 Remington, siendo similar en rendimiento. Este cargador de 20 rondas se utiliza en las armas de asalto de la OTAN. "

      STR_5_56MM_NATO_RIFLE_X30_UFOPEDIA: "Este cargador de 30 rondas para el 5,56mm NATO es un experimento. Durante la guerra de Vietnam algunas unidades los tenían, otras unidades los tenían pero no los usaban (porque no eran confiables). Por ejemplo, MAC/SOG los compraba en el mercado civil, pero tenían muy pocos. Por lo general, un miembro de SOG en operaciones tenía solo un cargador de 30 rondas (insertado en el arma) y el resto estaba compuesto por cargadores estándar de 20 cartuchos. Nuestros ingenieros pueden fabricarlos en el taller (y hasta podemos venderlos, son bastante rentables)"

      STR_7_62MM_NATO_RIFLE_X5_UFOPEDIA: "Definida por la OTAN desde 1950 como el cartucho estándar de armas de fuego de la Organización, la munición de 7,62x51mm es un proyectil pesado, utilizado en fusiles de combate, rifles de precisión y ametralladoras de todo tipo. Es apreciada por su poder de penetración de blindaje. Este cargador tiene capacidad para 5 balas y se utiliza únicamente en el fusil de francotirador PSG-1."

      STR_7_62MM_NATO_RIFLE_X20_UFOPEDIA: "Aunque ha sido reemplazado en cierta medida por el cartucho intermedio de 5,56x45mm desarrollado para el fusil AR-15, se decidió que aún se utilizaría en varios fusiles de combate, uno de los más famosos es el fusil belga FN FAL. Este cargador tiene una capacidad de 20 balas y es el más utilizado."
      STR_7_62MM_NATO_RIFLE_X30_UFOPEDIA: "La potencia de fuego que proporciona este calibre limita su uso en armas con fuego automático, pero se vuelve mucho más controlable en su uso en armas con cañones largos y pesados. Este cargador en particular no es muy utilizado, sobre todo en ametralladoras ligeras y algunas armas modificadas. Esto se debe a que es más pesado que el de 20 balas, aunque puede usarse sin mayores problemas con las mismas armas calibradas en 7,62x51mm."
      STR_7_62MM_NATO_LMG_X50_UFOPEDIA: "La munición de 7,62mm utilizada en las ametralladoras ligeras está montada en el popular M13, un eslabón desintegrador metálico diseñado específicamente para armas de fuego alimentadas por cinta de munición. Esta configuración permite transportar más munición de manera más compacta."
      STR_7_62MM_NATO_LMG_X100_UFOPEDIA: "Tambor de munición con 100 balas, calibre 7,62 OTAN, permite transportar una gran cantidad de balas y se utiliza principalmente en armas automáticas de escuadrón. Sin embargo, su peso es considerable. Después de agotar su contenido, el tambor debe recargarse con cuidado, lo que lo convierte en una molestia hasta que se devuelve a la base."

      STR_7_62MM_SOVIET_RIFLE_X10_UFOPEDIA: "Esta munición fue diseñada a finales de la Segunda Guerra Mundial para equipar la carabina SKS. Está inspirada en el cartucho Kurz 7,92x33mm de origen alemán, utilizado en el primer fusil de asalto del mundo, el StG-44. Este cargador desmontador tiene capacidad para 10 balas y se utiliza exclusivamente en el SKS."
      STR_7_62MM_SOVIET_RIFLE_X30_UFOPEDIA: "Munición creada en 1947 por un comité dirigido por N.M. Elizarov. Su popularidad ha aumentado por su facilidad de uso y potencia, alimentando prácticamente todas las armas de infantería de la Unión Soviética y docenas de otros países. Este cargador de 30 municiones es el estándar en la familia AK."

      STR_7_62MM_SOVIET_RIFLE_X40_UFOPEDIA: "A pesar de tener el mismo diámetro de bala que el 7,62mm OTAN, es considerablemente más pequeño y más manejable. Tiene menos alcance y menos potencia de fuego, pero su letalidad a corto y medio alcance es indiscutible. El cargador de 40 municiones es utilizado por una gran mayoría de países que utilizan armas de la familia Kalashnikov."
      STR_7_62MM_SOVIET_RIFLE_X75_UFOPEDIA: "Cargador de gran capacidad, diseñado para equiparse en ametralladoras ligeras basadas en el Kalashnikov. Contiene {ALT}75 cartuchos de 7,62x39mm soviéticos{ALT}, aunque es pesado y algo complicado de reemplazar cuando se acaba la munición."
      STR_7_62MM_SOVIET_SNIPER_X10_UFOPEDIA: "Este proyectil, diseñado específicamente para el primer rifle francotirador del mundo, el rifle Dragunov, deriva del 7,62x39mm utilizado por la mayoría de las armas soviéticas. Es más grande y más potente, su función principal es el disparo preciso a larga distancia."
      STR_12GAUGE_BUCKSHOT_X2_UFOPEDIA: "Este tipo de proyectil es muy popular para la defensa del hogar y para la caza mayor y menor. Contiene muchos perdigones pequeños que se esparcen en una nube mortal. Se usa en {ALT}escopetas con dos cañones{ALT}"
      STR_12GAUGE_SLUG_X2_UFOPEDIA: "Se usan balas sólidas hechas de plomo y otros metales para la caza mayor y menor. Hace daño como una bala normal pero con mayor poder de detención. Se usa en {ALT}escopetas con dos cañones{ALT}."
      STR_12GAUGE_BUCKSHOT_X8_UFOPEDIA: "Con tanto poder de detención, este proyectil de escopeta es perfecto para atacar objetivos a corta distancia. Se recomienda tener precaución cuando se usa en presencia de aliados, para evitar un incidente de fuego amigo."

      STR_12GAUGE_SLUG_X8_UFOPEDIA: "Se utilizan balas sólidas hechas de plomo y otros metales para cazar animales grandes y pequeños."

      STR_12GAUGE_NON_LETHAL_X8_UFOPEDIA: "Cartuchos de goma, especialmente diseñados para controlar disturbios y evitar herir a civiles. Usados por la mayoría de las {ALT}escopetas{ALT}."

      STR_12GAUGE_ELERIUM_SHARDS_X8_UFOPEDIA: "Al añadir fragmentos de cristales de Elerio inertes a un calibre 12 normal, hemos aumentado considerablemente la potencia de fuego de nuestras escopetas. La capacidad de penetración y de herir de estos proyectiles es simplemente terrible."
      STR_M202_FLASH_RACK_UFOPEDIA: "Un cargador de cuatro cohetes de 66mm empleado en el lanzador M202 FLASH. Los cohetes incendiarios M74 emplean una sustancia llamada 'agente pirofórico espesado', TPA. Arde espontáneamente a 1600 °C/2912 °F y es lo suficientemente intenso como para producir quemaduras en la piel incluso a distancia. Es más caliente que la gasolina o el napalm."
