      STR_SPECIAL_FORCES_SUPPORT_UFOPEDIA: "Miembros de unidades seleccionadas de países del Consejo de Seguridad se han ofrecido como voluntarios para entrenar a nuestros soldados y apoyarlos en combate, si es necesario. Aún estamos negociando el reclutamiento de estos soldados de élite, pero por ahora el apoyo brindado por los voluntarios será más que suficiente. Ellos han compartido sus modificaciones a sus armas personales con el equipo de I+D en el Taller, podemos personalizar nuestras armas en base a sus planos."

      STR_MERCENARY_SUPPORT_UFOPEDIA: "A través de medios no oficiales, hemos logrado contactar con soldados que son miembros de una empresa militar privada, quienes han aceptado brindarnos sus servicios como asesores militares, incluso participando en combate, si es necesario. Por el momento, no podemos contratarlos, aunque algunos voluntarios llegarán a nuestra base en un par de días. Nos han proporcionado varios planos para modificar armas, que podemos comenzar a producir ahora mismo."

      STR_ON_OUR_OWN_UFOPEDIA: "Hemos rechazado la oferta de aliarnos completamente con una sola potencia mundial, en favor de la neutralidad. Si bien esto puede plantear una dificultad inicial, creemos que es la opción que menos afectaría al delicado equilibrio geopolítico al no favorecer a ninguna facción. En cambio, tenemos el apoyo del resto de la ONU para equipar a nuestras tropas. Esto no significa que estemos antagonizando a nadie, ya que seguiremos trabajando codo a codo con todos los países miembros de la ONU. Podemos solicitar hasta tres veces un lanzamiento aéreo de suministros a la ONU y uno a cada potencia mundial."

      STR_UN_CUSTOM_WEAPONS_UFOPEDIA: "Nuestro enlace diplomático ha conseguido un contacto con una empresa de defensa privada, que se ha ofrecido a suministrarnos el novedoso (pero lamentablemente ignorado) sistema de armas modulares creado por Eugene Stoner. Podremos comprar el modelo básico del rifle, así como los planos para adaptar el arma a nuestras necesidades. Sin duda, mejorará nuestra flexibilidad en el combate."

      STR_USA_INITIAL_APPROACH_RESEARCH_UFOPEDIA: "Uno de nuestros enlaces diplomáticos en Estados Unidos ha conseguido una reunión con altos funcionarios militares de varias ramas. Esta reunión ha buscado obtener apoyo material para equipar a nuestras tropas, pero se han negado a hacerlo por medios no oficiales. Pero nos han asegurado su apoyo si pedimos abiertamente ayuda americana, pero sólo si la buscamos exclusivamente de ellos. Al final de la entrevista, nos regalaron una escopeta de combate Remington, diseñada para ser equipada en tropas de élite."

      STR_NATO_INITIAL_APPROACH_RESEARCH_UFOPEDIA: "Contactos secretos con altas figuras europeas nos han acercado a ellos para intentar conseguir el apoyo material que nuestra causa tanto necesita. Al final de nuestra reunión, nos dieron una carabina SG 510-4, informándonos de que esta arma exclusiva podría ser entregada a nuestros soldados. Se nos ha advertido de que a los políticos y militares europeos no les gusta la cooperación con los soviéticos, por lo que es un hecho que lo harán. Los estadounidenses nos retirarán su apoyo si entablamos conversaciones oficiales con la URSS. Los estadounidenses también han expresado que sólo nos apoyarán si se lo pedimos exclusivamente a ellos, por lo que se alejarán si buscamos el apoyo europeo."

      STR_USSR_INITIAL_APPROACH_RESEARCH_UFOPEDIA: "Nuestros contactos diplomáticos han logrado acercarse a ciertas figuras importantes de la URSS. No podemos revelar sus nombres, pero se han ofrecido a ayudarnos a solicitar el apoyo del Pacto de Varsovia y de la Unión Soviética en general, si así lo deseamos. Como muestra de buena fe, nos han dado una carabina AKMSU, para uso exclusivo de las fuerzas aerotransportadas del VDV, una pieza rara de encontrar. Sin embargo, nos han informado de que los políticos soviéticos no tolerarán un acercamiento a la OTAN o a los Estados Unidos, por lo que tal vez deberíamos tener cuidado de no perder una posible ayuda soviética abierta."

      STR_USA_SUPPORT_UFOPEDIA: "Los miembros de nuestro equipo de relaciones diplomáticas se han acercado al embajador de los EE. UU. ante la ONU, George H.W. Bush ha solicitado apoyo militar norteamericano y equipamiento para armar a nuestras tropas. Ha tardado un poco, pero ha accedido a proporcionarnos el equipamiento más moderno del arsenal norteamericano, como el M1911 Colt 45, el M16/M203, la carabina XM117, la escopeta de combate Remington, la XM21, el M79 Thumper, el M72 LAW y el M60. También ha ofrecido equipar a nuestros escuadrones de interceptación con aviones de la USAF, pero el embajador Bush ha tenido que retirarse antes de continuar las negociaciones. Debemos ponernos en contacto con él de nuevo si queremos su apoyo en el futuro."

      STR_USSR_SUPPORT_UFOPEDIA: "Hemos hablado con el representante soviético en el Consejo de Seguridad de la ONU, Yakov Malik, para pedirle apoyo en la obtención de armas y recursos adicionales para nuestra operación. Tras varias horas de diálogo, ha accedido a proporcionarnos equipamiento de primera clase disponible para los mejores del Ejército Rojo. La siguiente lista de armas está disponible en la Tienda: Stechkin APS, AKM con bayoneta, AKMSU, Skorpion vz. 68, KS-23 Heavy Shotgun, RPG7 y RPKS. Para solicitar apoyo aéreo de las Fuerzas Aéreas Soviéticas, nuestro equipo diplomático debe continuar negociando con el Representante Malik."

      STR_NATO_SUPPORT_UFOPEDIA: "Nuestro equipo diplomático ha iniciado conversaciones con Joseph Luns, Secretario General de la OTAN. Después de varias conversaciones durante varios días, ha accedido a nuestra solicitud de proporcionarnos armas y equipos de las diversas naciones que conforman el Tratado del Atlántico Norte. Su única condición fue apoyar a los países de la OTAN en caso de cualquier agresión extranjera. Tenemos a nuestra disposición los modelos más recientes de Beretta 92FS, FN FAL con escopeta, SG 510-4 Carbine, H&K MP5, H&K PSG1, Carl Gustav M2 y FN MAG. Sin embargo, si deseamos obtener aviones y armas, debemos volver a dialogar con el Secretario Luns una vez más."

      STR_USA_AERONAUTIC_SUPPORT_UFOPEDIA: "Por fin hemos logrado hablar de nuevo con el Embajador Bush sobre nuestra solicitud de uso de aviones y armas de la USAF. También hemos contactado con el Secretario de la Fuerza Aérea Harold Brown, quien nos ha dado su apoyo para equipar a nuestros escuadrones de combate con cazas y bombarderos de la USAF. Tan pronto como los solicitemos, llegarán a nuestras bases en los próximos días, junto con personal técnico especializado en el mantenimiento de los aviones y sus sistemas de armas. NUEVAS NAVES: Caza F-4 Phantom II, bombardero F-105 Thunderchief. NUEVAS ARMAS DE LAS NAVES: Misil ligero AIM-9 Sidewinder, Misil pesado AIM-7 Sparrow, Cañón Gatling GAU-61 Vulcan"

      STR_NATO_AERONAUTIC_SUPPORT_UFOPEDIA: "Una vez más nos dirigimos al Secretario de la OTAN Luns para solicitar formalmente su apoyo. Nuestros representantes diplomáticos asistieron a una sesión extraordinaria del Consejo del Atlántico Norte en la que los representantes de los países que integran la Organización ofrecieron sus respectivas aeronaves a nuestra operación. Representantes de Gran Bretaña, Italia e incluso Suecia (aunque no pertenezca formalmente a la OTAN) se ofrecen a equiparnos con sus cazas, así como Francia nos ofrecerá sus bombarderos estratégicos. Sin embargo, debido a las restricciones presupuestarias, solo podemos elegir un tipo de caza de los tres propuestos. Los representantes esperan nuestra respuesta. NUEVAS NAVES: Caza requiere más conversaciones diplomáticas, bombardero Mirage IV. NUEVAS ARMAS DE LAS NAVES: Misil pesado Matra R.530X, Misil ligero Red Top X. Caza británico: accel +8. Caza italiano: avoidBonus: +20. Caza sueco: 200 HPs"

      STR_USSR_AERONAUTIC_SUPPORT_UFOPEDIA: "Después de una acalorada En una tarde de conversaciones diplomáticas, el representante soviético del Consejo de Seguridad de las Naciones Unidas, Yakov Malik, y el jefe de la Fuerza Aérea Soviética nos han dado su apoyo militar, equipándonos con lo mejor de todo el arsenal aéreo soviético. Tenemos dos opciones de caza: un interceptor MiG-25 muy rápido o un caza MiG-21 ligero pero barato. Necesitamos seleccionar una opción, la otra opción ya no estará disponible. También nos han proporcionado algunos equipos de ingenieros militares para mantener los aviones y las armas que solicitamos. NUEVAS NAVES: Necesita más investigación, bombardero Tu-22 Backfire M. NUEVAS ARMAS DE LA NAVE: Misil pesado AA-6 Acrid, Misil ligero AA-2 Atoll, Cañón revólver GSh-23"

      STR_NATO_AIRCRAFT_OPTION1_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La Royal Air Force nos ofrece el veloz F.6 Lightning para equipar a nuestros escuadrones de interceptores. Es muy rápido, tiene una excelente aceleración y sobre todo, su velocidad de ascenso es récord, lo que nos permite atrapar OVNIs a gran altura. Su armamento consiste principalmente en cañones, lo que resulta especialmente útil en encuentros cercanos. Como elegimos el avión británico, tanto Italia como Suecia retiraron su oferta de equiparnos con sus modelos nacionales."

      STR_NATO_AIRCRAFT_OPTION2_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Este modelo italiano de avión Lockheed es producido por Aeritalia y es incluso mejor que el modelo original. Incorpora importantes mejoras en aviónica, lo que lo convierte en un caza muy maniobrable en intercepciones. Su armamento se centra en misiles ligeros para encuentros de medio alcance. Desde que aceptamos el avión italiano, Suecia y Gran Bretaña retiraron sus ofertas de forma permanente."

      STR_NATO_AIRCRAFT_OPTION3_UFOPEDIA: "Suecia nos invita a aceptar su modelo de caza pesada Draken. Su enfoque está en la durabilidad y tiene un mejor alcance que otros cazas. Fue reforzado con placas de blindaje extra para resistir armas OVNI (Suecia se ha preparado en secreto para otras posibles amenazas aéreas desde su encuentro con un Medium Scout en 1961), aunque esto lo hace poco rápido o ágil. Al elegirlo, el Reino Unido e Italia retiraron sus ofertas."

      STR_USSR_AIRCRAFT_OPTION1_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La URSS pone a nuestra disposición el poderoso interceptor MiG-25 (nombre en código OTAN: Foxbat) diseñado para enfrentarse a bombarderos enemigos a extrema altitud y velocidad. Es considerado por analistas occidentales y soviéticos como el mejor interceptor del momento, con un potente radar y un poderoso motor. Sin embargo, está limitado en su armamento y no es ágil en combate cuerpo a cuerpo. Como lo hemos elegido nosotros, las autoridades soviéticas han rechazado definitivamente su propuesta de su caza ligero."

      STR_USSR_AIRCRAFT_OPTION2_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La URSS nos proporciona el ágil caza MiG-21 (nombre en código de la OTAN: Fishbed). Este avión combina las características de un caza y de un interceptor ligero, ha demostrado su valía en los cielos de Vietnam al enfrentarse con éxito a los aviones estadounidenses. Además, es considerablemente barato. Su particular forma de flecha garantiza una buena estabilidad en regímenes de vuelo extremos, lo que aumenta la seguridad de los pilotos. Al aceptar la propuesta de este avión ligero, la URSS ha retirado la oferta de equiparnos con interceptores pesados."

      STR_SPECIAL_FORCES_RESEARCH_UFOPEDIA: Después de una larga serie de conversaciones diplomáticas, obtuvimos el apoyo de los mejores operativos de las Fuerzas Especiales del mundo (incluidos los Boinas Verdes estadounidenses y el SAS británico) para unirse a nuestra causa, algunos de los cuales se han ofrecido como voluntarios. Su experiencia y alto entrenamiento los hacen muy superiores a los voluntarios promedio del proyecto. Sus habilidades no tienen paralelo en el campo de batalla, perfectos para luchar contra un enemigo desconocido. Su costo de reclutamiento es muy alto, pero vale la pena.

      STR_MERCENARY_RESEARCH_UFOPEDIA: Hemos solicitado una vez más el apoyo de estos soldados privados para aumentar nuestras capacidades de combate. La mayoría son veteranos de grupos de élite de varios ejércitos de todo el mundo, lo que los hace más experimentados en combate que muchos de nuestros voluntarios. Sus habilidades serán especialmente útiles para nuestras operaciones de combate contra los invasores alienígenas. El costo de reclutamiento no es muy alto, aunque su salario ciertamente lo es.

      STR_SUBMARINE_WARFARE_RESEARCH_UFOPEDIA: Nuestro enemigo parece venir de arriba de los cielos y debajo de los mares. El océano ha sido un lugar de misterio y desconocido desde hace siglos. Para prepararnos para luchar en este entorno tan extraño para nosotros, hemos solicitado fusiles submarinos modificados y trajes de baño de hombres rana. El combate bajo el agua es duro, nuestras armas infligirán menos daño con la distancia.

      STR_SDV_MINISUB_UFOPEDIA: Vehículo de entrega SEAL. Submarino de tamaño pequeño destinado a ser utilizado en operaciones especiales por los SEAL de la Marina de los EE. UU. Es lo suficientemente pequeño como para caber dentro de un avión de carga o un submarino nuclear nodriza. Nuestras tropas se desplegarán en zonas de combate submarinas, pero sólo se pueden desplegar 8 soldados, 4 por SDV.

      STR_AIRDROP_SDV_UFOPEDIA: Nuestros soldados deben ser transportados sólo en aviones paracaidistas. Otro avión de carga aliado, a veces incluso un submarino nuclear, llevará nuestros SDV a una zona de aterrizaje designada, donde nuestros soldados saltarán en paracaídas y subirán a bordo de los submarinos, navegando hacia la zona de combate. La recuperación de artefactos y nuestras fuerzas será realizada por buques navales aliados.

      STR_IMPROVED_AQUATIC_WEAPONS_UFOPEDIA: Investigaciones recientes realizadas por nuestros ingenieros que trabajan junto con los arsenales aliados han llegado a una solución para aumentar la potencia de fuego submarina, mediante el uso de dardos de aleación Allen para aumentar la letalidad de nuestras armas. Podemos seleccionar un conjunto de armas de nuestros aliados. Los EE. UU. nos ofrecen equipo pesado. La OTAN nos dará armas más baratas y la URSS nos ofrece una amplia variedad de armas.

      STR_USA_IMPROVED_AQUATIC_WEAPONS_UFOPEDIA: La Armada de las Naciones Unidas ha desarrollado una serie de armas pesadas para ofrecer la mayor potencia de fuego posible. Ahora disponemos de un potente lanzatorpedos con proyectiles guiados, una mejora del fusil submarino que se utiliza actualmente y un arma de mano con buena capacidad de munición.

      STR_NATO_IMPROVED_AQUATIC_WEAPONS_UFOPEDIA: Una serie de proyectos conjuntos entre los comandos de la Armada británica, alemana, francesa e italiana han dado como resultado un equipo submarino muy barato, pero potente, destinado a ser utilizado por los comandos en operaciones especiales. Esto incluye la nueva pistola submarina de H&K, un torpedo desechable guiado y una mina magnética con temporizador electrónico que ya están disponibles.

      STR_USSR_IMPROVED_AQUATIC_WEAPONS_UFOPEDIA: La Armada soviética ha diseñado armas altamente especializadas para sus hombres rana, en forma de una práctica pistola, un magnífico fusil de asalto basado en la serie Kalashnikov y una precisa ametralladora ligera. Esas armas ya están disponibles para su compra.

      STR_ALLOY_BALLISTIC_WEAPONS_UFOPEDIA: "Las pruebas de campo han confirmado que las aleaciones alienígenas son increíblemente ligeras y duras. Hemos decidido utilizar el conocimiento que tenemos para crear armas balísticas que utilicen munición AA. Además, hemos experimentado con diseños de armas que utilizan dos cargadores paralelos con municiones diferentes. Esta innovación mejora enormemente la versatilidad táctica, a costa de la fiabilidad. Nuestros ingenieros solicitaron permiso para desarrollar nuestros propios diseños. El Consejo ha aprobado nuestra solicitud, porque las tiendas de armas de todo el mundo se están centrando en la creación de armas láser y tenemos la mayor cantidad de munición AA disponible."

      STR_FLECHETTE_WEAPONS_UFOPEDIA: "La munición de flechettes es un concepto poco explorado, en el que se utilizan pequeños dardos de metal, estabilizados con aletas. Estos provocan heridas graves y son extremadamente ligeros. Nuestro nuevo conjunto de armas, creado por nuestros ingenieros, utiliza flechettes de aleaciones alienígenas, dentro de una carcasa de munición normal de varios calibres. Su diseño futurista ha complacido a nuestras tropas y a las de los países aliados por igual. Si bien son capaces de infligir heridas horribles, las flechettes tienen capacidades de penetración de blindaje extremadamente pobres. Son tan ligeras que se pueden transportar una gran cantidad de ellas. Simplemente aterrador."

      STR_DEPLETED_URANIUM_UFOPEDIA: El Consejo nos ha autorizado a utilizar el material superdenso conocido como carburo de tungsteno. Este material formará el núcleo de las balas y estará envuelto en una carcasa de aleación alienígena, compensando el peso del núcleo. Este carburo de tungsteno es súper denso y muy fuerte, combinado con la velocidad y energía cinética de nuestras armas, hacen la combinación perfecta para aniquilar cualquier tipo de armadura."

      STR_ALLOY_CLOSE_UFOPEDIA: "Tras recibir una petición urgente de nuestros soldados especializados en asaltar OVNIS (popularmente conocidos entre nuestras filas como 'Raiders') en la que nos pedían armas específicamente enfocadas a destrozar y despedazar a todos los enemigos en combate cuerpo a cuerpo. Teniendo esto en cuenta, hemos puesto especial énfasis en la creación de una pistola-ametralladora como arma secundaria, así como varias escopetas para dos propósitos: corto y medio alcance. Los planos fueron enviados al taller para su fabricación."

      STR_ALLOY_RIFLES_UFOPEDIA: "Los fusiles y carabinas son las armas por excelencia del soldado medio. Nuestros científicos han creado un par de armas prácticas y sumamente adaptables a cualquier situación. Su fuerte es el combate a corta y media distancia. Aunque pueden usarse para derribar objetivos más lejanos, no es recomendable. Nuestros soldados están muy interesados en equiparse con estas armas, podemos empezar a producirlas lo antes posible."

      STR_ALLOY_HEAVY_UFOPEDIA: "El equipo pesado que estamos diseñando permite a nuestras tropas contar con un apoyo especializado en el campo de batalla. Mientras que los rifles y las pistolas son armas más estandarizadas entre nuestros soldados, destinadas a un propósito general, las armas pesadas se utilizan en situaciones en las que un rifle o una carabina no son suficientes. La construcción en Aleaciones alienígenas hace que estas armas sean increíblemente ligeras, a diferencia de sus equivalentes convencionales. Estamos listos para comenzar a fabricarlas si es necesario."

      STR_ALLOY_EXPLOSIVE_UFOPEDIA: "Los explosivos son bastante útiles cuando una bala no es suficiente. Las nuevas armas explosivas tienen conceptos similares detrás de ellas, aunque con una implementación diferente. Ya sea en forma de arma arrojadiza o de arma remota especializada con una opción de disparo automático, los explosivos deben usarse con precaución para evitar incidentes de fuego amigo."

      STR_LASER_WEAPONS_UFOPEDIA: "Durante más de 10 años, los técnicos estadounidenses y soviéticos han trabajado en la creación de un sistema eficiente para derribar misiles balísticos intercontinentales (ICBM) sin utilizar misiles interceptores y también para combatir en secreto una posible amenaza extraterrestre. Los primeros ejemplos se probaron en 1962, en forma del pesado cañón láser China Lake de fabricación estadounidense. Cada facción se ha centrado en un tipo particular de láser. Estados Unidos utiliza láseres de helio-neón. La OTAN utiliza láseres de alejandrita y los láseres soviéticos utilizan láseres de granate/Nd-YAG. Nuestras notas de investigación pueden ayudar a las potencias mundiales a mejorar sus diseños, que nos serán facilitados si se los solicitamos."

      STR_HYBRID_LASER_PROJECT_UFOPEDIA: "Durante la década de 1960, un proyecto secreto conjunto de los EE. UU. y la URSS desarrolló armas láser basadas en muestras de tecnología desconocida recogidas entre 1961 y 1963. Esta información no está disponible públicamente, pero nuestros contactos en los gobiernos de ambas potencias nos lo han hecho saber. No nos es posible adquirir armas láser -debido a nuestras políticas de neutralidad- pero utilizando las notas de nuestro personal de I+D, así como de investigadores estadounidenses y soviéticos, hemos diseñado una adaptación del rifle láser empleado por los extraterrestres. Requiere mucha energía, pero también es más potente que el equivalente de las otras naciones."

      STR_SECRET_CRISIS_PROTOTYPES: "Armas experimentales de la Crisis Secreta"
      STR_SECRET_CRISIS_PROTOTYPES_UFOPEDIA: "Si bien no podemos adquirir directamente armamento de alta tecnología de las potencias mundiales, no tenemos prohibido contactar a nuestros amigos en las altas esferas. Gracias a las conexiones del Comandante en los diversos servicios de inteligencia como el MI6, el BND y el D17, podemos conseguir prototipos desarrollados como proyectos secundarios por los equipos originales de I+D que trabajaron en la Guerra Secreta para superar en armamento y astucia a los invasores. Se les cortó la mayor parte de la financiación debido a la reubicación de activos hacia las armas láser desarrolladas por los principales contratistas de defensa, por lo que tuvieron que realizar su investigación principalmente financiada con su propio dinero. Los resultados son armas muy especializadas, pero casi hechas a mano. Nuestros amigos en los servicios militares nos dieron los planos, ahora podemos comenzar a producirlos en nuestras armerías."

      STR_USA_LASER_RESEARCH_UFOPEDIA: Las armas láser estadounidenses están equilibradas en términos de potencia y movilidad. Al emplear celdas de potencia de Helio-Neón, el haz láser liberado es consistente y potente. Para evitar el sobrecalentamiento del arma, se utiliza nitrógeno líquido y los cristales empleados están calibrados para liberar la energía en forma de pulsos, lo que permite mayores cadencias de fuego sin comprometer el sistema de disparo. La estructura del arma es sólida y no requiere mucho mantenimiento.

      STR_USA_LASER_HANDGUNS_UFOPEDIA: Las armas láser portátiles creadas para las fuerzas armadas estadounidenses se caracterizan por su potencia y compacidad, aunque un poco más pesadas que sus homólogas soviéticas y europeas. Basándose en la fiabilidad y el rendimiento del legendario M1911 Colt 45, los ingenieros estadounidenses han conseguido reducir el tamaño de los cristales refractores sin alterar su potencia de fuego.

      STR_USA_LASER_RIFLES_UFOPEDIA: Los rifles láser diseñados por los EE. UU. tienen la silueta icónica del M16, en servicio en las tropas estadounidenses. El asa de transporte utilizada en la familia de rifles Armalite es la misma en esta nueva generación de armas de asalto. Con un enfoque en el fuego rápido y preciso, las nuevas armas para el soldado estadounidense están diseñadas para que un tirador experimentado con M16 no tenga problemas para acostumbrarse al nuevo M20 o CALBR.

      STR_USA_LASER_CLOSE_RANGE_WEAPONS_UFOPEDIA: Estados Unidos ha aprendido su lección en la guerra de Vietnam. Los rifles de asalto empleados por las tropas MACV tuvieron un rendimiento inferior al esperado en combates cuerpo a cuerpo en la jungla. Para compensar esto, las nuevas armas de corto alcance están especialmente diseñadas para saturar un área con mucha potencia de fuego, negando al enemigo la posibilidad de acercarse al soldado que las usa. Estamos seguros de que estas nuevas armas serán útiles para los soldados que asalten un OVNI o una base alienígena.

