      STR_HUMAN_PLASMA_WEAPONS_USSR_APPLICATIONS: "Proyecto Kratos: aplicaciones soviéticas"
      STR_HUMAN_PLASMA_WEAPONS_USSR_APPLICATIONS_UFOPEDIA: "Tenemos informes de que el Instituto Budker de Física Nuclear ha conseguido algo que antes era un mito de los alquimistas del pasado: la transmutación de materiales. Y más concretamente, de Elerio de baja calidad (como los residuos localizados en lugares de actividad alienígena desde finales de los años 50) en Elerio refinado, necesario para alimentar armas y vehículos. Hasta ahora, el proceso para refinar el Elerio no estaba claro, ya que la documentación recogida en las últimas décadas es reducida y el conocimiento limitado. Empleando tecnología recuperada de equipos alienígenas, los soviéticos consiguieron transmutar incluso metralla inerte en Elerio puro. Este avance científico permite crear baterías más potentes y eficientes en armas de plasma, diseñadas por la oficina de Proyectos Energéticos Avanzados del Instituto Cherenkov."
