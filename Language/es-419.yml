      ALIEN_BASE_ENTRY: "Entrada a la base alienígena"

      STR_BASE_DEFENSE_BRIEFING: "Una nave alienígena ha aterrizado cerca. Nuestra base está en grave peligro. Según el procedimiento estándar, el personal no combatiente y las naves de UNEXCOM han intentado evacuar, pero algunos no combatientes aún permanecen dentro de la base. Las unidades alienígenas ingresarán a la base a través de las puertas del hangar o el ascensor de acceso. Defiende la base y sus instalaciones vitales a toda costa: esta es una lucha a muerte. Si haces clic en el ícono de 'abortar misión', admitirás la derrota y perderás la base."
      STR_ALIEN_BASE_: "ESTRUCTURA ALIENÍGENA-{0}"
      STR_ALIEN_BASE: "Estructura alienígena"
      STR_ALIEN_BASE_ASSAULT_NO_INTERCEPT: "ASALTO A FUERTE ALIENÍGENA"
      STR_ALIEN_BASE_ASSAULT: "ASALTO A PUESTO DE AVANZADA ALIENÍGENA"
      STR_ALIEN_BASE_ASSAULT_BRIEFING: "Las fuerzas de UNEXCOM han aterrizado junto a un puesto de avanzada alienígena. La instalación aún está en construcción, por lo que el centro de control aún no está bajo tierra. La misión finalizará cuando todos los enemigos sean eliminados o el centro de control sea destruido y el escuadrón haya regresado al transporte."
      STR_ALIEN_BASE_ASSAULT_STAGE_2: "ASALTO A UNA BASE ALIENÍGENA - SUPERFICIE"
      STR_ALIEN_BASE_ASSAULT_STAGE_2_BRIEFING: "Las fuerzas de UNEXCOM han aterrizado junto a una base alienígena. La entrada a la gran instalación subterránea está a la vista, señalizada como una gran zona verde. Para acceder a la base oculta, nuestras fuerzas deben eliminar a todos los enemigos o correr hacia la zona verde (haga clic en el icono de 'abortar misión' para comenzar la siguiente etapa de la misión)"
      STR_ALIEN_BASE_ASSAULT_STAGE_2_UNDERGROUND: "ASALTO A UNA BASE ALIENÍGENA - SUBTERRÁNEA"
      STR_ALIEN_BASE_ASSAULT_UNDERGROUND_BRIEFING: "Hemos ido más adentro de la base alienígena. El centro de control debe ser destruido para que la base quede inoperativa. La misión terminará cuando todos los enemigos sean eliminados, o cuando su escuadrón haya regresado a la zona de salida verde (haga clic en el icono de 'abortar misión' para escapar)."
      STR_ALIEN_BASE_ASSAULT_STAGE_3: "ASALTO AL FUERTE ALIENÍGENA - SUPERFICIE"
      STR_ALIEN_BASE_ASSAULT_STAGE_3_BRIEFING: "Las fuerzas de UNEXCOM han aterrizado junto a una instalación fortificada alienígena. La entrada a la sección subterránea oculta está fuertemente defendida, señalizada como una gran área verde dentro de una estructura similar a una pirámide. Para acceder al resto del fuerte, nuestras fuerzas deben eliminar a todos los enemigos o invadir el área verde (haga clic en el ícono de 'abortar misión' para comenzar la siguiente etapa de la misión)"
      STR_ALIEN_BASE_ASSAULT_STAGE_3_UNDERGROUND: "ASALTO AL FUERTE ALIENÍGENA - SUBTERRÁNEO"
      STR_ALIEN_FORT_ASSAULT_UNDERGROUND_BRIEFING: "Hemos ido más adentro del fuerte alienígena. El centro de control debe ser destruido para que la base quede inoperativa. La misión terminará cuando todos los enemigos sean eliminados, o cuando su escuadrón haya regresado a la zona verde Área de salida (haga clic en el ícono 'abortar misión' para escapar)."
      STR_ALIEN_BASE_STILL_INTACT: "La estructura alienígena sigue intacta"
      STR_ALIEN_BASE_DESTROYED: "La estructura alienígena está destruida"
      STR_ALIEN_BASE_RECOVERY: "RECUPERACIÓN DE LA ESTRUCTURA ALIENÍGENA"
      STR_ALIEN_BASE_CONTROL_DESTROYED: "CONTROL DE LA ESTRUCTURA ALIENÍGENA DESTRUIDO"
      STR_ALIEN_BASE_UFOPEDIA: "Los alienígenas construirán estaciones subterráneas secretas en lugares remotos. Después de algunos vuelos de reconocimiento iniciales, se producirá una intensa actividad OVNI mientras se construye la base. Se sabe que estas bases contienen laboratorios experimentales para abducidos humanos y suministros para futuras actividades en la región. La presencia de bases alienígenas generará una gran cantidad de actividad alienígena reportada sin la presencia de OVNIs. El desarrollo de la base lleva tiempo, inicialmente se despliega un pequeño puesto de avanzada utilizando OVNIs como módulos. Dos meses después, se despliegan más estructuras y se convierte en una base. En el tercer mes, se termina un fuerte completamente guarnecido. Cada etapa tiene más enemigos y mejor blindados. Para localizar una base, una nave de reconocimiento o un satélite de UNEXCOM deben patrullar una zona durante unas horas para tener alguna posibilidad de ser detectados."
