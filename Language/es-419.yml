      STR_AMERICAN_OPERATIONS_MISSION: Operación de combate estadounidense
      STR_AMERICAN_OPERATIONS_ALERT: Operación del ejército de EE. UU. en curso
      STR_AMERICAN_OPERATIONS_MISSION_DESCRIPTION: El comando central del ejército de EE. UU. se está preparando para una operación a gran escala contra el enemigo. Se nos ha pedido que ayudemos. Se espera una fuerte resistencia enemiga.
      STR_AMERICAN_OPERATIONS_MISSION_BRIEFING: Hemos llegado en medio de una batalla campal. Las unidades del ejército de EE. UU. se enfrentan a un mayor número de enemigos y corren el riesgo de ser derrotadas. Ayuda a las tropas aliadas en el terreno para evitar su destrucción y contraatacar al enemigo. Contamos contigo.
      STR_ALLIED_OPERATION: Operaciones aliadas
      STR_EUROPEAN_OPERATIONS_MISSION: Operación de combate de la OTAN
      STR_EUROPEAN_OPERATIONS_ALERT: Operación de la OTAN en curso
      STR_EUROPEAN_OPERATIONS_MISSION_DESCRIPTION: Los países miembros de la OTAN han preparado una ofensiva a gran escala contra los enemigos detectados en el terreno. El Consejo de Seguridad ha solicitado nuestro apoyo táctico. Se espera resistencia enemiga, tome precauciones.
      STR_EUROPEAN_OPERATIONS_MISSION_BRIEFING: Las unidades aliadas de la OTAN se enfrentan a un enemigo numéricamente superior y solicitan ayuda lo antes posible. Los informes indican refuerzos alienígenas, así que asegúrese de apoyar a tantos soldados de la OTAN como sea posible. Busque y destruya.
      STR_SOVIET_OPERATIONS_MISSION: Operación de combate del Pacto de Varsovia
      STR_SOVIET_OPERATIONS_ALERT: Operación del Pacto de Varsovia en curso
      STR_SOVIET_OPERATIONS_MISSION_DESCRIPTION: El Kremlin ha ordenado un ataque a enemigos alienígenas en tierra. El Consejo de Seguridad solicita nuestro apoyo para reforzar las posiciones soviéticas en la zona.
      STR_SOVIET_OPERATIONS_MISSION_BRIEFING: Los soldados del Pacto de Varsovia se enfrentan a un enemigo más grande de lo que esperaban. Las bajas son altas, pero su moral sigue alta también. Nuestra llegada será decisiva para cambiar el curso de la batalla, sus órdenes son eliminar a todos los invasores que se encuentren frente a ellos.

      STR_AMERICAN_TANK_BATTLE_MISSION: Batalla de tanques estadounidenses
      STR_AMERICAN_TANK_BATTLE_BRIEFING: Un batallón blindado del ejército de los EE. UU. se movilizó para atacar una zona de aterrizaje alienígena. Creemos que la punta de lanza enemiga tenía como objetivo atacar un centro de población cercano. El Consejo ha solicitado nuestro apoyo en el choque de tanques, podemos esperar un gran número de unidades enemigas pesadas.
      STR_EUROPEAN_TANK_BATTLE_MISSION: Batalla de tanques de la OTAN
      STR_EUROPEAN_TANK_BATTLE_MISSION_BRIEFING: Se enviaron tanques europeos para interceptar una columna blindada alienígena que se dirigía hacia un centro urbano. La brigada blindada de la OTAN está actualmente enfrentándose al enemigo y el Consejo de Seguridad solicitó nuestro apoyo en la batalla que se avecina.
      STR_SOVIET_TANK_BATTLE_MISSION: Batalla de tanques del Pacto de Varsovia
      STR_SOVIET_TANK_BATTLE_MISSION_BRIEFING: El ejército Etéreo avanza hacia la Madre Tierra. Las unidades blindadas del Pacto de Varsovia han tendido una emboscada a un gran contingente de vehículos pesados alienígenas, que hasta ahora no han encontrado una ciudad humana. El Consejo nos envió para apoyar a los tanques soviéticos en su tarea de destruir la fuerza alienígena.

      STR_AMERICAN_CITY_DEFENSE: Defensa de una ciudad estadounidense
      STR_AMERICAN_CITY_DEFENSE_DESCRIPTION: Unidades de la Guardia Nacional se han movilizado para defender una ciudad de la amenaza enemiga. El Consejo de Seguridad solicitó nuestro apoyo para proteger a los civiles del país miembro del Consejo.
      STR_AMERICAN_CITY_DEFENSE_BRIEFING: Los extraterrestres han atacado una ciudad americana. Unidades de la Guardia Nacional se han movilizado para enfrentarse al enemigo, pero corren el riesgo de ser superadas. Nuestro trabajo es ayudar a las fuerzas armadas de los EE. UU. a proteger a los civiles de la zona.
      STR_EUROPEAN_CITY_DEFENSE: Defensa de una ciudad de la OTAN
      STR_EUROPEAN_CITY_DEFENSE_DESCRIPTION: Unidades militares nacionales se han movilizado para defender una ciudad de la amenaza enemiga. El Consejo de Seguridad solicitó nuestro apoyo para proteger a los civiles del país miembro del Consejo.
      STR_EUROPEAN_CITY_DEFENSE_BRIEFING: Una ciudad de un país de la OTAN ha sido atacada por fuerzas hostiles. El Consejo de Seguridad ha autorizado el despliegue de nuestras fuerzas para ayudar a contener la amenaza. Se espera una fuerte resistencia; trate de ayudar a los aliados europeos a proteger a la mayor cantidad posible de civiles.
      STR_SOVIET_CITY_DEFENSE: Defensa de la ciudad del Pacto de Varsovia
      STR_SOVIET_CITY_DEFENSE_DESCRIPTION: Unidades del ejército nacional se han movilizado para defender una ciudad de la amenaza enemiga. El Consejo de Seguridad solicitó nuestro apoyo para proteger a los civiles del país miembro del Consejo.
      STR_SOVIET_CITY_DEFENSE_BRIEFING: Un importante centro de población de un país del Pacto de Varsovia ha sido el objetivo de un ataque sin precedentes. El Consejo ha enviado nuestras unidades para unirse a las tropas del Pacto en la zona, para ayudar a contener la amenaza y evacuar a los civiles.

