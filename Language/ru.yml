  STR_TANK_CANNON_UFOPEDIA: "Автоматизированные платформы для тяжелого вооружения разработаны для дополнения отряда UNEXCOM. Сочетание высокой огневой мощи и прочной брони делает эти подразделения ценными для ведения перестрелок на открытой местности. Убедитесь, что в ваших магазинах достаточно пушечных снарядов для перезарядки. вооружить танки.Они автоматически вооружаются, когда вы назначаете их в отряд."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Эта автоматизированная платформа для тяжелого оружия вооружена мощными ракетами. Это будет разрушительным для любого инопланетного врага. Убедитесь, что ваши магазины снабжены ракетами HWP."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Лазерное оружие - полезное дополнение для HWP. Оно сочетает в себе тяжелую огневую мощь без ограничений по боеприпасам."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Инопланетные технологии дали HWP новую жизнь. Дополнительная маневренность воздушного путешествия и мощность плазменных лучей - смертельная комбинация."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "В этом ховертанке есть пусковая установка термоядерных шаров, способная наносить огромные разрушения. Используйте ее с большой осторожностью. Вам придется изготавливать термоядерные шары, чтобы эти HWP были полностью вооружены. Термоядерный шар - это интеллектуальное управляемое оружие.Чтобы запустить его, вы выбираете курсором несколько «путевых точек», а затем щелкаете значок запуска, чтобы запустить термоядерный шар."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Это компактное устройство используется в качестве боеприпасов для тяжелой плазменной пушки. Оно содержит небольшое количество элериума."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Этот небольшой объект используется в качестве источника питания для плазменной винтовки - оружия пришельцев средней мощности. Содержит небольшое количество элериума."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Источник энергии для маленького плазменного пистолета пришельцев. Содержит элериум - источник всей силы пришельцев."
  STR_STUN_BOMB_UFOPEDIA: "Оглушающая бомба используется для захвата живых человеческих образцов, но ее также можно использовать против большинства инопланетных рас. Она запускается из небольшой гранатомета."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Миссия по исследованию инопланетян используется для сбора основных данных о Земле и ее обитателях. В основном используются небольшие транспортные средства, время от времени приземляющиеся в безлюдных районах. Этот тип активности пришельцев представляет наименьшую угрозу для UNEXCOM, что не вызывает особой озабоченности правительства или общественность."
  STR_ALIEN_HARVEST_UFOPEDIA: "Инопланетяне имеют множество применений для фауны Земли. Животных тайно похищают и возвращают с удаленными различными органами. Сообщения об увечьях крупного рогатого скота в основном сообщаются вместе с наблюдениями НЛО. Этот тип инопланетной активности вызывает большую озабоченность у правительств и серьезную тревогу среди населения .Этот вид деятельности происходит в основном на сельскохозяйственных угодьях. Теория, лежащая в основе 'чужого урожая', предполагает, что инопланетные расы первоначально «засеяли» планету ее флорой и фауной, а теперь они вернулись, чтобы пожать посеянный урожай."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Это наиболее коварная форма деятельности инопланетян. О похищении инопланетянами широко сообщается, несмотря на попытки инопланетян стереть этот опыт из воспоминаний своих жертв. Похищенные сообщают, что подвергаются унизительным физическим осмотрам, включая оплодотворение чужеродных зародышей. и причудливые генетические эксперименты. Цель этой деятельности, по-видимому, связана с генетической мутацией и манипулированием собственным генетическим материалом пришельцев. Эта деятельность вызывает большую тревогу и происходит в густонаселенных районах или городах"
  STR_ALIEN_INFILTRATION_UFOPEDIA: "В правительства Земли могут проникнуть инопланетные агенты, внешне похожие на людей. Это может привести к официальному контакту между инопланетянами и правительствами на самом высоком уровне. Кульминация этой активности характеризуется интенсивной активностью НЛО в окрестностях крупных городов.Инопланетяне попытаются подписать договор с правительством Земли, предложив знания о своих передовых технологиях. Взамен правительство позволит иностранцам беспрепятственно вести свою деятельность. Эта инопланетная миссия представляет собой самую серьезную угрозу для UNEXCOM. Если правительство соглашается на пакт, его финансирование прекращается."
  STR_ALIEN_BASE_UFOPEDIA: "Инопланетяне будут строить секретные подземные базы в отдаленных местах. После некоторых начальных разведывательных полетов по мере строительства базы будет происходить интенсивная активность НЛО. Эти базы, как известно, содержат экспериментальные лаборатории для похищенных людей и предметы снабжения для дальнейшей деятельности в область.Присутствие баз пришельцев вызовет большое количество сообщений об активности пришельцев без присутствия НЛО. Чтобы найти базу, корабль UNEXCOM должен патрулировать территорию в течение нескольких часов, чтобы иметь шанс быть обнаруженным ."
  STR_ALIEN_TERROR_UFOPEDIA: "Когда инопланетяне терроризируют город, они развертывают некоторые специальные силы с огромными полномочиями. Гражданские лица будут подвергаться прямой угрозе, а правительства будут вынуждены эвакуировать целые районы. Основная цель этой деятельности - вызвать достаточную общественную истерию, чтобы правительства будет угрожать проекту UNEXCOM."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Если перехватчики UNEXCOM особенно успешно сбивают НЛО, то инопланетяне могут предпринять некоторые ответные действия. Это может привести к прямой атаке на базу UNEXCOM. Однако пришельцы должны найти UNEXCOM база, чтобы атаковать ее,и при условии, что НЛО держат подальше, опасность нападения должна быть небольшой."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Как только база пришельцев построена, она регулярно пополняется специальным судном снабжения. Если одно из этих судов обнаруживается при приземлении, значит, поблизости есть база пришельцев."
  STR_SMALL_SCOUT_UFOPEDIA: "Этот крошечный корабль в основном используется для разведки или исследований. Обычно он предшествует более крупным судам в начале миссии пришельцев."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Разведывательное судно среднего размера, которое не представляет большой угрозы для земных войск. Обычно во время миссий появляется перед более крупными судами."
  STR_LARGE_SCOUT_UFOPEDIA: "Самый большой корабль-разведчик пришельцев - это судно общего назначения, которое используется во всех типах миссий пришельцев."
  STR_HARVESTER_UFOPEDIA: "У комбайна есть люк в основании и он оснащен подъемным механизмом для вытаскивания крупного рогатого скота или других животных. Лазерные резаки используются для извлечения желаемого материала, и туша сбрасывается на землю. Есть также контейнеры для хранения части тела."
  STR_ABDUCTOR_UFOPEDIA: "Это судно оборудовано комнатой для исследований для проведения ужасающих экспериментов над людьми. Жертва обычно парализована телепатическими способностями, но остается в сознании, пока находится на операционном столе."
  STR_TERROR_SHIP_UFOPEDIA: "Террористический корабль имеет средство сдерживания для большого инопланетного террористического оружия или существ. Он используется для транспортировки этих инопланетных террористов в населенные районы."
  STR_BATTLESHIP_UFOPEDIA: "Линкор - самый большой и самый мощный корабль пришельцев. Обычно это основной корабль миссии пришельцев, оснащенный мощным оружием и многочисленными членами экипажа."
  STR_SUPPLY_SHIP_UFOPEDIA: "Судно снабжения используется во время строительства баз пришельцев или для снабжения существующих баз. На нем есть контейнеры с едой для пришельцев и камеры воспроизводства."
