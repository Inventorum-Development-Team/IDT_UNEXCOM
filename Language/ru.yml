  STR_SILACOID_UFOPEDIA: "Эта кремниевая форма жизни производит огромное количество тепла. Он обладает способностью дробить горные породы, которые затем могут попасть в горячую сердцевину. Она обладает примитивным интеллектом и может управляться имплантантами или телепатическими существами. Он работает с инопланетной расой мутонов."
