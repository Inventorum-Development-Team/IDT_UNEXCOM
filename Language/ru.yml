  STR_LABORATORY_UFOPEDIA: "До 50 ученых могут работать в лабораторных помещениях. Лаборатории оснащены новейшими технологиями для исследований материалов, биохимии и космологии. Имеется привилегированный доступ к лучшим исследовательским лабораториям по всему миру, включая военные учреждения."
  STR_WORKSHOP_UFOPEDIA: "Мастерская оборудована всем необходимым для производства снаряжения и техники. В каждой мастерской может одновременно работать до 50 инженеров. Производимое оборудование, как правило, занимае часть доступного места мастерской."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Радарная система ближнего обнаружения имеет эффективный радиус действия в 3 139 километров и связана со спутниковыми системами для поиска наземных объектов. Система обнаруживает цель среднего размера с вероятностью 10% в течении 30 минут."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Большая система обнаружения имеет эффективную дальность действия 450 морских миль и связана со спутниковыми системами для наземного поиска. Каждая система имеет 20% шанс обнаружения объекта среднего размера каждые 30 минут."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ракетная система противовоздушной обороны обеспечивает простую защиту против летательных аппаратов, пытающихся сесть неподалеку от базы."
  STR_GENERAL_STORES_UFOPEDIA: "Все снаряжение, оружейные системы, боеприпасы, добытые материалы и Тяжелые Боевые Платформы размещаются на складах (включая оборудование, находящееся на кораблях в ангарах)."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Содержание пришельцев требует специальных условий для поддержания их жизнедеятельности. Изолятор позволяет безопасно содержать до 10 инопланетных организмов в отдельных боксах."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерная система противовоздушной обороны обеспечивает среднуюю защиту от вторжения вражеских летательных аппаратов."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазменная система противовоздушной обороны обеспечивает более мощную и эффективную защиту от вторжения вражеских летательных аппаратов."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Бластерная система противовоздушной обороны обеспечивает самую мощную и взрывоопасную эффективную защиту от вторжения вражеских летательных аппаратов."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационный щит отталкивает летательные аппараты противника при попытке сесть неподалеку от базы, позволяя средствам ПВО совершить повторный залп. На практиче это озночает удваивание эффективности ПВО."
  STR_MIND_SHIELD_UFOPEDIA: "Для обнаружения присутствия человека пришельцы полагаются на характерные волны, излучаемые его мозгом, поэтому наиболее эффективной контрмерой является блокировка этих волн. Данное сооружение значительно снижает шансы обнаружения нашей базы кораблями пришельцев."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Прионическая лаборатория необходима для проведения исследования пси-способностей потенциальных солдат на базе UNEXCOM. В каждой лаборатории могут проходить обучение одновременно не более 10 солдат. Пси-навыки в сочетании с соответствующим снаряжением могут применятся во время боя."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Инопланетные коммуникации полагаются на сверхмерную волну, которая распространяется почти мгновенно. Устройство декодирования перехватывает передачи НЛО и декодирует информацию. Это покажет тип НЛО, инопланетную расу и тип активности."
  STR_HANGAR_UFOPEDIA: "Ангар оснащен оборудованием для обслуживания, дозоправки и ремонта двух транспортных средств UNEXCOM. Каждому транспортному средству, приписанному к базе должн быть назначен свой ангар, который нельзя использовать для других транспортных средств, даже если приписанное ТС в это время находится на задании."
  STR_PISTOL_UFOPEDIA: "Стандартный пистолет UNEXCOM- высокомощный полуавтоматический с 12 патронами."
  STR_RIFLE_UFOPEDIA: "Эта высокоточная снайперская винтовка с лазерным прицелом и боеприпасами калибра 6,7 мм в 20 патронах."
  STR_HEAVY_CANNON_UFOPEDIA: "Тяжелая пушка - разрушительное, но громоздкое оружие. Ее универсальность обусловлена ​​тем, что она может принимать три типа боеприпасов - бронебойные, зажигательные и фугасные."
  STR_AUTO_CANNON_UFOPEDIA: "Автоматическая пушка сочетает в себе универсальность и мощность тяжелой пушки с более высокой скорострельностью."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Ракетная установка - это система с лазерным наведением, которая может запускать ракеты трех разных размеров."
  STR_LASER_PISTOL_UFOPEDIA: "Лазерный пистолет - это эффективное воплощение новой технологии. Он обладает удобством пистолета с более быстрой и точной стрельбой."
  STR_LASER_RIFLE_UFOPEDIA: "Лазерная винтовка - более мощная и точная версия более ранней конструкции пистолета."
  STR_HEAVY_LASER_UFOPEDIA: "Тяжелый лазер громоздок, но чрезвычайно эффективен."
  STR_GRENADE_UFOPEDIA: "Эта стандартная граната имеет точный и сложный таймер."
  STR_SMOKE_GRENADE_UFOPEDIA: "Дымовые гранаты полезны для прикрытия в открытых боевых ситуациях. Используйте осторожно, потому что они могут принести пользу и противнику."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Бесконтактную гранату можно бросить как обычную гранату, но она срабатывает при движении поблизости после приземления. Для правильного использования этих устройств требуются большие навыки и осторожность."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Это взрывчатое вещество должно использоваться только для подрывных целей."
  STR_MOTION_SCANNER_UFOPEDIA: "Это сложное устройство использует множество детекторов и продвинутые компьютерные алгоритмы для определения движущихся вражеских единиц. Однако для его эффективного использования требуется некоторая практика. Щелкните значок сканера движения на тактическом дисплее. Выберите« Использовать сканер »в меню . На дисплее сканера в центре отображается стрелка, указывающая направление, в котором смотрит солдат (север вверху). Мигающие капли показывают единицы, которые недавно переместились. Большие единицы или быстро движущиеся единицы будут производить более крупные капли. Статические блоки не будут обнаружены."
  STR_MEDI_KIT_UFOPEDIA: "Аптечка сочетает в себе лечебное средство с обезболивающими и стимуляторами. Чтобы использовать аптечку, вы должны повернуться лицом к солдату, нуждающемуся в лечении. Если солдат оглушен, вы должны встать над телом. Нажмите на иконку аптечки 'выберите испольщовать медкомплект' в меню пункта.{NEWLINE}ЛЕЧЕНИЕ> На красных частях тела видны смертельные раны. Нажмите на раненую часть тела. Нажмите кнопку. Нажмите 'Исцелить' кнопку. Одна смертельная рана будет вылечена, а часть здоровья восстановлена.{NEWLINE}СТИМУЛЯТОР> Это восстановит энергию и оживит потерявших сознание (оглушенных) солдат. Чтобы оживить солдата без сознания, вы должны встать прямо над телом.{NEWLINE}СТИМУЛЯТОР> Это восстановит боевой дух раненых солдат до суммы, эквивалентной потерянному здоровью солдата."
  STR_PSI_AMP_UFOPEDIA: "Пси-усилитель может использоваться только солдатами с псионическими навыками. Во время боя нажмите на Пси-усилитель, выберите тип атаки и выберите целевой юнит с помощью курсора. Есть два типа псионической атаки:{NEWLINE}ПАНИКА> Если атака будет успешной, это снизит моральный дух цели и может вызвать панику.{NEWLINE}КОНТРОЛЬ РАЗУМА> Если это удастся, вы немедленно получите контроль над вражеским солдатом, как если бы он был вашим собственным."
  STR_STUN_ROD_UFOPEDIA: "Это устройство можно использовать только в ближнем бою, но оно оглушает живой организм, не убивая его, с помощью электрошока."
  STR_MIND_PROBE_UFOPEDIA: "Зонд разума - это устройство связи с инопланетянами, которое используется для получения информации непосредственно из мозговых волн. Подразделения UNEXCOM могут использовать это устройство в бою для отображения характеристик пришельцев. Нажмите на зонд разума и 'использовать'. Затем нажмите на пришельца курсором."
  STR_PLASMA_PISTOL_UFOPEDIA: "Плазменные пистолеты - смертоносное инопланетное оружие, основанное на ускорении частиц в пределах минутного поля антигравитации."
  STR_PLASMA_RIFLE_UFOPEDIA: "Это невероятно мощное оружие, основанное на ускорении частиц в пределах минутного поля антигравитации."
  STR_HEAVY_PLASMA_UFOPEDIA: "Это невероятно мощное оружие, основанное на ускорении частиц в пределах минутного антигравитационного поля."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Это пусковая установка управляемых ракет пришельцев, которая стреляет мощными 'бластерными бомбами'. Когда вы нажимаете, чтобы выстрелить из оружия, она генерирует« путевые точки »для бластерной бомбы. значок запуска."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Маленькая пусковая установка, запускающая светошумовые бомбы. Очень полезна для захвата живых пришельцев."
