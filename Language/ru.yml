  STR_ALIEN_BASE_ASSAULT: "ШТУРМ АВАНПОСТ ПРИШЕЛЬЦЕВ"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Силы UNEXCOM высадились рядом с аванпостом пришельцев. Объект все еще строится, поэтому центр управления еще не находится под землей. Миссия завершится, когда все враги будут уничтожены или центр управления будет уничтожен, а отряд вернется к транспорту."
  STR_ALIEN_BASE_ASSAULT_STAGE_2: "ШТУРМ БАЗЫ ПРИШЕЛЬЦЕВ - ПОВЕРХНОСТЬ"
  STR_ALIEN_BASE_ASSAULT_STAGE_2_BRIEFING: "Силы UNEXCOM высадились рядом с базой пришельцев. Вход в большой подземный объект находится на виду, обозначен большой зеленой зоной. Чтобы получить доступ к скрытой базе, наши силы должны уничтожить всех врагов или ворваться в зеленую зону (нажмите на значок 'прервать миссию', чтобы начать следующий этап миссии)"
  STR_ALIEN_BASE_ASSAULT_STAGE_2_UNDERGROUND: "ШТУРМ БАЗЫ ПРИШЕЛЬЦЕВ - ПОДЗЕМНЫЙ"
  STR_ALIEN_BASE_ASSAULT_UNDERGROUND_BRIEFING: "Мы углубились внутрь базы пришельцев. Центр управления должен быть уничтожен, чтобы вывести базу из строя. Миссия завершится, когда все враги будут уничтожены, или когда ваш отряд вернется в зеленую зону выхода (нажмите на значок 'прервать миссию', чтобы сбежать)."
  STR_ALIEN_BASE_ASSAULT_STAGE_3: "ШТУРМ ФОРТА ПРИШЕЛЬЦЕВ - ПОВЕРХНОСТЬ"
  STR_ALIEN_BASE_ASSAULT_STAGE_3_BRIEFING: "Силы UNEXCOM высадились рядом с укрепленным сооружением пришельцев. Вход в скрытую подземную часть хорошо защищен, обозначен большой зеленой зоной внутри пирамидообразной структуры. Чтобы получить доступ к остальной части форта, наши силы должны уничтожить всех врагов или ворваться в зеленую зону (нажмите на значок 'прервать миссию', чтобы начать следующий этап миссии)"
  STR_ALIEN_BASE_ASSAULT_STAGE_3_UNDERGROUND: "ШТУРМ ФОРТА ПРИШЕЛЬЦЕВ - ПОДЗЕМНЫЙ"
  STR_ALIEN_FORT_ASSAULT_UNDERGROUND_BRIEFING: "Мы углубились в форт пришельцев. Центр управления должен быть уничтожен, чтобы вывести базу из строя. Миссия завершится, когда все враги будут уничтожены, или когда ваш отряд вернется в зеленую зону выхода (нажмите на значок 'прервать миссию', чтобы сбежать)."
