  STR_MUTON_AUTOPSY_UFOPEDIA: "'Кожа'этого существа выглядит как органически созданная защитная броня, которая прививается к телу. Существует множество кибернетических имплантатов, которые используются для укрепления сердечно-сосудистой системы и органов чувств. Похоже, что репродуктивные органы были удалены хирургическим путем. Очевидно, что эти несчастные существа ограничены военной и завоевательной жизнью. Бронебойные боеприпасы не очень эффективны против их закаленной кожи."
