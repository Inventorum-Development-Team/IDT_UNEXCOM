  STR_URBAN_TERROR_BRIEFING: Отряд террористов начал атаку на город, и нас призвали поддержать местные власти. Причина нападения неизвестна, но есть предположение, что враг пытается продемонстрировать силу, возможно, направленную на членов других анархистских групп. Заложников нет, но на улицах царит хаос. Наша задача - поддержать местные силы в восстановлении порядка, нейтрализации врагов и обеспечении безопасности гражданских лиц, пока нападение не вышло из-под контроля.
