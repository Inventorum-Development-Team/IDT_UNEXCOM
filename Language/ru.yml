  STR_CEREBREAL_UFOPAEDIA: "Раса Церебреала не полностью интегрирована в подобное улью общество пришельцев; они больше союзники, согласившись служить захватчикам по неким непостижимым причинам. Они обладают невероятно сильными псионическими силами, которые могут быть сфокусированы как оружие: неистовый разряд плазмы, разожженный одной лишь силой воли. Благодаря своему независимому и совершенно чужому мышлению, они непредсказуемы, но также и более подвержены панике, в отличии от прочих рас пришельцев."
  STR_CEREBREAL_AUTOPSY_UFOPAEDIA: "Этот экземпляр не является типичной расой чужих: их генетический код совершенно отличен как от земных видов так и от большинства рас пришельцев, и он более странный чем другие виды внеземной жизни. Большая часть тела состоит из нервных клеток, а все остальное почти полностью продвинутая кибернетика, поддерживающая этот 'мозг'. Оно, похоже, неспособно использовать ручное оружие и не имеет естественных способов защиты. Мало что еще можно сказать про этих ужасающих существ."
  STR_CEREBREAL_LARVA_UFOPAEDIA: "Это существо - молодая форма Церебреала, помещенная в крошечное НЛО для защиты на поле боя. Хотя слабее взрослого Церебреала, оно является грозным монстром с высоким интеллектом и заметными пси-способностями. Судно существа оборудовано смертоносной плазменной пушкой."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPAEDIA: "Это существо почти полностью состоит из мозговых тканей, заключенных в летающую капсулу. Эта капсула защищена от повреждений, особенно от пуль и лазерных лучей. Она также оснащена плазменной пушкой, схожей по свойствам с пехотной плазменной винтовкой."
