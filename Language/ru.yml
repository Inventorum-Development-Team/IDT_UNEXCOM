#geoscapeEvents_UNEXCOM.rul
  STR_OPERATION_LINEBACKER_EVENT: "Операция Лайнбекер заканчивается"
  STR_OPERATION_LINEBACKER_EVENT_DESCRIPTION: "Крупная бомбардировочная кампания над Северным Вьетнамом закончилась. Десятки B-52 Стратокрепость, A-4 Скайхоукс, F-4 Фантом IIs и F-105 Тандерчиф из ВМС США и ВВС США неделями летали над позициями коммунистов в попытке изолировать Северный Вьетнам от внешней поддержки. Конец кампании - это знак того, что война во Вьетнаме подходит к концу. Американские лидеры считают это полным успехом."
  STR_VIETNAM_WAR_ENDS_EVENT: "Война во Вьетнаме заканчивается"
  STR_VIETNAM_WAR_ENDS_EVENT_DESCRIPTION: "После почти десятилетия ожесточенных сражений мирная конференция в Париже завершилась и было подписано перемирие между Соединенными Штатами и Северным Вьетнамом, где США обязались покинуть вьетнамскую территорию. Тысячи людей празднуют окончание кровавой и бесплодной войны, но ... .. теперь Южный Вьетнам сам по себе. Сколько еще она продержится без американской поддержки?"
  STR_FALL_OF_SAIGON_EVENT: "Падение Сайгона"
  STR_FALL_OF_SAIGON_EVENT_DESCRIPTION: "После нескольких недель борьбы Северному Вьетнаму удалось осадить Сайгон, столицу Южного режима. Сотни вертолетов работают над эвакуацией тысяч южновьетнамских и иностранных беженцев, в то время как авианосцы приближаются к побережью, чтобы служить временными базами. Но даже в этом случае сотни людей останутся позади. Темная глава в холодной войне закончилась."
  STR_RED_MOON_EVENT: "Красная Луна"
  STR_RED_MOON_EVENT_DESCRIPTION: "После многочисленных задержек и нескольких лет после Соединенных Штатов Советский Союз отправил человека на Луну. Алексей Леонов, первый космонавт, ступивший на наш спутник-это веха в космической гонке и обеспечивает продолжение советской космической программы. Совершив беспрецедентный шаг, президент Никсон позвонил своему коллеге Брежневу, чтобы поздравить его, сигнализируя о том, что напряженность между двумя державами ослабевает."
  STR_APOLLO_SOYUZ_TEST_PROGRAM_EVENT: "Программа испытаний 'Аполлон Союз'"
  STR_APOLLO_SOYUZ_TEST_PROGRAM_EVENT_DESCRIPTION: "Совместные усилия, первые в своем роде, ознаменовали собой до и после Космической гонки и холодной войны. Впервые советский и американский космонавты пожали друг другу руки на орбите. Эпический момент встречи космонавта Леонова и астронавта Стаффорда положил начало новому этапу в гонке, где обе мировые державы сотрудничают друг с другом. Однако НАТО относится к этому событию с недоверием, и европейско-советские отношения ухудшаются."
  STR_WORLD_AT_WAR_EVENT: "Мир в состоянии войны"
  STR_WORLD_AT_WAR_EVENT_DESCRIPTION: "Сегодня Генеральный секретарь Вальдхайм обратился к Генеральной Ассамблее: Наш мир был потрясен серией инцидентов, которые не могли быть объяснены... до сегодняшнего дня. Нападения на города неизвестных сил, аномальные погодные явления, помехи в коммуникациях-все это соответствует внеземному присутствию. Ученые всего мира подтвердили существование жизни за пределами Земли. Оно враждебно. Я призываю народы сражаться под одним флагом. Мировые державы мобилизуются на борьбу с врагом."
  STR_CATTLE_ABDUCTION_EVENT: "Похищение крупного рогатого скота в {0}"
  STR_CATTLE_ABDUCTION_EVENT_DESCRIPTION: "Местные новости сообщают о таинственных исчезновениях скота с нескольких ферм в этом районе. Очевидцы утверждают, что видели яркие огни через несколько мгновений после предполагаемого похищения скота. Местные власти расследуют случившееся."
  STR_HUMAN_ABDUCTION_EVENT: "Похищение человека в {0}"
  STR_HUMAN_ABDUCTION_EVENT_DESCRIPTION: "Местное население в {0} находится в ужасе из-за несообщаемого исчезновения целой семьи в сельской местности этого района. Полиция не может объяснить, что произошло, и есть сообщения об увеличении закупок оружия для самообороны. Местные власти пытаются найти местонахождение пропавшей семьи по суше и по воздуху."
  STR_STRANGE_LIGHTS_EVENT: "Странные огни над городским центром"
  STR_STRANGE_LIGHTS_EVENT_DESCRIPTION: "Десятки людей с удивлением смотрели на появление каких-то красивых и ярких огней, появившихся в ночном небе {0}. Местные метеослужбы безуспешно пытались дать логическое объяснение, хотя радар соседнего аэропорта засек на своих экранах прицел. Местные военно-воздушные силы приведены в боевую готовность на случай возможной внешней угрозы."
  STR_ABDUCTED_COMMERCIAL_FLIGHT_EVENT: "Пропал коммерческий рейс"
  STR_ABDUCTED_COMMERCIAL_FLIGHT_EVENT_DESCRIPTION: "Сегодня коммерческая авиация сожалеет о необъяснимой потере самолета, загруженного пассажирами по пути в {0}. Авиадиспетчеры в аэропорту назначения сообщили о внезапном появлении нескольких сигналов вблизи пропавшего самолета и о потере связи вскоре после этого. Самолеты местных ВВС и спасательные команды пытались найти пропавший самолет, но безуспешно. Мы считаем, что за этим событием может стоять внеземная сила."
  STR_LABORATORY_EXPLOSION_EVENT: "Лабораторный взрыв на {0}"
  STR_LABORATORY_EXPLOSION_EVENT_DESCRIPTION: "Сегодня рано утром поступили сообщения о том, что союзная лаборатория, проводящая важные исследования, подверглась нападению. Происхождение или причина нападения неизвестны, но, как сообщается, несколько человек получили ранения. Местные власти приняли меры, но значительный прогресс в расследовании лаборатории был потерян."
  STR_ALLIED_BASE_ATTACKED_EVENT: "Атакована военная база союзников"
  STR_ALLIED_BASE_ATTACKED_EVENT_DESCRIPTION: "Военная база вблизи {0} была атакована неизвестными силами. Прозвучали противоракетные сирены базы, и автоматические зенитные батареи атаковали неопознанного противника. Есть сообщения о ранениях и легких потерях среди военнослужащих, приписанных к объекту, но цистерны с горючим и боеприпасами были взорваны. Национальные вооруженные силы находятся в состоянии повышенной боевой готовности."
  STR_FREAK_STORM_EVENT: "Доложили о ненормальном шторме"
  STR_FREAK_STORM_EVENT_DESCRIPTION: "Таинственный шторм появился из ниоткуда в {0}. По сообщениям очевидцев, погода была типичной для этого района, пока менее чем за 5 минут не образовалось облако цилиндрической формы. Атмосферные сенсоры сошли с ума, пытаясь проанализировать природу шторма, но прежде они смогли определить величину и размах шторма, а также предупредить население о необходимости укрыться... буря исчезла без следа. Власти обескуражены этим событием."
  STR_POLITICAL_ASSASSINATION_EVENT: "Сообщалось о политическом убийстве"
  STR_POLITICAL_ASSASSINATION_EVENT_DESCRIPTION: "Информация от союзных разведывательных служб сообщила нам об убийстве политика-диссидента, которое произошло прошлой ночью в {0}. Местная полиция обнаружила тело политика в его кабинете, никаких следов возможного преступника обнаружено не было. Однако наши контакты указывают на то, что политик тайно поддерживал повстанческие и террористические ячейки в соседних странах. Мир не будет оплакивать его потерю."
  STR_FACTORY_MALFUNCTION_EVENT: "Заводская катастрофа в {0}"
  STR_FACTORY_MALFUNCTION_EVENT_DESCRIPTION: "Местные власти сообщают, что в крупной отрасли промышленности региона произошла авария, парализовавшая производство на неопределенное время. Происхождение инцидента неизвестно, хотя подозреваются вражеские агенты."
  STR_LEAKED_SECRET_FILES_EVENT: "Утечка секретных файлов"
  STR_LEAKED_SECRET_FILES_EVENT_DESCRIPTION: "Разведывательные службы стран Совета указали, что одному из их полевых агентов удалось найти местонахождение важного секретного документа, который указывал на возможные связи правительственного чиновника в диссидентской террористической ячейке, ответственной за недавнее нападение. Этот правительственный чиновник находится в бегах и преследуется агентами союзников, чтобы быть помещенным под арест по обвинению в государственной измене. "
  STR_SPECIAL_FORCES_ARRIVAL_EVENT: "Прибыли добровольцы спецназа"
  STR_SPECIAL_FORCES_ARRIVAL_EVENT_DESCRIPTION: "Отряд добровольцев спецназа только что прибыл на нашу главную базу. Они попросили взять с собой оружие, что мы и разрешили. Наши войска рады иметь таких хорошо обученных солдат для поддержки наших миссий; мы уверены, что они станут ключевой частью наших военных усилий."
  STR_MERCENARY_ARRIVAL_EVENT: "Прибыли добровольцы ЧВК"
  STR_MERCENARY_ARRIVAL_EVENT_DESCRIPTION: "Группа добровольцев, принадлежащих к ЧВК, только что прибыла в наш штаб для поддержки наших войск. Хотя в этом не было необходимости, они захватили с собой личное оружие. При поддержке этих опытных наемников мы можем значительно улучшить наши боевые возможности."
  STR_TERRORISTS_DEFEATED_EVENT: "Террористическая активность снижается"
  STR_TERRORISTS_DEFEATED_EVENT_DESCRIPTION: "После уничтожения инопланетного лазутчика и закрытия его террористической ячейки количество сообщений о крупных террористических атаках сократилось. По данным разведки, многие террористические организации затихли, прекратив большинство своих операций. Поэтому Совет решил передать контртеррористические операции местным силам, позволив нам сосредоточиться на инопланетной угрозе."
  STR_OVERSEER_TRACKED_EVENT: "Неизвестные передачи в стратосфере"
  STR_OVERSEER_TRACKED_EVENT_DESCRIPTION: "Наши разведывательные спутники обнаружили множество необычных инопланетных передач, направленных на движущиеся точки высоко в атмосфере. Нашему научному персоналу удалось установить их происхождение, они связаны с инопланетным кораблем Владыка, упоминаемым инопланетными навигаторами, который используется в качестве командного судна. Мы должны захватить этот НЛО, так как он жизненно важен для военных действий противника. Поскольку НЛО движется слишком быстро, чтобы его могли поймать наши перехватчики, нам нужно построить ловушку. Если нам удастся заполучить инопланетное шифровальное устройство, мы сможем использовать его, чтобы заманить Владыку"
  STR_SUCCESSFUL_SHUTTLE_LAUNCH_EVENT: "Успешный запуск шаттла"
  STR_SUCCESSFUL_SHUTTLE_LAUNCH_EVENT_DESCRIPTION: "Ранее сегодня мы получили подтверждение от командования НАСА, что один из первых рейдерских шаттлов X-73 был успешно запущен с мыса Канаверал. Этот новый космический корабль станет нашим острием копья в войне против захватчиков, и для укрепления космической обороны Земли строятся новые рейдерские шаттлы. Этот шаттл будет оставаться на низкой околоземной орбите, готовый к отправке отряда морских пехотинцев в любую точку земного шара."
  STR_ANTARCTIC_ACTIVITY_EVENT: "Антарктическая активность"
  STR_ANTARCTIC_ACTIVITY_EVENT_DESCRIPTION: "Военные корабли Аргентины и НАТО, действующие в Антарктическом океане, сообщили о значительном увеличении числа наблюдений НЛО, направляющихся во внутренние районы Антарктики. Среди них, по сообщениям, были массивные корабли, редко встречавшиеся ранее. Похоже, пришельцы чем-то заинтересовались в Антарктиде, надо послать спутник или самолет-шпион для расследования."
  STR_UN_WEAPON_SUPPLY_EVENT_1: "Снабжение ООН I"
  STR_UN_WEAPON_SUPPLY_EVENT_2: "Снабжение ООН II"
  STR_UN_WEAPON_SUPPLY_EVENT_3: "Снабжение ООН III"
  STR_UN_SUPPLY_EVENT_DESCRIPTION: "Самолет союзников приблизился к нашей базе и сбросил оружие, боеприпасы и припасы. Наше оборудование было предоставлено национальными силами стран ООН и позволит нам продолжить борьбу с захватчиком."
  STR_US_SUPPLY_EVENT: "Авиация Снабжения США"
  STR_US_SUPPLY_EVENT_DESCRIPTION: "Координируя действия с ВВС США, самолет C-5 Galaxy сбросил с большой высоты ящики с припасами, оружием и различными боеприпасами. Наши воздушные наблюдатели скоординировали наших солдат, чтобы подобрать их, и мы доставили их на склады базы. Однако местный радар обнаружил странные сигналы, приближающиеся к Гэлакси, и пришлось отступить, прежде чем произвести еще один запуск. "
  STR_NATO_SUPPLY_EVENT: "Авиация Снабжения НАТО"
  STR_NATO_SUPPLY_EVENT_DESCRIPTION: "Самолет C-130 Геркулес ВВС одной из стран НАТО приблизился к нашей базе и сбросил оружие и боеприпасы. Наши солдаты подобрали их и доставили в казармы. Это оборудование позволит нам остаться в бою, хотя из-за необъяснимых радиопомех вблизи нашей базы, маловероятно, что этот сброс будет повторен."
  STR_USSR_SUPPLY_EVENT: "Авиация Снабжение СССР"
  STR_USSR_SUPPLY_EVENT_DESCRIPTION: "Самолет советских ВВС рискнул доставить оружие и припасы как можно ближе к нашей базе. Он не смог приблизиться к взлетной полосе, но успел сбросить свой груз (который был подобран нашими войсками). Причиной этого стало то, что сопровождающие транспорт лица обнаружили странные сигнатуры радаров и решили отступить. Эта техника поможет нам усилить наши войска."

  STR_TERRORIST_ACTIVITY_EVENT: "Террористическая активность в {0}"
  STR_TERRORIST_ACTIVITY_EVENT_DESCRIPTION: "Местные власти сообщают об усилении террористической активности по всему городскому центру. Ранее сегодня произошли крупные взрывы, количество раненых мирных жителей еще не подтверждено. Рядом с районом обнаружено несколько подозреваемых и перестрелка с полицией ранило нескольких офицеров. Население требует увеличения местных сил безопасности."
  STR_TERRORISTS_THREATEN_US_EVENT: "Террористы угрожают нам!"
  STR_TERRORISTS_THREATEN_US_EVENT_DESCRIPTION:  "Телевизионная станция в {0} была захвачена сегодня во время прогноза погоды и в течение семи минут транслировала мошенническое сообщение, исходящее из неизвестного места. В это время человек в маске, который, как мы полагаем, является членом неизвестного террориста группа говорила на камеру, делая расплывчатые заявления о надвигающейся гибели мира и неоднократно прямо ссылаясь на действия UNEXCOM, предпринятые против террористических ячеек, заканчивая свое выступление клятвой отомстить 'тем, кто убил наших братьев'."
  STR_LOCAL_ARMIES_ON_HIGH_ALERT_EVENT: "Военные базы в состоянии повышенной готовности"
  STR_LOCAL_ARMIES_ON_HIGH_ALERT_EVENT_DESCRIPTION: "Объекты национальной армии в {0} сегодня переведены в режим повышенной готовности из-за взрывов вблизи их периметра. Военные офицеры сообщили: 'Причина рейда или их цели еще не подтверждены. зарубежные страны'. Ответственность за нападение не взяла на себя ни одна известная террористическая группа или нация."
  STR_UNUSUAL_RADAR_SIGHTINGS_EVENT: "Необычные наблюдения радара в {0}"
  STR_UNUSUAL_RADAR_SIGHTINGS_EVENT_DESCRIPTION: "Сегодня рано утром местные радиолокационные станции обнаружили аномальные показания. Обнаруженный корабль появился из ниоткуда, оставался неподвижным в течение 2 минут, а затем за считанные секунды поднялся в верхние слои атмосферы. Военные чиновники пытаются подтвердить, является ли это законным отслеживанием или проблемой программного обеспечения в компьютерных системах станции. "
  STR_SUDDEN_CITY_BLACKOUT_EVENT: "Внезапное отключение электричества в городе {0}"
  STR_SUDDEN_CITY_BLACKOUT_EVENT_DESCRIPTION: "Прошлой ночью из-за общегородского отключения электроэнергии население погрузилось во тьму. Предполагаемой причиной стала неисправность на ближайшей электростанции. Горожане сообщают, что видели 'десятки огней в небе, похожих на падающие звезды'. Городские службы работают восстановить электроснабжение."
  STR_CONTACT_LOST_WITH_SURVEY_VESSEL_EVENT: "Потеряна связь с исследовательским судном"
  STR_CONTACT_LOST_WITH_SURVEY_VESSEL_EVENT_DESCRIPTION: "Гражданские океанографические службы сообщили об исчезновении одного из своих кораблей. Упомянутый корабль выполнял действия в международных водах до прекращения связи со своей материковой базой. Многонациональные военно-морские силы ищут следы корабля или его экипажа."
  STR_COMMS_SATELLITE_SHOTDOWN_EVENT: "Спутник связи сбит"
  STR_COMMS_SATELLITE_SHOTDOWN_EVENT_DESCRIPTION: "Союзное космическое агентство потеряло сигнал одного из своих спутников связи. Наземные наблюдатели подтвердили возвращение обломков вскоре после сообщения. Власти все еще расследуют инцидент."
  STR_LOCAL_ARMIES_GET_NEW_RECRUITS_EVENT: "Союзные армии получают новых рекрутов"
  STR_LOCAL_ARMIES_GET_NEW_RECRUITS_EVENT_DESCRIPTION: "Сегодня правительственные чиновники сообщили о значительном увеличении набора мужчин и женщин в свои вооруженные силы. Большинство добровольцев 'сильно убеждены' в том, что нужно идти в армию. Аналитики считают, что по крайней мере половина из них потеряла близкого родственника во время недавних набегов инопланетян на крупные города, а другую половину убедила местная пропаганда."
  STR_LOCAL_FIGHTERS_SAVE_CIVILIAN_AIRLINER_EVENT: "Местные боевики спасли гражданский авиалайнер"
  STR_LOCAL_FIGHTERS_SAVE_CIVILIAN_AIRLINER_EVENT_DESCRIPTION: "Гражданский самолет сообщил наземному управлению в международном аэропорту {0}, что за ним следят НЛО. Сразу же были подняты в воздух два истребителя местных ВВС. Они были оснащены новыми легкими ракетами, разработанными UNEXCOM, и им удалось напугать подальше от НЛО. Транспортному самолету удалось благополучно приземлиться. "
  STR_LOCAL_AA_BATTERIES_ENGAGE_UFO_EVENT: "Местные батареи АА ведут бой с НЛО"
  STR_LOCAL_AA_BATTERIES_ENGAGE_UFO_EVENT_DESCRIPTION: "Прошлой ночью радарные системы в {0} обнаружили пролетавший над городом инопланетный корабль. Зенитные батареи вблизи этого района вели огонь в течение десяти минут. Местные военные заявили, что сбили инопланетный корабль, но об обломках еще быть найденным."
  STR_LOCAL_LASER_AA_BATTERIES_ENGAGE_UFO_EVENT: "Местные лазерные батареи ПВО атакуют НЛО"
  STR_LOCAL_LASER_AA_BATTERIES_ENGAGE_UFO_EVENT_DESCRIPTION: "Ранее этой ночью местные радиолокационные системы обнаружили НЛО, приближающиеся к городской зоне {0}. В координации с лазерными средствами ПВО, развернутыми вблизи города, и ближайшими авиационными силами большая часть вражеских кораблей была уничтожена в воздухе. Обломков не обнаружено."
  STR_LOCAL_NATIONS_REINFORCE_THEIR_CITIES_EVENT: "Союзные нации укрепляют свои города"
  STR_LOCAL_NATIONS_REINFORCE_THEIR_CITIES_EVENT_DESCRIPTION: "Представитель правительства сообщил о развертывании мобильных батарей зенитно-ракетных комплексов (ЗРК) вблизи {0}. Цель состоит в том, чтобы защитить гражданское население от набегов инопланетян. Ожидается, что ракетные системы будут введены в строй в течение следующего несколько дней."
  STR_LOCAL_ARMIES_DEPLOYED_TO_DEFEND_CITIES_EVENT: "Союзные армии развернуты для защиты городов"
  STR_LOCAL_ARMIES_DEPLOYED_TO_DEFEND_CITIES_EVENT_DESCRIPTION: "Представитель правительства сообщил общенациональному телевидению о развертывании нескольких боевых подразделений армии и авиации в {0} с приказом защищать гражданское население и ценные стратегические объекты в городе на случай вторжения инопланетян. Сообщается, что горожане приветствуют войска, когда они входят в город."
  STR_LONE_FIGHTER_PILOT_SCARES_OFF_UFO_EVENT: "Одинокий летчик-истребитель отпугивает НЛО"
  STR_LONE_FIGHTER_PILOT_SCARES_OFF_UFO_EVENT_DESCRIPTION: "Национальный истребитель союзников, выполнявший тренировочную миссию, столкнулся с инопланетными кораблями. Истребитель был вооружен новыми ракетами производства UNEXCOM и смог повредить один НЛО и почти сбить другой, прежде чем противник улетел. Пилот получил высокую оценку за их храбрость."
  STR_SMALLER_NATION_ARMAMENT_EVENT: "Вооружение малых наций"
  STR_SMALLER_NATION_ARMAMENT_EVENT_DESCRIPTION: "В последнее время малые страны получали средства и оборудование от UNEXCOM и союзных государств, чтобы помочь в борьбе с инопланетной угрозой. Правительственные чиновники из {0} благодарят военную помощь и общественное мнение о UNEXCOM возросло."
  STR_US_BOMBS_ALIEN_BASE_EVENT: "ВВС США бомбят базу пришельцев"
  STR_US_BOMBS_ALIEN_BASE_EVENT_DESCRIPTION: "Воздушные подразделения Стратегического авиационного командования (САК) США провели бомбардировку предполагаемого места, где воздушная разведка обнаружила опорный пункт противника в отдаленном районе в {0}. Американская авиация сбросила несколько тонн взрывоопасных боеприпасов на широкий участок местности. Радиолокационные наблюдения подтвердили присутствие НЛО вблизи этого района, но ни один из них не вступал в бой с американскими силами. Сухопутные войска высадились вблизи зоны и продвигаются к базе."
  STR_US_FIGHTERS_ENGAGE_UFO_EVENT: "Истребители ВВС США атакуют НЛО"
  STR_US_FIGHTERS_ENGAGE_UFO_EVENT_DESCRIPTION: "Воздушный бой произошел, когда авиаэскадрилья США проводила боевое воздушное патрулирование (БВП) вблизи {0}. Американские истребители были перехвачены боем 3 НЛО, после нескольких минут боя вражеские корабли были уничтожены. ВВС США сообщают о потерянных из двух самолетов."
  STR_US_CARRIER_GROUP_ATTACKED_EVENT: "Атака авианосной группы ВМС США"
  STR_US_CARRIER_GROUP_ATTACKED_EVENT_DESCRIPTION: "Американская авианосная оперативная группа, патрулировавшая международные воды, подверглась нападению эскадрильи НЛО. Перехватчики на борту флагмана были оснащены пушками производства UNEXCOM и были немедленно подняты на воздух. Истребители, плюс зенитный огонь фрегатов и крейсеров сопровождения успел уничтожить большую часть бандитов перед бегством. ВМС США сообщают о легких повреждениях своих кораблей."
  STR_SOVIET_FIGHTERS_ENGAGE_UFO_EVENT: "Советские истребители атакуют НЛО"
  STR_SOVIET_FIGHTERS_ENGAGE_UFO_EVENT_DESCRIPTION: "Эскадрилья советских ВВС, патрулировавшая окраины {0}, обнаружила группу инопланетных кораблей, приближающихся к городу. Они сразу же перехватили вражескую эскадрилью, и начался напряженный воздушный бой. Советские летчики сообщили о двух потерях и уничтожении всех инопланетных истребителей."
  STR_SOVIET_PLATOON_SURVIVES_AGAINST_ALL_ODDS_EVENT: "Советский взвод выживает несмотря ни на что"
  STR_SOVIET_PLATOON_SURVIVES_AGAINST_ALL_ODDS_EVENT_DESCRIPTION: "Взвод советских десантников находился на высоте 3234, когда на них напали террористы, вооруженные жестким светом и которым помогали гибриды. Боеприпасы, залпы плазменных ракет попали в склон горы. Они держались. К пятому дню прибыла колонна бронетехники и вытащила их."
  STR_SOVIET_SILO_DESTROYED_EVENT: "Советский бункер уничтожен"
  STR_SOVIET_SILO_DESTROYED_EVENT_DESCRIPTION: "Две недели назад советская ракетная шахта обнаружила НЛО в высоких слоях атмосферы. Они выпустили ЗРК из ПВО на месте, повредив НЛО. Сегодня был обнаружен большой НЛО и, несмотря на доблестные усилия ПВО на месте, разрушил ядерную шахту. По сообщениям, два больших шара плазмы отлетели от ее днища, и почти как управляемая ракета, одна за другой врезались в шахту. Первый испарил двери шахты, второй взорвал ракету."
  STR_NATO_FORCE_UFO_TO_TAKE_OFF_EVENT: "Взлет НЛО сил НАТО"
  STR_NATO_FORCE_UFO_TO_TAKE_OFF_EVENT_DESCRIPTION: "После того, как гражданские лица сообщили о приземлившемся НЛО в стране {0}, войска НАТО мобилизовались и занялись угрозой. После применения сверхлегкого оружия, разработанного UNEXCOM, они успешно подняли корабль в воздух"
  STR_MILITARY_SATELLITE_DESTROYED_EVENT: "Военный спутник уничтожен"
  STR_MILITARY_SATELLITE_DESTROYED_EVENT_DESCRIPTION: "Сегодня мы получили информацию об уничтожении неизвестными силами военного разведывательного спутника союзников. Наземный контроль сообщил о «луче света» и потере связи. военные силы."
  STR_NEW_RADAR_SYSTEMS_DEPLOYED_EVENT: "Развернуты новые радарные системы"
  STR_NEW_RADAR_SYSTEMS_DEPLOYED_EVENT_DESCRIPTION: "Рядом с {0} был построен новый радар. Используя технологию, полученную в результате исследований пришельцев, проведенных UNEXCOM, этот массив является частью новой многонациональной системы для отслеживания НЛО и помощи истребителям и бомбардировщикам ООН"

  STR_TENSIONS_ESCALATE_AFTER_UFO_SIGHTING_EVENT: "После наблюдения за НЛО напряжение возросло"
  STR_TENSIONS_ESCALATE_AFTER_UFO_SIGHTING_EVENT_DESCRIPTION: "После обнаружения неопознанного самолета на радаре прошлой ночью под Омском советские МиГи попытались перехватить самолет, но были обогнали его до того, как он вышел из зоны действия радаров. Сегодня Москва публично потребовала, чтобы Соединенные Штаты прекратили нарушать это воздушное пространство, угрожая принять 'решительные оборонительные меры', если предполагаемые нарушения воздушного пространства не прекратятся."

  STR_FRENCH_OFFICIAL_ABDUCTED_EVENT: "Французский Чиновник Похищен"
  STR_FRENCH_OFFICIAL_ABDUCTED_EVENT_DESCRIPTION: "Сегодня шесть вооруженных лиц ворвались в здание правительственного учреждения в Марселе, Франция, и пронеслись через здание, вступив в перестрелку с охраной, прежде чем ворваться в личный кабинет Мишеля Гарнье, французского чиновника, работающего в Министерстве финансов,прежде чем похитить его из здания. Хотя у нас нет информации о личности нападавших, мы подозреваем, что это мог быть акт, совершенный террористической группой, с которой мы столкнулись."


