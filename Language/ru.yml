  STR_FIGHTERS: "Истребители"
  STR_FIGHTERS_UFOPEDIA: "Истребители одновременно быстрые и маневренные, они подходят для охоты на небольшие НЛО. Обычно оснащены оружием ближнего радиуса действия, они полагаются на маневренность чтобы уклонятся от вражеских атак. Истребители наиболее эффективны при использовании в группах, так как важно сбивать НЛО как можно быстрее, чтобы свести к минимуму количество огня, которые приходится на истребитель."
  STR_BOMBERS: "Бомбардировщики"
  STR_BOMBERS_UFOPEDIA: "Бомбардировщики способны перевозить большое количество тяжелых боеприпасов. Оснащены оружием дальнего действия, они способны поражать НЛО, не входя в зону действия их оружия. Это делает бомбардировщики пригодными для поражения более крупных НЛО, оснащенных смертоносным оружием. Однако бомбардировщики могут быть легко пойманы более мелкими НЛО-охотниками, которые смогут с легкостью его уничтожить."
  STR_RECONS: "Разведывательный Корабль"
  STR_RECONS_UFOPEDIA: "Разведывательные корабли имеют основную цель на обнаружение НЛО и являются единственным типом кораблей, которые способны находить вражеские базы пришельцев.{NEWLINE} {NEWLINE}Корабли разведчики - это быстро движущиеся летательные аппараты, которые не обнаруживаются НЛО-охотниками, они способны преследовать и идентифицировать НЛО. Они идеально подходят для поиска баз, они не станут прямой целью для перехватчиков с базы пришельцев.{NEWLINE} {NEWLINE}Спутники движутся более медлительно, однако они потрясающе обнаруживают НЛО по сравнению с наземными установками. Ранние спутники очень уязвимы для НЛО-охотников, в то время как модернизированные конструкции получают доступ к защите."

