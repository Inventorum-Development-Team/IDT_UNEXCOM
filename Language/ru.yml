  STR_SMALL_LAUNCHER: Компактная установка
  STR_SMALL_LAUNCHER_UFOPEDIA: "Небольшая, но мощная установка пришельцев, стреляющая различными типами снарядов. Гибкое и опасное оружие."
  STR_STUN_BOMB_UFOPEDIA: "Парализующая бомба применяется пришельцами для захвата живых людей, но эффективна и против большинства видов пришельцев. Используется как боеприпас для малой и компактной пусковой установки."
  STR_ELERIUM_BOMB: Элериумная Бомба
  STR_ELERIUM_BOMB_UFOPEDIA: "Элериумная бомба, применяющаяся пришельцами-террористами, является мощным и смертельным боеприпасом к компактной установке."
  STR_PLASMA_CASTER: Плазм. кастер пришельцев
  STR_PLASMA_CASTER_CLIP: Маг. к плазм. кастеру
  STR_PLASMA_CASTER_UFOPEDIA: "Эта разновидность плазменного пистолета выстреливает заряженные частицы с большим разбросом, что превращает его в разрушительное оружие."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Это кубическое устройство используется в качестве боеприпасов для плазменного кастера. Оно содержит небольшое количество элериума, который мы можем извлечь в своих целях."
  STR_PLASMA_SNIPER_RIFLE: Плазм. снайп. винтовка пришельцев
  STR_PLASMA_SNIPER_RIFLE_CLIP: Маг. к плазм. снайп. винтовки
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Это сверхвысокоточное и мощное оружие в полной мере использует все преимущества плазменной технологии благодаря создаваемому внутри винтовки антигравитационному полю небольшого объема, значительно разгоняющему частицы перед выстрелом."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Это небольшой предмет используется в качестве источника питания для плазменной снайперской винтовки - высокоточного инопланетного оружия. Содержит небольшое количество элериума, который мы можем извлечь в своих целях."
  STR_PLASMA_BLASTER: Плазм. бластер пришельцев
  STR_PLASMA_BLASTER_CLIP: Маг. к плазм. бластеру
  STR_PLASMA_BLASTER_UFOPEDIA: "Это разрушительное бронебойное оружие, созданное на основе плазменной технологии, которое испаряет все вокруг точки попадания."
  STR_PLASMA_BLASTER_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве боеприпасов для плазменного бластера. Оно содержит небольшое количество элериума, который мы можем извлечь в своих целях."
  STR_TOXIGUN: Токсиган
  STR_TOXIGUN_FLASK: Колба для токсигана
  STR_TOXIGUN_UFOPEDIA: "Это оружие разбрызгивает сложную смесь сильнодействующих химических веществ, способных растворить практически любой материал, известный земной науке, за несколько секунд. Естественно, токсин смертельно опасен для всех живых существ."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Эта небольшая колба, заполненная сильнодействующей кислотой, выполняет роль боеприпасов для токсигана."
