  STR_EXCAVATOR_UFOPEDIA: "Экскаваторы - это небольшие суда, которые в основном используются для шахтных и строительных работ Они не представляют большой угрозы для наших кораблей."
  STR_FIGHTER_SHIP_UFOPEDIA: "Истребители конструируются специально для уничтожения человеческих самолетов, включая перехватчики. Они исключительно хорошо вооружены для своего размера, но их команда очень мала."
  STR_SENTRY_SHIP_UFOPEDIA: "Этот небольшой НЛО специализирован для наблюдения и патрулирования. Он вооружен и его перехват будет проблемным."
  STR_LAB_SHIP_UFOPEDIA: "Лабораторные корабли - крупные суда, специализированные для научно-исследовательских и собирательных операций. Они намного больше, чем Сборщики, кроме того, они оборудованы для проведения сложных экспериментов на борту. Их экипаж многочисленен и довольно хорошо экипирован."
  STR_SMALL_SCOUT_UFOPEDIA: "Этот крошечный корабль в основном используется для разведки или исследований. Обычно он предшествует более крупным кораблям в начале инопланетной миссии. Использует какой-то маленький плазменный миниган для самообороны."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Разведывательный корабль среднего размера, который представляет небольшую угрозу для земных сил. Обычно появляется перед большими судами во время миссий."
  STR_LARGE_SCOUT_UFOPEDIA: "Самый большой корабль-разведчик пришельцев-это судно общего назначения, которое используется во всех типах инопланетных миссий, включая перехват пришельцев."
  STR_HARVESTER_UFOPEDIA: "Комбайн имеет люк в основании и оснащен подъемным механизмом для подъема скота или других животных. Лазерные резаки используются для извлечения нужного материала, и туша сбрасывается на землю. Есть также контейнеры для хранения частей тела."
  STR_ABDUCTOR_UFOPEDIA: "Это судно оборудовано смотровой комнатой для проведения ужасающих экспериментов на людях. Жертва обычно парализована телепатическими способностями, но остается в сознании, находясь на операционном столе."
  STR_TERROR_SHIP_UFOPEDIA: "Десантный транспорт имеет средство сдерживания для крупных инопланетных террористических орудий или существ. Он используется для транспортировки этих инопланетных террористов в населенные районы. Он использует две пушки ближнего радиуса действия для точечной обороны и то, что кажется артиллерийскими пушками для наземной атаки, используемыми только для статических целей."
  STR_BATTLESHIP_UFOPEDIA: "Линкор-самый большой и мощный корабль пришельцев. Обычно это основной корабль инопланетной миссии, оснащенный многочисленными членами экипажа и системами связи. Оснащенные различными батареями точечной защиты типа АА, они являются медленной, но опасной добычей."
  STR_SUPPLY_SHIP_UFOPEDIA: "Судно снабжения используется при строительстве инопланетных баз или для снабжения существующих баз. Он несет контейнеры с чужеродной пищей и камеры размножения."

