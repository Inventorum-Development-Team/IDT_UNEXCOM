  STR_ALIEN_BASE_UFOPEDIA: "Пришельцы будут строить секретные подземные станции в отдаленных местах. После нескольких первоначальных разведывательных полетов по мере строительства базы начнется интенсивная активность НЛО. Известно, что эти базы содержат экспериментальные лаборатории для похищенных людей и припасы для дальнейшей деятельности в область, край. Присутствие инопланетных баз приведет к большому количеству сообщений об инопланетной деятельности без присутствия НЛО. Развитие базы требует времени, изначально разворачивается небольшой Аванпост с использованием НЛО в качестве модулей. Через месяц развертываются дополнительные структуры, и она становится Базой. На третий месяц полностью укомплектованный форт закончен. На каждом этапе больше и лучше бронированных врагов. Чтобы обнаружить базу, разведывательный корабль или спутник UNEXCOM должен патрулировать территорию в течение нескольких часов, чтобы иметь хоть какой-то шанс обнаружить базу."
