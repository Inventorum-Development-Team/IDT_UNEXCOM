  STR_GOOD_ENDING_1: "Проникнув в глубины командного центра пришельцев, наши войска смогли уничтожить Мозг, суперкомпьютер, используемый пришельцами для координации действий на Земле. Ядерная атака с орбиты произошла сразу после того, как наши войска покинули объект, сводя на нет возможность извлечения любых артефактов или данных. О выживших пришельцах не сообщается."
  STR_GOOD_ENDING_2: "Другие силы под руководством ООН по всей планете сообщают об аналогичных успехах в достижении намеченных целей. По-прежнему наблюдается сильное сопротивление, но мы нанесли ущерб их вооруженным силам, и они разбиты."
  STR_GOOD_ENDING_3: "Операция «Падение» означала начало колонизации космоса. Строятся космические корабли людей, предназначенные для достижения планет и лун Солнечной системы. Мечта, которая была невозможна десять лет назад. Сила атома вместо разрушения Человечество подтолкнуло нас к звездам и дальше."
  STR_GOOD_ENDING_4: "Марс по-прежнему остается спорной планетой. По оценкам, наши войска будут проигрывать в соотношении 10 к 1. Но это не остановит нашу кампанию, так как новые научные и военные корабли готовятся прибыть на Красную планету и установить прочный плацдарм. Война за Марс началась."


