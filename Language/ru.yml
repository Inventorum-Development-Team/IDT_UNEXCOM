      STR_ARMORED_MUTON_UFOPEDIA: "Шоковые мутоны специально обучены для борьбы с высокоорганизованными силами противника. Их броня защищает их от всех видов повреждений, а закрытый шлем позволяет им действовать в токсичных средах. Ноги незащищены, так как являются уязвимой стороной."
      STR_ARMORED_MUTON_LEADER_UFOPEDIA: "Чрезвычайно искусный воин-мутон, используемый как командир больших контингентов пришельцев и как личная охрана лидеров эфириалов. Их доспехи и шлемы украшены большими украшениями, демонстрируемыми с гордостью как знак статуса. Мутоновая иерархия."
      STR_MUTON_LEADER_UFOPEDIA: "В то время как обычные мутоны сильно зависят от псионической связи с высшими существами, такими как эфириалы и сектоиды, этот вид инопланетян служит унтер-офицерами для инопланетных отрядов. Они развили более сильный индивидуализм и силу воли. Этого достаточно, чтобы командовать другими инопланетян и поддерживать высшие касты."
      STR_ARMORED_FLOATER_UFOPEDIA: "Служить в качестве обычного передового и разведывательного отряда дорого из-за плохой защиты стандартной упряжи. Вот почему солдаты-плавающие были улучшены доспехами, степень защиты которых аналогична другим передовым отрядам. Это эффективно удваивает выживаемость внутри их ряды."
      STR_STRIDER_UFOPEDIA: "Это подвид парящих, более сильный и выносливый, чем их собратья с кибернетическими улучшениями. Мы думаем о них как о Homo Neanderthals и Homo Sapiens: два похожих вида с разными специализациями. Они часто носят тяжелую броню и ведут ближний бой. поддержка Флоутеров."
      STR_STRIDER_AUTOPSY_UFOPEDIA: "Этот инопланетянин очень похож на Поплавка, возможно, на их вариацию или на генетического родственника. Череп выглядит более крепким, но с более примитивными чертами лица. тяжелая работа."
      STR_PROBE_UFOPEDIA: "Небольшой и очень своеобразный робот. Используется в исследовательских и научных миссиях, широко используется для разведки исследуемой территории. Несет защитную лазерную пушку. Медленно, но может убить человека-солдата, если его не остановить."
      STR_PROBE_AUTOPSY: "Вскрытие Зонда"
      STR_PROBE_AUTOPSY_UFOPEDIA: "Небольшой парящий юнит, похоже, используется для разведки перед местом миссии и оказания легкой поддержки другим боевым юнитам. Шасси кажется легким и несколько слабым, но у нас есть сообщения о небольшом энергетическом оружии, используемом, по-видимому, для самообороны."
      STR_CYBERSPHERE_UFOPEDIA: "Очень специализированный дрон-робот, используемый для поиска, обнаружения и фиксации возможных целей. Данные, собранные этим устройством, передаются непосредственно в мозг членов отряда пришельцев, эффективно превращая этот дрон в еще одну пару глаз. быстрый и ловкий."
      STR_CYBERSPHERE_AUTOPSY: "Вскрытие Киберсферы"
      STR_CYBERSPHERE_AUTOPSY_UFOPEDIA: "Обломки мало что говорят о назначении летающего объекта. У него нет оружия, а шасси очень тонкое и легкое, оно едва выдерживает пару винтовочных выстрелов. похоже, что это в основном предназначено для задач разведки и обследования."
      STR_ALIEN_RANKS: "Ранг Пришельцев"
      STR_ALIEN_RANKS_UFOPEDIA: "У пришельцев есть сплоченная, организованная и высокоспециализированная армия. Подобно человеческим армиям, каждому члену отряда отведена роль и функция. Кажется, они не разработали концепцию маскировки или маскировки, потому что они часто используют яркие цвета для идентификации каждого ранга. Их захват может дать нам лучшее представление о нашем враге. Красный предназначен для лидеров. Коричневый используется для техников и саперов. Синий работает санитарным и медицинским персоналом. Оранжевый присваивается пилотам и экипажу корабля. Зеленый - цвет обычных солдат. Неизвестно, значили для них что-то цвета или нет. Но, по крайней мере, нам становится легче."
      STR_ARMORED_ALIENS: "Бронированные Пришельцы"
      STR_ARMORED_ALIENS_UFOPEDIA: "Личная броня широко распространена среди инопланетной пехоты. Однако ее использование ограничено в зависимости от миссии, выполняемой экипажем корабля. Если персонал выполняет «научные» миссии, используется более легкое оружие и мало или совсем не используется личная броня. Однако, если противник рассчитывает вступить в тяжелый бой, указанные ограничения снимаются, и без колебаний используется более разрушительное оборудование. Мы одна из немногих, если не первая, гонка, которая сопротивлялась дольше пары недель. Мы можем ожидать изменения их стратегии в отношении оборудования в ближайшее время."

