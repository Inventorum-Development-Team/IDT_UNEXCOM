  STR_AVENGER_UFOPEDIA: "ТРАНСПОРТЕР И БОЕВОЙ КОСМИЧЕСКИЙ КОРАБЛЬ. ОКОНЧАТЕЛЬНАЯ РЕПЛИКАЦИЯ ИНОПЛАНЕТНЫХ ТЕХНОЛОГИЙ."
  STR_INTERCEPTOR_UFOPEDIA: "БОЕВОЙ САМОЛЕТ С ДВУХИМПУЛЬСНЫМИ ДЕТОНАЦИОННЫМИ ДВИГАТЕЛЯМИ И СПЕЦИАЛЬНО ЭКРАНИРОВАННЫМИ ЭЛЕКТРОННЫМИ СИСТЕМАМИ. ЛУЧШАЯ ДОСТУПНАЯ ЗЕМНАЯ ТЕХНОЛОГИЯ."
  STR_LIGHTNING_UFOPEDIA: "ТРАНСПОРТЕР И БОЕВОЙ КОРАБЛЬ. ГРУБАЯ, НО ЭФФЕКТИВНАЯ РЕПЛИКАЦИЯ ИНОПЛАНЕТНЫХ ДВИГАТЕЛЬНЫХ СИСТЕМ."
  STR_SKYRANGER_UFOPEDIA: "ТРАНСПОРТЕР ДЛЯ ПЕРЕВОЗКИ ВОЙСК. САМЫЙ БЫСТРЫЙ В СВОЕМ РОДЕ, С ВОЗМОЖНОСТЬЮ ВЕРТИКАЛЬНОГО ВЗЛЕТА И ПОСАДКИ (V.T.O.L)."
  STR_FIRESTORM_UFOPEDIA: "БОЕВОЙ КОРАБЛЬ. ЭТОТ ОДНОМЕСТНЫЙ ИСТРЕБИТЕЛЬ ПОВТОРЯЕТ КЛАССИЧЕСКУЮ КОНСТРУКЦИЮ ЛЕТАЮЩЕЙ ТАРЕЛКИ ИНОПЛАНЕТЯНИН, С ЦЕНТРАЛЬНЫМ ДВИГАТЕЛЕМ."
  STR_STINGRAY_UFOPEDIA: "ПРОДВИНУТАЯ РАКЕТА ВОЗДУХ-ВОЗДУХ СО СПЕЦИАЛЬНО ЭКРАНИРОВАННОЙ ЭЛЕКТРОНИКОЙ."
  STR_AVALANCHE_UFOPEDIA: "РАКЕТА ВОЗДУХ-ВОЗДУХ С ЯДЕРНОЙ БОЕГОЛОВКОЙ, НО С ЧРЕЗВЫЧАЙНО ТЯЖЕЛЫМ ГРУЗОМ."
  STR_CANNON_UFOPEDIA: "МОЩНАЯ ПУШКА, КОТОРАЯ СТРЕЛЯЕТ БРОНЕБОЙНЫМИ СНАРЯДАМИ, СПОСОБНЫМИ ПРОБИВАТЬ 16 ДЮЙМОВ СТАЛИ."
  STR_FUSION_BALL_UFOPEDIA: "ЭТА ПУСКОВАЯ УСТАНОВКА ЗАПУСКАЕТ РАКЕТУ В ФОРМЕ ШАРА, ПИТАЮЩУЮСЯ ОТ РЕАКЦИИ С АНТИВЕЩЕСТВОМ. ШАР УНИЧТОЖАЕТ ЦЕЛЬ ГРАВИТАЦИОННОЙ ВОЛНОЙ ВЗРЫВА."
  STR_LASER_CANNON_UFOPEDIA: "ЭТОТ ОБЫЧНЫЙ ЛАЗЕРНЫЙ ЛУЧ ПИТАЕТСЯ ОТ КАМЕРЫ РЕАКЦИИ С АНТИВЕЩЕСТВОМ."
  STR_PLASMA_BEAM_UFOPEDIA: "ГРАВИТАЦИОННЫЙ ЛУЧ НАПРАВЛЯЕТ МЕЛКОНАПРАВЛЕННОЕ ВЗЛЕТАЮЩЕЕ ГРАВИТАЦИОННОЕ ПОЛЕ."
  STR_SECTOID_UFOPEDIA: "Сектоидная иерархия варьируется от солдат до лидеров с мощными псионными способностями. Эти псионные способности могут быть использованы для деморализации солдат в бою или даже для захвата контроля над их сознанием. Они склонны потакать похищениям людей и увечьям скота. Похищение используется для извлечения генетического материала для перекрестного разведения и разработки клонов для проникновения в человеческое общество. Скот обеспечивает как питание, так и генетический материал. Эта раса, похоже, хочет создать превосходные генетические гибриды для повышения эффективности их ульеподобного общества."
  STR_SECTOID_AUTOPSY: "Вскрытие Сектоида"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Вскрытие выявило вестибулярные органы пищеварения и простую структуру. Мозг и глаза очень хорошо развиты. Структура предполагает генетическое изменение или мутацию. Маленький рот и нос, похоже, имеют небольшие функции. Сплетение между пальцами и плоскостопием указывает на водное происхождение. Репродуктивных органов нет, и нет сведений о том, как этот вид может размножаться. Скорее всего, это генно-инженерный вид."
  STR_SNAKEMAN_UFOPEDIA: "Эта раса развивалась в чрезвычайно враждебной среде. Они чрезвычайно жесткие и могут противостоять экстремальным температурным колебаниям. Их подвижность зависит от змееподобной гигантской 'ноги', которая защищает все жизненно важные органы. Их цели кажутся чисто хищническими, и они, кажется, находятся под командованием какого-то другого интеллекта, который направляет их вторжения в военном стиле на Землю."
