  STR_COUNTER_TERRORISM_ALERT_DESCRIPTION: Член Совета Безопасности запросил нашу поддержку в Контртеррористической операции. Ожидается сильное сопротивление. Неизвестное количество заложников..
  STR_HOSTAGE_CRISIS: Освобождение Заложников
  STR_HOSTAGE_CRISIS_BRIEFING: В офисном комплексе, принадлежащем правительству члена Совета Безопасности, произошел захват заложников. Группа террористов забаррикадировалась внутри комплекса и захватила в плен правительственный персонал. Наша задача - взять здание штурмом, нейтрализовать террористов и спасти заложников живыми.  Для этой операции нам был предоставлен вертолет Ми-8 из союзной страны, часть наших солдат спустится с него по канату, а часть будет штурмовать здание с нижних этажей.
  STR_HIJACKED_PLANE: Нападение на Угнанный Самолет
  STR_HIJACKED_PLANE_BRIEFING: Гражданский самолет был захвачен группой террористов. Экстремисты требуют освобождения своих товарищей, содержащихся в тюрьмах страны, где мы будем дислоцированы, а также безопасного прохода для побега. Мы не можем этого допустить". Самолет припаркован на взлетной полосе местного аэропорта. Наша миссия будет заключаться в том, чтобы штурмовать самолет, нейтрализовать врагов и любой ценой избежать жертв среди гражданского населения. Будьте предельно осторожны, это закрытая среда, и шальная пуля может ранить кого-нибудь.
